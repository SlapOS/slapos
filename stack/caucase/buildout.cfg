[caucase-jinja2-library]
recipe = slapos.recipe.build:download
url = ${:_profile_base_location_}/${:filename}
depends =
  ${caucase-jinja2-library-eggs:eggs}
  ${caucase-sign-csr:recipe}

[caucase-sign-csr]
recipe = slapos.recipe.template
output = ${buildout:bin-directory}/${:_buildout_section_name_}
inline =
  #!${buildout:bin-directory}/${caucase-eggs:interpreter}
  import argparse, re
  from caucase.client import CaucaseClient, utils
  parser = argparse.ArgumentParser()
  parser.add_argument('--ca-url')
  parser.add_argument('--ca-crt')
  parser.add_argument('--user-key')
  parser.add_argument('--csr-path')
  args = parser.parse_args()
  client = CaucaseClient(
    args.ca_url + '/cas',
    utils.getCertList(args.ca_crt),
    user_key=args.user_key,
  )
  csr_pem_list = utils._getPEMListFromPath(
    args.csr_path,
    utils.pem.CertificateRequest
  )
  csr_pem_set = {
    re.sub(br'\s+', '', csr_bytes) for csr_bytes in csr_pem_list
  }
  print('-- signing service CSRs --')
  print('%20s | %s' % ('csr_id', 'subject preview'))
  for entry in client.getPendingCertificateRequestList():
    csr_id = entry['id']
    csr_bytes = utils.toBytes(entry['csr'])
    if re.sub(br'\s+', '', csr_bytes) in csr_pem_set:
      csr = utils.load_certificate_request(csr_bytes)
      print('%20s | %r' % (csr_id, csr.subject))
      client.createCertificate(int(csr_id))
  print('-- end of signed service CSRs --')

[versions]
caucase = 0.9.16
pem = 21.1.0
PyJWT = 2.4.0

