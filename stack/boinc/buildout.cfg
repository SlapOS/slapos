[buildout]
  
parts =    
  slapos-cookbook
  instance-egg
  apache-php
  template-mariadb
  template-boinc
  template-httpd-conf

extends =
  ../../component/boinc/buildout.cfg
  ../../component/mysql-python/buildout.cfg
  ../../component/gzip/buildout.cfg
  ../../component/apache/buildout.cfg
  ../../component/apache-php/buildout.cfg
  ../../component/mariadb/buildout.cfg
  ../../component/dash/buildout.cfg
  ../../component/logrotate/buildout.cfg
  ../../component/lxml-python/buildout.cfg
  ../../component/stunnel/buildout.cfg
  ../../component/dcron/buildout.cfg
  ../slapos.cfg
  
[instance-egg]
recipe = zc.recipe.egg
eggs =
  ${mysql-python:egg}
  slapos.toolbox

#Because Boinc deamon and Boinc sheduler(with apache) work side by side, we deploy
#Boinc and apache-php in the same partition.
[template-boinc]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/instance-boinc.cfg
output = ${buildout:directory}/template-boinc.cfg
md5sum = aec96557358303b5c5c05988a08bb86f
mode = 0644

#Template for deploying MySQL Database Server
[template-mariadb]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/instance-mariadb.cfg
output = ${buildout:directory}/template-mariadb.cfg
md5sum = f355b0b29901a0e8b5e173e0cfa24326  
mode = 0644

[template-httpd-conf]
recipe = slapos.recipe.download
url = ${:_profile_base_location_}/template/${:filename}
mode = 0644
filename = apache.in
md5sum = 030892494ce87357e6e09dcd89187bf4
location = ${buildout:parts-directory}/${:_buildout_section_name_}

