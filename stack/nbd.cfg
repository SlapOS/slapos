[buildout]
extends =
  ../component/python-2.6/buildout.cfg
  ../component/lxml-python/buildout.cfg
  ../component/zlib/buildout.cfg
  ../component/git/buildout.cfg

# Python2.6 needed by Flask and pyopenssl
extensions =
  slapos.rebootstrap

parts +=
  nbdserver
  pyOpenSSL-python
  eggs

find-links +=
  http://www.nexedi.org/static/packages/source/slapos.buildout/

versions = versions

# Use only quite well working sites.
allow-hosts =
  *.nexedi.org
  *.python.org
  *.sourceforge.net
  dist.repoze.org
  effbot.org
  github.com
  peak.telecommunity.com
  psutil.googlecode.com
  www.dabeaz.com

[rebootstrap]
section = python2.6
version = 3
eggs = slapos.libnetworkcache

[nbdserver]
recipe = hexagonit.recipe.cmmi
path = ${nbdserversource:location}/
configure-options =
  --disable-system
  --disable-kvm
  --extra-cflags="-I${zlib:location}/include"
  --extra-ldflags="-L${zlib:location}/lib -Wl,-rpath -Wl,${zlib:location}/lib"
  --disable-werror

[nbdserversource]
recipe=plone.recipe.command
location = ${buildout:parts-directory}/${:_buildout_section_name_}
stop-on-error = true
command =
  (${git:location}/bin/git clone --quiet http://git.erp5.org/repos/slapos.kvm.git ${:location} ) || (rm -fr ${:location} ; exit 1)
update-command =
 cd ${:location} && ${git:location}/bin/git pull --quiet origin master

[instance-recipe]
egg = slapos.cookbook
module = nbdserver

[eggs]
recipe = zc.recipe.egg
eggs =
  slapos.toolbox
  slapos.cookbook
  pyOpenSSL

[pyOpenSSL-python]
recipe = zc.recipe.egg:custom
egg = pyOpenSSL
include-dirs =
  ${openssl:location}/include/
  ${python2.6:location}/include/
library-dirs =
  ${openssl:location}/lib/
  ${python2.6:location}/lib/
rpath =
  ${openssl:location}/lib/
  ${python2.6:location}/lib/


