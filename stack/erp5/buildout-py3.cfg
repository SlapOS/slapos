  ${h5py:egg}
  ${statsmodels:egg}
  astor
  jupyter
# explicit eggs to generate scripts from them
  jupyter_client
  jupyter_console
  jupyter_core
  nbconvert
  nbformat
  notebook
# additional eggs
  astor
  ${matplotlib:egg}
  ${scipy:egg}
  ${pandas:egg}
  ${scikit-learn:egg}
  ${seaborn:egg}
  ${statsmodels:egg}
