# This stack list all parameters used in every Software Release or other stack.
# Software Releases or Stacks can safely extend this stack.

[buildout]
python = python2.7

# Developers need to add explicitely this part in their software profile
# parts = slapos-cookbook
# Note that if you want a develop version of slapos-cookbook from a git
# checkout, you must add both slapos-cookbook-develop and slapos-cookbook in parts

extensions +=
  slapos.rebootstrap
  slapos.extension.strip

show-picked-versions = true

# Use shacache and lxml
extends =
  ../component/git/buildout.cfg
  ../component/lxml-python/buildout.cfg
  ../component/python-2.7/buildout.cfg
  ../component/python-cffi/buildout.cfg
  ../component/python-cliff/buildout.cfg
  ../component/python-cryptography/buildout.cfg
  ../component/python-PyYAML/buildout.cfg

# Separate from site eggs
allowed-eggs-from-site-packages =
include-site-packages = false
exec-sitecustomize = false

# Add location for modified non-official slapos.buildout
find-links +=
  http://www.nexedi.org/static/packages/source/
  http://www.nexedi.org/static/packages/source/hexagonit.recipe.download/
  http://www.nexedi.org/static/packages/source/slapos.buildout/

# Use only quite well working sites.
allow-hosts +=
  *.googlecode.com
  *.nexedi.org
  *.python.org
  *.sourceforge.net
  alastairs-place.net
  bitbucket.org
  code.google.com
  effbot.org
  github.com
  launchpad.net
  peak.telecommunity.com
  sourceforge.net
  www.dabeaz.com
  www.owlfish.com

# XXX: Workaround of SlapOS limitation
# Unzippig of eggs is required, as SlapOS do not yet provide nicely working
# development / fast switching environment for whole software
unzip = true

# Define where is defined what version of eggs we should use
versions = versions

# Define networkcache with shacache.org
networkcache-section = networkcache

[slapos.cookbook-repository]
recipe = slapos.recipe.build:gitclone
repository = https://lab.nexedi.com/nexedi/slapos.git
branch = master
git-executable = ${git:location}/bin/git

[slapos-cookbook-develop]
recipe = zc.recipe.egg:develop
setup = ${slapos.cookbook-repository:location}

# Install slapos.cookbook containing all officials recipes
# Explicitely define dependencies as well, because of buildout limitation
# if using "develop". XXX really ?
[slapos-cookbook]
recipe = zc.recipe.egg
eggs =
  ${lxml-python:egg}
  ${python-cffi:egg}
  ${python-PyYAML:egg}
  ${python-cliff:egg}
  ${python-cryptography:egg}
  pyOpenSSL
  slapos.cookbook
  slapos.libnetworkcache
  hexagonit.recipe.download
  inotifyx
  netaddr
  netifaces
  requests
  slapos.core
  supervisor
  xml_marshaller
  pytz

[versions]
# Use SlapOS patched zc.buildout
zc.buildout = 2.5.2+slapos007
# Use SlapOS patched zc.recipe.egg (zc.recipe.egg 2.x is for Buildout 2)
zc.recipe.egg = 2.0.3+slapos003
# Use own version of h.r.download to be able to open .xz and .lz archives
hexagonit.recipe.download = 1.7.post4

Jinja2 = 2.9.5
MarkupSafe = 1.0
PyYAML = 3.12
Werkzeug = 0.12
asn1crypto = 0.21.1
cffi = 1.9.1
click = 6.7
cliff = 2.4.0
cmd2 = 0.7.0
collective.recipe.template = 2.0
cryptography = 1.8.1
decorator = 4.0.11
idna = 2.2
inotifyx = 0.2.2
itsdangerous = 0.24
lock-file = 2.0
lxml = 3.7.3
meld3 = 1.0.2
netaddr = 0.7.19
pbr = 2.0.0
plone.recipe.command = 1.1
prettytable = 0.7.2
psutil = 5.2.0
pyOpenSSL = 16.2.0
pyparsing = 2.2.0
pytz = 2016.10
requests = 2.13.0
setuptools = 33.1.1
six = 1.10.0
slapos.cookbook = 1.0.50
slapos.core = 1.3.18
slapos.extension.strip = 0.2
slapos.libnetworkcache = 0.14.5
slapos.rebootstrap = 3.10
slapos.recipe.build = 0.33
slapos.recipe.cmmi = 0.5
stevedore = 1.21.0
unicodecsv = 0.14.1
xml-marshaller = 0.9.7

# Required by:
# slapos.core==1.3.18
Flask = 0.12

# Required by:
# cryptography==1.8.1
enum34 = 1.1.6

# Required by:
# jsonschema==2.6.0
functools32 = 3.2.3.post2

# Required by:
# cryptography==1.8.1
ipaddress = 1.0.18

# Required by:
# slapos.cookbook==1.0.50
jsonschema = 2.6.0

# Required by:
# slapos.core==1.3.18
# XXX 'slapos node format' raises an exception with netifaces 0.10.5.
netifaces = 0.10.4

# Required by:
# cryptography==1.8.1
packaging = 16.8

# Required by:
# cffi==1.9.1
pycparser = 2.17

# Required by:
# slapos.core==1.3.18
supervisor = 3.3.1

# Required by:
# slapos.core==1.3.18
uritemplate = 3.0.0

# Required by:
# slapos.core==1.3.18
zope.interface = 4.3.3

[networkcache]
download-cache-url = http://download.shacache.org/
download-dir-url = http://dir.shacache.org/

