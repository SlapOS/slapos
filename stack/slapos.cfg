# This stack list all parameters used in every Software Release or other stack.
# Software Releases or Stacks can safely extend this stack.

[buildout]
python = python2.7

# Developers need to add explicitely this part in their software profile
# parts = slapos-cookbook

# Explicitly disable download-cache
download-cache =

# Generate list of automatically chosen eggs version
extensions +=
  buildout-versions
  mr.developer

# Use shacache and lxml
extends =
  ../component/python-2.7/buildout.cfg
  ../component/lxml-python/buildout.cfg
  ../component/python-cffi/buildout.cfg
  ../component/python-cryptography/buildout.cfg

# Separate from site eggs
allowed-eggs-from-site-packages =
include-site-packages = false
exec-sitecustomize = false

# Add location for modified non-official slapos.buildout
find-links +=
  http://dist.repoze.org
  http://www.nexedi.org/static/packages/source/
  http://www.nexedi.org/static/packages/source/hexagonit.recipe.download/
  http://www.nexedi.org/static/packages/source/slapos.buildout/

# Use only quite well working sites.
allow-hosts +=
  *.googlecode.com
  *.nexedi.org
  *.python.org
  *.sourceforge.net
  alastairs-place.net
  bitbucket.org
  code.google.com
  dist.repoze.org
  effbot.org
  github.com
  launchpad.net
  peak.telecommunity.com
  sourceforge.net
  www.dabeaz.com
  www.owlfish.com

# XXX: Workaround of SlapOS limitation
# Unzippig of eggs is required, as SlapOS do not yet provide nicely working
# development / fast switching environment for whole software
unzip = true

# Define where is defined what version of eggs we should use
versions = versions

# Define networkcache with shacache.org
networkcache-section = networkcache

# Install slapos.cookbook containing all officials recipes
# Explicitely define dependencies as well, because of buildout limitation
# if using "develop"
[slapos-cookbook]
recipe = zc.recipe.egg
eggs =
  ${lxml-python:egg}
  ${python-cffi:egg}
  ${python-cryptography:egg}
  pyOpenSSL
  slapos.cookbook
  cliff
  hexagonit.recipe.download
  inotifyx
  netaddr
  netifaces
  requests
  slapos.core
  supervisor
  xml_marshaller
  pytz

[versions]
# Use SlapOS patched zc.buildout
zc.buildout = 1.7.1-dev-SlapOS-001
# Use SlapOS patched zc.recipe.egg (zc.recipe.egg 2.x is for Buildout 2)
zc.recipe.egg = 1.3.2nxd001
# Use own version of h.r.download to be able to open xz-like archives
hexagonit.recipe.download = 1.7nxd002
# Use pinned version of setuptools. Other versions work, but changing
# version makes buildout recompile everything. Developers' nightmare.
setuptools = 5.7
# Official egg of prettytable has permission problems in EGG-INFO.
prettytable = 0.7.3-nxd001
# we need to define an explicit version of slapos.core that is propagated to instances
slapos.core = 1.2.1

Jinja2 = 2.7.3
MarkupSafe = 0.23
Werkzeug = 0.9.6
buildout-versions = 1.7
cffi = 0.8.6
cliff = 1.6.1
cmd2 = 0.6.7
cryptography = 0.5.4
inotifyx = 0.2.2
itsdangerous = 0.24
lxml = 3.3.5
meld3 = 1.0.0
mr.developer = 1.30
netaddr = 0.7.12
netifaces = 0.10.4
pyOpenSSL = 0.14
pyparsing = 2.0.2
pytz = 2014.4
requests = 2.3.0
six = 1.7.3
slapos.cookbook = 0.87
slapos.libnetworkcache = 0.14.1
slapos.recipe.cmmi = 0.2
stevedore = 0.15
supervisor = 3.1.1
xml-marshaller = 0.9.7

# Required by:
# slapos.core==1.2.1
Flask = 0.10.1

# Required by:
# cliff==1.6.1
argparse = 1.2.1

# Required by:
# slapos.cookbook==0.87
lock-file = 2.0

# Required by:
# slapos.core==1.2.1
psutil = 2.1.1

# Required by:
# cffi==0.8.6
pycparser = 2.10

# Required by:
# slapos.core==1.2.1
zope.interface = 4.1.1

[networkcache]
download-cache-url = http://www.shacache.org/shacache
download-dir-url = http://www.shacache.org/shadir

