[buildout]
extends =
  ../mariadb/buildout.cfg
  ../openssl/buildout.cfg
  ../zlib/buildout.cfg

parts =
  python-mysqlclient

[python-mysqlclient-env]
PATH =${mariadb:location}/bin:${pkgconfig:location}/bin:%(PATH)s
PKG_CONFIG_PATH = ${mariadb:location}/lib/pkgconfig/

[python-mysqlclient]
recipe = zc.recipe.egg:custom
egg = mysqlclient
environment = python-mysqlclient-env
library-dirs =
  ${zlib:location}/lib/
  ${openssl:location}/lib/
rpath =
  ${mariadb:location}/lib/
  ${zlib:location}/lib/
  ${openssl:location}/lib/
