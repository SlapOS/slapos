# The only purpose of this file is to compile ERP5
# it should never be used for a Jupyter standalone version
[buildout]
extends =
  buildout.hash.cfg
  ../../stack/slapos.cfg
  ../jupyter/buildout.cfg
parts +=
  slapos-cookbook
  jupyter
  jupyter-notebook-initialized-scripts
  instance-jupyter-notebook

[gcc]
# Always build GCC for Fortran (see openblas).
max_version = 0

# empty file required by erp5/instance.cfg.in for slapos.cookbook:switch-softwaretype to work
[instance-jupyter-notebook]
recipe = slapos.recipe.template:jinja2
template = ${:_profile_base_location_}/${:filename}
rendered = ${buildout:directory}/template-jupyter.cfg
mode = 0644

[versions]
Pygments = 2.2.0
astor = 0.5
backports-abc = 0.5
backports.functools-lru-cache = 1.6.1
backports.shutil-get-terminal-size = 1.0.0
cycler = 0.10.0
ipykernel = 4.5.2
ipython = 5.3.0
ipython-genutils = 0.1.0
ipywidgets = 6.0.0
jupyter-client = 5.0.0
jupyter-core = 4.3.0
jupyterlab = 0.26.3
jupyterlab-launcher = 0.3.1
matplotlib = 2.1.2
mistune = 0.7.3
nbformat = 4.3.0
notebook = 4.4.1
pandas = 0.19.2
plone.recipe.command = 1.1
prompt-toolkit = 1.0.13
ptyprocess = 0.5.1
pyzmq = 16.0.2
scikit-learn = 0.18.1
seaborn = 0.7.1
simplegeneric = 0.8.1
slapos.recipe.template = 4.4
statsmodels = 0.8.0
terminado = 0.6
tornado = 4.4.2
traitlets = 4.3.2
widgetsnbextension = 2.0.1
# numpy >= 1.13.1 is required for numpy.core.multiarray
numpy = 1.13.1


