[buildout]
extends =
  ../mavsdk/buildout.cfg
  ../open62541/buildout.cfg
  ../quickjs/buildout.cfg

parts = qjs-wrapper

[qjs-wrapper]
recipe = slapos.recipe.cmmi
configure-command =
  cp -r ${:_profile_base_location_}/*.cpp ${:_profile_base_location_}/*.c ${:_profile_base_location_}/include ${:_profile_base_location_}/Makefile ${:location}
location = @@LOCATION@@
path = ${:location}
environment =
  C_INCLUDE_PATH=${:location}/include:${open62541:location}/include:${open62541:location}/deps:${open62541:location}/src/pubsub:${quickjs:location}/include:$C_INCLUDE_PATH
  CPLUS_INCLUDE_PATH=${mavsdk:location}/include:${mavsdk:location}/include/mavsdk:${:location}/include:$CPLUS_INCLUDE_PATH
  LDFLAGS=-L${open62541:location}/lib -Wl,-rpath=${open62541:location}/lib -L${mavsdk:location}/lib -Wl,-rpath=${mavsdk:location}/lib
