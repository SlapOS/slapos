[buildout]
extends =
  ../git/buildout.cfg
  ../mavsdk/buildout.cfg
  ../open62541/buildout.cfg
  ../quickjs/buildout.cfg

parts = qjs-wrapper

[qjs-wrapper-source]
recipe = slapos.recipe.build:gitclone
repository = https://lab.nexedi.com/nexedi/qjs-wrapper
revision = 17ce896
git-executable = ${git:location}/bin/git

[qjs-wrapper]
recipe = slapos.recipe.cmmi
path = ${qjs-wrapper-source:location}
configure-command = true
environment =
  C_INCLUDE_PATH=include:${open62541:location}/include:${open62541:location}/deps:${open62541:location}/src/pubsub:${quickjs:location}/include:$C_INCLUDE_PATH
  CPLUS_INCLUDE_PATH=include:${mavsdk:location}/include:${mavsdk:location}/include/mavsdk:$CPLUS_INCLUDE_PATH
  LDFLAGS=-L${open62541:location}/lib -Wl,-rpath=${open62541:location}/lib -L${mavsdk:location}/lib -Wl,-rpath=${mavsdk:location}/lib
