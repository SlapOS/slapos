[buildout]
extends =
  ../pkgconfig/buildout.cfg

[libnbd]
recipe = slapos.recipe.cmmi
shared = true
url = https://download.libguestfs.org/libnbd/1.22-stable/libnbd-1.22.4.tar.gz
md5sum = 0ddcfb5a17130863952cad5f50080124

environment =
  PATH=${pkgconfig:location}/bin:%(PATH)s

configure-options =
  --without-gnutls
  --without-libxml2
  --without-bash-completions
  --disable-ocaml
  --disable-python
  --disable-golang
  --disable-rust
