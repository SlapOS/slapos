url = https://ftp.gnu.org/gnu/libtool/libtool-2.5.4.tar.xz
md5sum = 22e0a29df8af5fdde276ea3a7d351d30
configure-options =
  --disable-static
environment =
  M4=${m4:location}/bin/m4
  PATH=${xz-utils:location}/bin:%(PATH)s
