# MCA stands for Metadata Collect Agent
# https://lab.nexedi.com/nexedi/metadata-collect-agent

[buildout]
extends =
  ../../component/defaults.cfg
  ../../component/fmtlib/buildout.cfg
  ../../component/openssl/buildout.cfg

parts =
  mca

[mca]
recipe = slapos.recipe.cmmi
url = https://lab.nexedi.com/nexedi/metadata-collect-agent/-/archive/v0.3.0/metadata-collect-agent-v0.3.0.tar.gz
md5sum = 9c1f6582848be94e99af10d31dd5e0ba
configure-command = :
make-targets =
  no-dracut
  install-no-dracut
environment =
  PYTHON_PATH=${python3:location}
  PREFIX=@@LOCATION@@
  OPENSSL_PATH=${openssl:location}
  FMTLIB_PATH=${fmtlib:location}
