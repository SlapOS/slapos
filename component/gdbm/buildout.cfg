[buildout]
extends =
  ../gnu-config/buildout.cfg
parts =
  gdbm

[gdbm]
recipe = slapos.recipe.cmmi
shared = true
version = 1.25
url = https://ftp.gnu.org/gnu/gdbm/gdbm-${:version}.tar.gz
md5sum = 46266720c7980b75f29e3554aeaeb7a8
pre-configure = cp -f ${gnu-config:location}/config.sub ${gnu-config:location}/config.guess build-aux/
configure-options =
  --disable-static
  --enable-libgdbm-compat
  --without-readline
