[buildout]
extends =
  ../cmake/buildout.cfg
  ../git/buildout.cfg

parts =
  mavsdk-wrapper

[c-astral-source]
recipe = slapos.recipe.build:gitclone
repository = https://lab.nexedi.com/nexedi/c-astral-c-library
revision = 94af4a57
git-executable = ${git:location}/bin/git

[mavsdk-source]
recipe = slapos.recipe.build:gitclone
repository = https://github.com/mavlink/MAVSDK.git
revision = 3e38b0c6
git-executable = ${git:location}/bin/git

[mavsdk]
recipe = slapos.recipe.cmmi
path = ${mavsdk-source:location}
configure-command =
  ${git:location}/bin/git submodule update --init --recursive
  cp -r ${c-astral-source:location}/* ${mavsdk-source:location}/src/third_party/mavlink/include/mavlink/v2.0/
  echo '#include "mavlink/v2.0/CAstral/mavlink.h"' >> ${mavsdk-source:location}/src/core/mavlink_include.h
  ${cmake:location}/bin/cmake
configure-options =
  -DCMAKE_BUILD_TYPE=Release
  -DBUILD_SHARED_LIBS=OFF
  -DCMAKE_INSTALL_PREFIX=@@LOCATION@@
  -H.

[mavsdk-wrapper]
recipe = slapos.recipe.cmmi
configure-command =
  cp -r ${:_profile_base_location_}/*.cpp ${:_profile_base_location_}/include ${:_profile_base_location_}/Makefile ${:location}
location = @@LOCATION@@
path = ${:location}
lib-name=libmavsdk_wrapper.a
mavsdk-inc = ${mavsdk:location}/include/mavsdk
mavsdk-lib = ${mavsdk:location}/lib
environment =
  CPLUS_INCLUDE_PATH=${:mavsdk-inc}:${:location}/include:$CPLUS_INCLUDE_PATH
  LIBRARY_PATH=${:mavsdk-lib}:$LIBRARY_PATH
  LIB_NAME=${:lib-name}
  MAVSDK_INC=${:mavsdk-inc}
  MAVSDK_LIB=${:mavsdk-lib}
