[buildout]
extends =
  ../cmake/buildout.cfg
  ../git/buildout.cfg

parts =
  mavsdk

[c-astral-source]
recipe = slapos.recipe.build:gitclone
repository = https://lab.nexedi.com/nexedi/c-astral-c-library
revision = 023e64d2
git-executable = ${git:location}/bin/git

[gcc]
min_version = 7.1

[mavsdk-source]
recipe = slapos.recipe.build:gitclone
repository = https://github.com/mavlink/MAVSDK.git
revision = v0.37.0
git-executable = ${git:location}/bin/git
ignore-cloning-submodules = true

[mavsdk]
recipe = slapos.recipe.cmmi
path = ${mavsdk-source:location}
cmake = ${cmake:location}/bin/cmake
configure-command =
  ${git:location}/bin/git submodule update --init --recursive
  cp -r ${c-astral-source:location}/* ${mavsdk-source:location}/src/third_party/mavlink/include/mavlink/v2.0/
  echo '#include "mavlink/v2.0/CAstral/mavlink.h"' >> ${mavsdk-source:location}/src/core/mavlink_include.h
  ${:cmake} -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=@@LOCATION@@ -Bbuild/default -H.
make-binary =
  ${:cmake} --build build/default --target install
