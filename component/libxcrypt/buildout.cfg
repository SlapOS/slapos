[buildout]
extends =
  ../xz-utils/buildout.cfg

parts =
  libxcrypt

[libxcrypt]
recipe = slapos.recipe.cmmi
shared = true
url = https://github.com/besser82/libxcrypt/releases/download/v4.4.38/libxcrypt-4.4.38.tar.xz
md5sum = 1796a5d20098e9dd9e3f576803c83000
post-install = sed -i 's|/usr/local/lib|%(location)s/lib|' %(location)s/lib/libcrypt.la
environment =
  PATH=${xz-utils:location}/bin:%(PATH)s
