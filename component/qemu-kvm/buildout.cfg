[buildout]
extends =
  ../attr/buildout.cfg
  ../bzip2/buildout.cfg
  ../gnutls/buildout.cfg
  ../libaio/buildout.cfg
  ../libcap/buildout.cfg
  ../libcap-ng/buildout.cfg
  ../libpng/buildout.cfg
  ../libuuid/buildout.cfg
  ../meson/buildout.cfg
  ../ncurses/buildout.cfg
  ../ninja/buildout.cfg
  ../patch/buildout.cfg
  ../pkgconfig/buildout.cfg
  ../xorg/buildout.cfg
  ../zlib/buildout.cfg
  ../glib/buildout.cfg

[qemu]
recipe = slapos.recipe.cmmi
shared = true
url = https://download.qemu.org/qemu-5.2.0.tar.xz
md5sum = 179f86928835da857c237b42f4b2df73
patches =
# backport (2021-03-20)
  https://gitlab.com/qemu-project/qemu/-/commit/3eacf70bb5a83e4775ad8003cbca63a40f70c8c2.patch#c4330b02f331a827145009d85e4f6862
patch-binary = ${patch:location}/bin/patch
patch-options = -p1
pre-configure =
  sed -i '/^libmigration\b/s/$/ dependencies: [zlib],/' meson.build
  sed -i 's/\bsnappy,/zlib, \0/' dump/meson.build
configure-options =
  --meson=${meson:location}/bin/meson
  --ninja=${ninja:location}/bin/ninja
  --target-list="$(uname -m 2>/dev/null|sed 's,^i[456]86$,i386,')-softmmu"
  --enable-system
  --disable-sdl
  --disable-xen
  --disable-vnc-sasl
  --disable-curl
  --enable-gnutls
  --enable-kvm
  --enable-linux-aio
  --enable-virtfs
  --disable-docs
  --enable-curses
  --enable-vnc
  --enable-vnc-png
  --disable-vnc-jpeg
  --disable-werror
environment =
  CFLAGS=-I${gettext:location}/include -I${libaio:location}/include -I${libcap-ng:location}/include
  LDFLAGS=-L${gettext:location}/lib -L${libaio:location}/lib -L${libcap-ng:location}/lib -Wl,-rpath=${libcap-ng:location}/lib -Wl,-rpath=${glib:location}/lib -Wl,-rpath=${gnutls:location}/lib -Wl,-rpath=${nettle:location}/lib -Wl,-rpath=${pixman:location}/lib -Wl,-rpath=${zlib:location}/lib -Wl,-rpath=${gettext:location}/lib -Wl,-rpath=${libpng:location}/lib -Wl,-rpath=${libaio:location}/lib -Wl,-rpath=${libcap-ng:location}/lib
  PATH=${pkgconfig:location}/bin:${bzip2:location}/bin:%(PATH)s
  PKG_CONFIG_PATH=${glib:location}/lib/pkgconfig:${gnutls:location}/lib/pkgconfig:${gnutls:pkg-config-path}:${libpng:location}/lib/pkgconfig:${ncurses:location}/lib/pkgconfig:${pcre:location}/lib/pkgconfig:${pixman:location}/lib/pkgconfig

[qemu:sys.version_info < (3,6)]
environment +=
  PYTHON=${python3:executable}

