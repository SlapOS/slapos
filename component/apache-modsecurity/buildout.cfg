# mod_security - WAF apache module
# modsecurity.org
[buildout]
extends = 
  ../pcre/buildout.cfg
  ../libxml2/buildout.cfg
  ../curl/buildout.cfg
  ../apache/buildout.cfg

parts =
  apache-modsec

[apache-modsec]
recipe = slapos.recipe.cmmi
url = https://www.modsecurity.org/tarball/2.9.1/modsecurity-2.9.1.tar.gz
configure =
  --disable-static
  --with-apxs=${apache:location}/bin/apxs
   
