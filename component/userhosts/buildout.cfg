[buildout]
extends =
  ../git/buildout.cfg

[userhosts]
recipe = plone.recipe.command
stop-on-error = true
update-command = ${:command}
command = cd ${userhosts-get:location} && make
# For convenience (one section to build & know result path)
location = ${userhosts-get:location}/userhosts

[userhosts-get]
recipe = slapos.recipe.build:gitclone
repository = https://lab.nexedi.com/vpelletier/userhosts.git
revision = 80a319a138ba3e969911b01124f8018611b9dc18
git-executable = ${git:location}/bin/git
location = ${buildout:parts-directory}/userhosts
