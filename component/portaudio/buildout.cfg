[buildout]
parts =
  portaudio

extends =
  ../pkgconfig/buildout.cfg
  ../alsa/buildout.cfg

[portaudio]
recipe = slapos.recipe.cmmi
url = http://www.portaudio.com/archives/pa_stable_v19_20111121.tgz
md5sum = 25c85c1cc5e9e657486cbc299c6c035a
environment =
  PATH=${pkgconfig:location}/bin:%(PATH)s
  PKG_CONFIG_PATH=${alsa:location}/lib/pkgconfig
  CPPFLAGS=-I${alsa:location}/include
  LDFLAGS=-L${alsa:location}/lib -Wl,-rpath=${alsa:location}/lib
