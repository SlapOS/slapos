[buildout]
extends =
  ../perl/buildout.cfg
  ../xz-utils/buildout.cfg

[util-linux]
recipe = slapos.recipe.cmmi
url = https://www.kernel.org/pub/linux/utils/util-linux/v2.31/util-linux-2.31.1.tar.xz
md5sum = 7733b583dcb51518944d42aa62ef19ea
configure-options =
  --disable-static
  --enable-libuuid
  --disable-agetty
  --disable-bash-completion
  --disable-cal
  --disable-cramfs
  --disable-fallocate
  --disable-fsck
  --enable-libblkid
  --disable-libfdisk
  --enable-libmount
  --disable-makeinstall-chown
  --disable-makeinstall-setuid
  --disable-more
  --disable-mount
  --disable-nls
  --disable-pivot_root
  --disable-pylibmount
  --disable-rename
  --disable-schedutils
  --disable-setterm
  --enable-libsmartcols
  --disable-switch_root
  --disable-tinfo
  --disable-tls
  --disable-ul
  --disable-unshare
  --disable-uuidd
  --disable-wall
  --without-libiconv-prefix
  --without-libintl-prefix
  --without-ncurses
  --without-slang
  --without-selinux
  --without-audit
environment =
  PATH=${perl:location}/bin:${xz-utils:location}/bin:%(PATH)s
