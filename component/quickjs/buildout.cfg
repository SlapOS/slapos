[buildout]
extends =
  ../xz-utils/buildout.cfg
  ../mavsdk-wrapper/buildout.cfg
parts = quickjs

[quickjs]
recipe = slapos.recipe.cmmi
configure-command = true
url = https://bellard.org/quickjs/quickjs-2020-09-06.tar.xz
md5sum = 47cb6def3263d6a631b647b268b1c554
location = ${buildout:parts-directory}/${:_buildout_section_name_}
environment =
  PATH=${xz-utils:location}/bin:%(PATH)s
  SLAPOS_GCC=${gcc:prefix}/bin/gcc
  MAVSDK_INC=${mavsdk-wrapper:inc-dir}
  MAVSDK_LIB=${mavsdk-wrapper:lib-path}
  QUICKJS_DIR=${:location}/
patch-options = -p1
patches =
  ${:_profile_base_location_}/mavsdk-quickjs.patch
make-options = -j1
