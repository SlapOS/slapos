[buildout]
extends =
  ../xz-utils/buildout.cfg
parts = quickjs

[quickjs]
recipe = slapos.recipe.cmmi
shared = true
configure-command = true
url = https://bellard.org/quickjs/quickjs-2024-01-13.tar.xz
md5sum = ea9fa8c503c4125dff9fd42c38b891d0
patches =
  ${:_profile_base_location_}/expose_array_push_and_pop.patch#334eff124fb5686d422c0707f3ba0641
patch-options = -p1
make-options =
  PREFIX=@@LOCATION@@
environment =
  PATH=${xz-utils:location}/bin:%(PATH)s
