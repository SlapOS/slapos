[buildout]
extends =
  ../util-linux/buildout.cfg
  ../lvm2/buildout.cfg

[cryptsetup]
recipe = slapos.recipe.cmmi
shared = true
url = https://www.kernel.org/pub/linux/utils/cryptsetup/v2.4/cryptsetup-2.4.3.tar.xz
md5sum = 2303d57e78d4977344188a46e125095c
configure-options =
  --disable-external-tokens
  --disable-ssh-token
  --disable-luks2-reencryption
  --disable-cryptsetup
  --disable-veritysetup
  --disable-cryptsetup-reencrypt
  --disable-integritysetup
  --disable-selinux
  --disable-udev
  --disable-kernel_crypto
  --disable-blkid
environment =
  CFLAGS=-I${libuuid:location}/include -I${lvm2:location}/include
  LDLAGS=-L${libuuid:location}/lib -Wl,-rpath=${libuuid:location}/lib -L${lvm2:location}/lib -Wl,-rpath=${lvm2:location}/lib
