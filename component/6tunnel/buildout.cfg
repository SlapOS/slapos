# 6tunnel - Tunnelling for application that don't speak IPv6
# http://toxygen.net/6tunnel/

[buildout]
parts = 6tunnel
extends =
  ../autoconf/buildout.cfg
  ../automake/buildout.cfg

[6tunnel]
recipe = slapos.recipe.cmmi
shared = true
url = https://github.com/wojtekka/6tunnel/releases/download/0.13/6tunnel-0.13.tar.gz
md5sum = 2624364fef59f1d4798ef8426cdd7d2a
pre-configure =
  aclocal
  autoconf
environment =
  PATH=${autoconf:location}/bin:${automake:location}/bin:%(PATH)s
