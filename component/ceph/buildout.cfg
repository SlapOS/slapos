[buildout]
extends =
  ../cmake/buildout.cfg
  ../curl/buildout.cfg
  ../ninja/buildout.cfg
  ../patch/buildout.cfg
  ../pkgconfig/buildout.cfg


[ceph]
# CEPH only for librbd
recipe = slapos.recipe.cmmi
shared = true
url = https://download.ceph.com/tarballs/ceph_17.1.0.orig.tar.gz
md5sum = 1f2ed3f17f76ea71d555428f26644610

patch-options = -p1
patches =
  ${:_profile_base_location_}/ceph-minimal.patch#dcf30a7c51b7a0dec75168d9a1c02c05

configure-command = ${cmake:location}/bin/cmake
environment =
  PATH=${cmake:location}/bin:${ninja:location}/bin:${patch:location}/bin:${pkgconfig:location}/bin:%(PATH)s
  PKG_CONFIG_PATH=${curl:location}lib/pkconfig

#  -DWITH_PYTHON3=${PYBUILD}
configure-options =
  -DCMAKE_BUILD_TYPE=RelWithDebInfo
  -DCMAKE_INSTALL_PREFIX=@@LOCATION@@
  -DWITH_BLUESTORE=off
  -DWITH_FUSE=off
  -DWITH_MANPAGE=off
  -DWITH_OPENLDAP=off
  -DWITH_PYTHON3=3
  -DWITH_RBD=on
  -DWITH_RDMA=off
  -DWITH_XFS=off
  -DWITH_KRBD=off
  -DWITH_LIBCEPHFS=off
  -DWITH_LIBCEPHSQLITE=off
  -DWITH_LZ4=off
  -GNinja
