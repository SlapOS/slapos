[buildout]
extends =
  ../patch/buildout.cfg
parts =
  giflib

[giflib]
recipe = slapos.recipe.cmmi
shared = true
url = https://sourceforge.net/projects/giflib/files/giflib-5.2.2.tar.gz
md5sum = 913dd251492134e235ee3c9a91987a4d
configure-command =
  cp pic/gifgrid.gif doc/giflib-logo.gif
make-options =
  PREFIX=@@LOCATION@@
patch-binary = ${patch:location}/bin/patch
patch-options = -p1
patches =
  ${:_profile_base_location_}/giflib-5.2.2-security_fixes-1.patch#d82939735117de3b4b9bc259af1ec348
