[buildout]
extends =
  ../numpy/openblas.cfg

parts =
  scipy

[scipy-env]
<= numpy-env

[scipy]
recipe = zc.recipe.egg:custom
egg = scipy
environment = scipy-env
setup-eggs =
  ${cython:egg}
  ${numpy:egg}
rpath = ${numpy:rpath}

[scipy:sys.version_info >= (3,8)]
setup-eggs +=
  pandas
  pythran
  pybind11

[versions]
scipy = 1.0.1
pandas = 0.25.3

[versions:sys.version_info >= (3,8)]
pybind11 = 2.9.2
scipy = 1.8.1
beniget = 0.4.1
gast = 0.5.3
ply = 3.11
pandas = 1.4.0
pythran = 0.11.0:whl
