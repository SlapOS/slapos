[buildout]
# Scipy requires BLAS/LAPACK libraries.
extends =
  ../numpy/openblas.cfg
  ../pandas/buildout.cfg
parts = scipy

[scipy-env]
<= numpy-env

[scipy]
recipe = zc.recipe.egg:custom
egg = scipy
environment = scipy-env
setup-eggs = ${numpy:egg}
rpath = ${numpy:rpath}
depends = ${scipy-pythonpath:recipe}

[scipy-pythonpath]
<= macro.pythonpath.eggs
environment = scipy-env
eggs = ${scipy-setup-eggs:eggs}

[scipy-setup-eggs]
recipe = zc.recipe.egg
eggs =
  ${cython:egg}
  ${numpy:egg}
  ${pandas:egg}
  pythran
  pybind11

[versions]
pybind11 = 2.9.2
scipy = 1.8.1
beniget = 0.4.1
gast = 0.5.3
pythran = 0.11.0:whl

[scipy:sys.version_info < (3,8)]
depends =

[versions:sys.version_info < (3,8)]
scipy = 1.0.1
