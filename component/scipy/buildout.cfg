[buildout]
extends =
  ../numpy/openblas.cfg

parts =
  scipy

[scipy-env]
<= numpy-env
PYTHONPATH = ${buildout:develop-eggs-directory}/${cython:egg}-${versions:Cython}-py${python:version}-linux-x86_64.egg/:${buildout:develop-eggs-directory}/${numpy:egg}-${versions:numpy}-py${python:version}-linux-x86_64.egg/

[scipy]
recipe = zc.recipe.egg:custom
egg = scipy
environment = scipy-env
setup-eggs =
  ${numpy:egg}
rpath = ${numpy:rpath}

[scipy:sys.version_info[:2] >= (3,8)]
setup-eggs +=
  pandas
  pythran
  pybind11

[versions]
scipy = 1.0.1
pandas = 0.25.3

[versions:sys.version_info[:2] >= (3,8)]
pybind11 = 2.9.2
scipy = 1.8.1
beniget = 0.4.1
gast = 0.5.3
ply = 3.11
pandas = 1.4.0:whl
pythran = 0.11.0:whl
