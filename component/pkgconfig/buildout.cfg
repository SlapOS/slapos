# pkg-config - a helper tool used when compiling applications and libraries
# http://pkgconfig.freedesktop.org/

[buildout]
extends =
  ../gnu-config/buildout.cfg
  ../patch/buildout.cfg
parts =
  pkgconfig

[pkgconfig]
recipe = slapos.recipe.cmmi
shared = true
url = https://pkgconfig.freedesktop.org/releases/pkg-config-0.29.2.tar.gz
md5sum = f6e931e319531b736fadc017f470e68a
patches +=
# Backport of https://github.com/GNOME/glib/commit/9e320e1c43a4770ed1532248fe5416eb0c618120 inside pkg-config's glib
  ${:_profile_base_location_}/fix-gcc15.patch#a664c2698975b1e1a0dcd6fe2127350f
pre-configure =
  cp -f ${gnu-config:location}/config.sub ${gnu-config:location}/config.guess .
  cp -f ${gnu-config:location}/config.sub ${gnu-config:location}/config.guess glib/
configure-options =
  --with-internal-glib
  --disable-host-tool
environment =
  PATH=${patch:location}/bin:%(PATH)s
patch-options = -p1

