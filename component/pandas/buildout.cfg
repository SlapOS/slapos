[buildout]
extends =
  ../cython/buildout.cfg
  ../numpy/buildout.cfg

parts =
  pandas

[pandas-env]
<= numpy-env

[pandas]
recipe = zc.recipe.egg:custom
egg = pandas
environment = pandas-env
setup-eggs =
  ${numpy:egg}

[pandas:sys.version_info >= (3,8)]
setup-eggs +=
  ${cython:egg}

[versions]
pandas = 0.25.3

[versions:sys.version_info >= (3,8)]
pandas = 1.4.0
