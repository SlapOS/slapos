[buildout]
extends =
  ../python3/buildout.cfg
  ../cython/buildout.cfg
  ../meson/buildout.cfg
  ../ninja/buildout.cfg
  ../numpy/buildout.cfg
  ../pkgconfig/buildout.cfg

parts =
  python3.12
  pandas

[pandas-env]
<= numpy-env
PATH=${meson:location}/bin:${ninja:location}/bin:${pkgconfig:location}/bin:${buildout:bin-directory}:%(PATH)s

[pandas]
recipe = zc.recipe.egg:custom
egg = pandas
executable = ${python3.12:location}/bin/python3
environment = pandas-env
setup-eggs =
  ${numpy:egg}
  meson-python
  pythran
  pybind11
  versioneer

[versions]
cython = 3.0.11
pandas = 2.2.3
tzdata = 2025.1
versioneer = 0.28

[pandas:sys.version_info < (3,8)]
setup-eggs =
  ${numpy:egg}

[versions:sys.version_info < (3,8)]
pandas = 0.24.2
