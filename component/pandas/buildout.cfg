[buildout]
extends =
  ../cython/buildout.cfg
  ../numpy/buildout.cfg

parts =
  pandas

[pandas-env]
<= numpy-env

[pandas]
recipe = zc.recipe.egg:custom
egg = pandas
environment = pandas-env
setup-eggs =
  ${numpy:egg}
  ${cython:egg}
  meson-python
  pythran
  pybind11
  versioneer

[versions]
pandas = 2.2.3

[pandas:sys.version_info < (3,8)]
setup-eggs =
  ${numpy:egg}

[versions:sys.version_info < (3,8)]
pandas = 0.24.2
