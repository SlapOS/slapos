[buildout]
extends =
  ../python3/buildout.cfg
  ../cython/buildout.cfg
  ../meson/buildout.cfg
  ../ninja/buildout.cfg
  ../numpy/buildout.cfg
  ../pkgconfig/buildout.cfg

parts =
  pandas

[pandas-env]
<= numpy-env
PATH=${meson:location}/bin:${ninja:location}/bin:${pkgconfig:location}/bin:${buildout:bin-directory}:%(PATH)s

[pandas]
recipe = zc.recipe.egg:custom
egg = pandas
environment = pandas-env
setup-eggs =
  ${numpy:egg}
  ${cython:egg}
  meson-python
  pythran
  pybind11
  versioneer

[versions]
pandas = 2.2.3

[pandas:sys.version_info < (3,8)]
setup-eggs =
  ${numpy:egg}

[versions:sys.version_info < (3,8)]
pandas = 0.24.2
