[buildout]
extends =
    ../bison/buildout.cfg

parts =
    kerberos

[kerberos]
<= glibc-aware
recipe = slapos.recipe.cmmi
shared = true
url = http://web.mit.edu/kerberos/dist/krb5/1.19/krb5-1.19.2.tar.gz
md5sum = eb51b7724111e1a458a8c9a261d45a31
configure-command = src/configure
configure-options =
    --prefix=@@LOCATION@@
    --with-ldap=no
    --without-readline
    --without-tcl
    --without-keyutils
environment =
  PATH=${bison:location}/bin:%(PATH)s
