[buildout]
extends = 
  ../gnutls/buildout.cfg
  ../libassuan/buildout.cfg

parts = gpgme

[gpgme]
recipe = slapos.recipe.cmmi
url = ftp://ftp.gnupg.org/gcrypt/gpgme/gpgme-1.4.1.tar.bz2
md5sum = 07f1c0eb6596a94efa3ffb75e74bfbba
configure-options =
  --with-gpg-error-prefix=${gpg-error:location}
environment =
  CPPFLAGS=-I${gpg-error:location}/include -I${libassuan:location}/include
  LDFLAGS=-lgpg-error -L${gpg-error:location}/lib -Wl,-rpath=${gpg-error:location}/lib -L${libassuan:location}/lib -Wl,-rpath=${libassuan:location}/lib
