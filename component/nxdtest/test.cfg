# SlapOS software release to test nxdtest on Nexedi testing infrastructure.

[buildout]
extends =
    ../../stack/nxdtest.cfg
    ../pytest/buildout.cfg
    ../nxdtest/buildout.cfg

parts =
    python-interpreter
    slapos-cookbook
    instance.cfg

# override to install test extra
[nxdtest-egg]
egg = nxdtest[test]

[python-interpreter]
recipe = zc.recipe.egg:scripts
eggs =
  ${pytest:eggs}
  ${nxdtest:eggs}
interpreter = python
scripts = ${:interpreter}

# env.sh for interpreter to be on $PATH.
[nxdtest-env.sh]
recipe   = slapos.recipe.template:jinja2
rendered = ${buildout:directory}/${:_buildout_section_name_}
template = inline:
  export PS1="(nxdtest-env) $PS1"
  export PATH=${buildout:bin-directory}:$PATH

# instance to run nxdtest.
[instance.cfg]
<= jinja2-template
template = inline:
  [buildout]
  extends = ${nxdtest-instance.cfg:rendered}

  [runTestSuite]
  env.sh  = ${nxdtest-env.sh:rendered}
  workdir = ${nxdtest-repository:location}

