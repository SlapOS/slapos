[buildout]
extends =
  ../libxml2/buildout.cfg
  ../zlib/buildout.cfg

parts =
  libxslt

[libxslt]
url = ftp://xmlsoft.org/libxslt/libxslt-1.1.34.tar.gz
md5sum = db8765c8d076f1b6caafd9f2542a304a
recipe = slapos.recipe.cmmi
shared = true
# --disable-static is temporarilly removed due to build error
# with xml2-config that does not support '--dynamic' argument.
configure-options =
  --with-libxml-prefix=${libxml2:location}
  --with-libxml-libs-prefix=${libxml2:location}/lib
  --with-libxml-include-prefix=${libxml2:location}/include/libxml2
  --without-crypto
  --without-python
  --without-debug
  --without-debugger
environment =
  CPPFLAGS=-I${zlib:location}/include
  LDFLAGS=-L${zlib:location}/lib -Wl,-rpath=${zlib:location}/lib -L${libxml2:location}/lib -Wl,-rpath=${libxml2:location}/lib
