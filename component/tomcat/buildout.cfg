# Apache Tomcat - an open source software implementation of the Java Servlet and JavaServer Pages technologies.
# http://tomcat.apache.org/

[buildout]

parts =
  tomcat

[tomcat]
<= tomcat6

[tomcat_download]
recipe = hexagonit.recipe.download
strip-top-level-dir = true
mirror_host = http://apache.mirrors.lucidnetworks.net/tomcat/

[tomcat6]
<= tomcat_download
url = ${:mirror_host}/tomcat-6/v${:version}/bin/apache-tomcat-${:version}.tar.gz
version = 6.0.45
md5sum = dc1db1e54157544dc5d042734c35cb99

[tomcat7]
<= tomcat_download
url = ${:mirror_host}/tomcat-7/v7.0.57/bin/apache-tomcat-7.0.57.tar.gz
md5sum = d6a07b41203f876440c9a7c8581db153

[tomcat8]
