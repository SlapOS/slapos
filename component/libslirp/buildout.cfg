[buildout]
parts =
  libslirp

extends =
  ../defaults.cfg
  ../python3/buildout.cfg
  ../meson/buildout.cfg
  ../ninja/buildout.cfg
  ../glib/buildout.cfg

[bzip2]
recipe = slapos.recipe.cmmi
shared = true
url = https://gitlab.freedesktop.org/slirp/libslirp/-/archive/v4.9.1/libslirp-v4.9.1.tar.bz2
md5sum = eefd3b2375453cf9d07375c389441685 
configure-command =
  ${meson:location}/bin/meson builddir --libdir=lib -Dprefix=@@LOCATION@@
make-binary = ninja -C builddir
environment =
  PKG_CONFIG_PATH=${glib:location}/lib/pkgconfig
  LD_FLAGS=-Wl,-rpath=${glib:location}/lib
