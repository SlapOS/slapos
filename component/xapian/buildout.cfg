[buildout]
parts =
  xapian
extends =
  ../zlib/buildout.cfg
  ../util-linux/buildout.cfg

[xapian]
recipe = slapos.recipe.cmmi
url = http://oligarchy.co.uk/xapian/1.2.12/xapian-core-1.2.12.tar.gz
md5sum = faf33a3945edbe4c848627750856cbeb
environment =
  CPPFLAGS = -I${zlib:location}/include -I${util-linux:location}/include
  LDFLAGS = -L${zlib:location}/lib -Wl,-R${zlib:location}/lib -L${util-linux:location}/lib -Wl,-R${util-linux:location}/lib
