[buildout]
extends =
  ../git/buildout.cfg

parts = mtools

[mtools-repository]
recipe  = slapos.recipe.build:gitclone
git-executable = ${git:location}/bin/git
repository = https://github.com/troglobit/mtools.git
revision = v3.2

[mtools]
recipe = slapos.recipe.cmmi
path = ${mtools-repository:location}
configure-command = true
