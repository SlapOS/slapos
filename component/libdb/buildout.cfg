[buildout]
parts = libdb

[libdb]
recipe = slapos.recipe.cmmi
shared = true
#url = http://download.oracle.com/berkeley-db/db-4.5.20.tar.gz
#md5sum = b0f1c777708cb8e9d37fb47e7ed3312d
