[buildout]
extends =
  ../libxml2/buildout.cfg
  ../libxslt/buildout.cfg
  ../zlib/buildout.cfg

[lxml-python-env]
PATH = ${libxslt:location}/bin:%(PATH)s

[lxml-python]
recipe = zc.recipe.egg:custom
egg = lxml

rpath =
  ${libxml2:location}/lib/
  ${libxslt:location}/lib/
  ${zlib:location}/lib/
environment = lxml-python-env
