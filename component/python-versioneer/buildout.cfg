[buildout]
extends =

parts =
  versioneer-cfg
  versioneer-install
  python-versioneer

[python-versioneer]
recipe = zc.recipe.egg:custom
egg = versioneer
setup-eggs =
  tomli


[versioneer-install]
recipe = zc.recipe.cmd
cmd = versioneer install

[versions]
versioneer = 0.29

[versioneer-cfg]
recipe = zc.recipe.file
path = ${buildout:directory}/versioneer.cfg
content = |
  [versioneer]
  VCS = git
  style = pep440
  tag_prefix =
