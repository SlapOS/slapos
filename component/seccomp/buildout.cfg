# The libseccomp library provides an easy to use, platform independent, interface to the Linux Kernel's syscall filtering mechanism.
[buildout]
extends =
  ../gperf/buildout.cfg
parts =
  libseccomp

[libseccomp]
recipe = slapos.recipe.cmmi
shared = true
url = https://github.com/seccomp/libseccomp/releases/download/v2.6.0/libseccomp-2.6.0.tar.gz
md5sum = 2d42bcde31fd6e994fcf251a1f71d487
environment = 
  PATH=${gperf:location}/bin:%(PATH)s
  XCFLAGS=-I${gperf:location}/include
  XLDFLAGS=-L${gperf:location}/lib -Wl,-rpath=${gperf:location}/lib
