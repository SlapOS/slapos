[buildout]
extends =
  ../cmake/buildout.cfg
  ../numpy/buildout.cfg
  ../meson/buildout.cfg
  ../ninja/buildout.cfg
  ../pkgconfig/buildout.cfg
  ../libpng/buildout.cfg
  ../freetype/buildout.cfg
  ./buildout.hash.cfg

parts =
  matplotlib

[matplotlibrc]
recipe = slapos.recipe.template:jinja2
location = ${buildout:parts-directory}/${:_buildout_section_name_}
url = ${:_profile_base_location_}/${:filename}
output = ${matplotlibrc:location}/matplotlibrc
backend = agg
context =
  key backend matplotlibrc:backend

[matplotlib-env]
<= numpy-env
PATH = ${cmake:location}/bin:${meson:location}/bin:${ninja:location}/bin:${pkgconfig:location}/bin:%(PATH)s
PKG_CONFIG_PATH = ${libpng:location}/lib/pkgconfig:${freetype:location}/lib/pkgconfig:${zlib:location}/lib/pkgconfig
CFLAGS = -I${libpng:location}/include -I${freetype:location}/include

[matplotlib]
recipe = zc.recipe.egg:custom
egg = matplotlib
environment = matplotlib-env
setup-eggs = ${matplotlib-setup-eggs:eggs}
rpath =
  ${libpng:location}/lib
  ${freetype:location}/lib
depends =
  ${matplotlib-pkgconfig:recipe}
need-matplotlibrc = ${matplotlibrc:location}

[matplotlib-pkgconfig]
<= macro.variable.eggs
variable = PKG_CONFIG_PATH
environment = matplotlib-env
eggs = pybind11
subpaths =
  pybind11 pybind11/share/pkgconfig/
depends = ${matplotlib-setup-eggs:recipe}

[matplotlib-setup-eggs]
recipe = zc.recipe.egg
eggs =
  cycler
  python-dateutil
  ${numpy:egg}
  meson-python
  pybind11
  setuptools-scm
depends =
  ${kiwisolver:egg}
  ${contourpy:egg}

[matplotlib-env:python2]
PATH = ${pkgconfig:location}/bin:%(PATH)s

[matplotlib-setup-eggs:python2]
eggs =
  cycler
  python-dateutil
  ${numpy:egg}
depends =

[matplotlib:python2]
patches =
  ${:_profile_base_location_}/matplotlib-freetype-2.13.3.patch#b7e7dacd99b1481bc1ac70568b2f6872
patch-options = -p1

[kiwisolver]
recipe = zc.recipe.egg:custom
egg = kiwisolver
setup-eggs = cppy

[contourpy]
recipe = zc.recipe.egg:custom
egg = contourpy
setup-eggs = ${contourpy-setup-eggs:eggs}
depends =
  ${contourpy-pkgconfig:recipe}
environment = contourpy-env

[contourpy-env]
<= matplotlib-env

[contourpy-pkgconfig]
<= macro.variable.eggs
variable = PKG_CONFIG_PATH
environment = contourpy-env
eggs = pybind11
subpaths =
  pybind11 pybind11/share/pkgconfig/
depends = ${contourpy-setup-eggs:recipe}

[contourpy-setup-eggs]
recipe = zc.recipe.egg
eggs =
  pybind11
  meson-python
