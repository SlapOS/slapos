[buildout]
extends =
  ../openssl/buildout.cfg
  ../pkgconfig/buildout.cfg
  ../python-cffi/buildout.cfg
  ../rust/buildout.cfg

parts =
  python-cryptography

[python-cryptography]
recipe = zc.recipe.egg:custom
egg = cryptography
environment = python-cryptography-env
depends =
  setuptools_scm
setup-eggs =
  ${python-cffi:egg}
  typing-extensions
  semantic-version
  setuptools
  setuptools-rust
library-dirs =
  ${openssl:location}/lib/
rpath =
  ${openssl:location}/lib/

[versions:sys.version_info < (3,11)]
setuptools_scm = 6.3.2
semantic-version = 2.10.0

[python-cryptography-env]
PATH = ${pkgconfig:location}/bin:${rustc:location}/bin:%(PATH)s
PKG_CONFIG_PATH = ${openssl:location}/lib/pkgconfig
LD_LIBRARY_PATH = ${openssl:location}/lib
CPATH = ${openssl:location}/include
