[buildout]
extends =
  ../patch/buildout.cfg
  ../pkgconfig/buildout.cfg

parts =
  libcheck

[libcheck]
recipe = slapos.recipe.cmmi
shared = true
url = https://github.com/libcheck/check/releases/download/0.15.2/check-0.15.2.tar.gz
md5sum = 50fcafcecde5a380415b12e9c574e0b2
location = @@LOCATION@@
configure-options =
  --prefix=${:location}
  --disable-static
  --enable-shared
  --disable-build-docs
environment =
  PATH=${patch:location}/bin:${pkgconfig:location}/bin:%(PATH)s
  PKG_CONFIG_PATH=${:location}/lib/pkgconfig:%(PKG_CONFIG_PATH)s
