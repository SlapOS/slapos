[buildout]
parts =
  zlib

[zlib-1.2.11-gzguts_h-patch]
recipe = hexagonit.recipe.download
ignore-existing = true
url = ${:_profile_base_location_}/${:filename}
filename = 1.2.11-gzguts_h.patch
download-only = true

[zlib-1.2.11-gzlib_c-patch]
recipe = hexagonit.recipe.download
ignore-existing = true
url = ${:_profile_base_location_}/${:filename}
filename = 1.2.11-gzlib_c.patch
download-only = true

[zlib-1.2.11-gzopen_w-patch]
recipe = hexagonit.recipe.download
ignore-existing = true
url = ${:_profile_base_location_}/${:filename}
filename = 1.2.11-gzopen_w.patch
download-only = true

[zlib-1.2.11-zlib_h-patch]
recipe = hexagonit.recipe.download
ignore-existing = true
url = ${:_profile_base_location_}/${:filename}
filename = 1.2.11-zlib_h.patch
download-only = true

[zlib]
recipe = slapos.recipe.cmmi
url = http://downloads.sourceforge.net/project/libpng/zlib/1.2.11/zlib-1.2.11.tar.gz
md5sum = 1c9f62f0778697a09d36121ead88e08e
patch-options = -p1
patches =
  ${zlib-1.2.11-gzguts_h-patch:location}/${zlib-1.2.11-gzguts_h-patch:filename}
  ${zlib-1.2.11-gzlib_c-patch:location}/${zlib-1.2.11-gzlib_c-patch:filename}
  ${zlib-1.2.11-gzopen_w-patch:location}/${zlib-1.2.11-gzopen_w-patch:filename}
  ${zlib-1.2.11-zlib_h-patch:location}/${zlib-1.2.11-zlib_h-patch:filename}
  
