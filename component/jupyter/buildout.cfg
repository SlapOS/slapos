[buildout]
extends =
  ../numpy/openblas.cfg
  ../matplotlib/buildout.cfg
  ../ipython/buildout.cfg
  ../python-pyzmq/buildout.cfg
  ../python-2.7/buildout.cfg
  ../scipy/buildout.cfg
  ../scikit-learn/buildout.cfg
  ../pandas/buildout.cfg
  ../openssl/buildout.cfg
  ../seaborn/buildout.cfg

parts =
  jupyter

[jupyter-env]
<= numpy-env

[jupyter]
recipe = zc.recipe.egg:scripts
eggs =
  requests
  astor
  jupyter_core
  ${matplotlib:egg}
  ${scipy:egg}
  ${pandas:egg}
  ${scikit-learn:egg}

  ${seaborn:egg}
  ${statsmodels:egg}
  patsy
environment = jupyter-env
setup-eggs =
  ${numpy:egg}
  ${python-pyzmq:egg}
  ${ipython:egg}
