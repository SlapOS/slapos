[buildout]
extends =
  ../m4/buildout.cfg
  ../xz-utils/buildout.cfg

parts =
  gmp

[gmp]
recipe = slapos.recipe.cmmi
version = 6.1.1
url = https://gmplib.org/download/gmp/gmp-${:version}.tar.xz
md5sum = e70e183609244a332d80529e7e155a35
configure-options =
  --enable-cxx
  --disable-static
environment =
  PATH=${m4:location}/bin:${xz-utils:location}/bin:%(PATH)s
