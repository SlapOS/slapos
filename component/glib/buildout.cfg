[buildout]
extends =
  ../gettext/buildout.cfg
  ../libiconv/buildout.cfg
  ../zlib/buildout.cfg

[glib]
recipe = hexagonit.recipe.cmmi
url = http://ftp.gnome.org/pub/gnome/sources/glib/2.28/glib-2.28.8.tar.bz2
md5sum = 789e7520f71c6a4bf08bc683ec764d24
configure-options =
  --disable-static
  --disable-selinux
  --disable-fam
  --disable-xattr
  --with-libiconv=gnu

environment =
  CPPFLAGS=-I${zlib:location}/include -I${gettext:location}/include -I${libiconv:location}/include
  LDFLAGS=-L${zlib:location}/lib -Wl,-rpath,${zlib:location}/lib -L${gettext:location}/lib -Wl,-rpath,${gettext:location}/lib -L${libiconv:location}/lib -Wl,-rpath,${libiconv:location}/lib
  PATH=${gettext:location}/bin:%(PATH)s
