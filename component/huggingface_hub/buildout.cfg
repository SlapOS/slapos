[buildout]
extends =
  ../maturin/buildout.cfg
  ../rust/buildout.cfg

parts =
  hf-xet
  huggingface-hub

[versions]
huggingface-hub = 0.34.4
hf-xet = 1.1.8

[hf-build-env]
PATH = ${python3-shared:location}/bin:${maturin-bin:location}/bin:${rustc:location}/bin:%(PATH)s

[hf-xet]
recipe = zc.recipe.egg:custom
egg = hf-xet
setup-eggs = ${maturin:egg}
environment = hf-build-env

[huggingface-hub]
recipe = zc.recipe.egg
eggs =
  huggingface_hub
  ${hf-xet:egg}
scripts =
  hf
  huggingface-cli
environment = hf-build-env
