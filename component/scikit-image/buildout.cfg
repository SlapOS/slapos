[buildout]
extends =
  ../numpy/openblas.cfg
  ../cython/buildout.cfg
  ../scipy/buildout.cfg
  ../PyWavelets/buildout.cfg
  ../pillow/buildout.cfg

parts =
  scikit-image

[scikit-image-env]
<= numpy-env

[scikit-image]
recipe = zc.recipe.egg:custom
egg = scikit-image
environment = scikit-image-env
setup-eggs =
  ${numpy:egg}
  ${scipy:egg}
  ${cython:egg}
  ${PyWavelets:egg}
  ${pillow-python:egg}
  networkx
  pythran
  packaging
rpath =
  ${openblas:location}/lib

[scikit-image:python2]
setup-eggs =
  ${numpy:egg}
  ${scipy:egg}
  ${cython:egg}
  ${PyWavelets:egg}
  ${pillow-python:egg}
  networkx


[scikit-image-repository]
recipe = slapos.recipe.build:gitclone
shared = true
git-executable = ${git:location}/bin/git
repository = https://github.com/scikit-image/scikit-image.git
location = ${buildout:parts-directory}/scikit-image

[scikit-image-develop]
# This only work if we use zc.recipe.egg from zc.buildout 2 patched
# by nexedi (zc.recipe.egg = 2.0.3+slapos001 and zc.buildout = 2.5.2+slapos003)
recipe = zc.recipe.egg:develop
egg = scikit-image
setup = ${scikit-image-repository:location}
environment = scikit-image-env
setup-eggs =
  ${cython:egg}
  ${numpy:egg}
  ${scipy:egg}
  ${PyWavelets:egg}
  ${pillow-python:egg}
  networkx
rpath =
  ${openblas:location}/lib
