# Graphviz - Graph Visualization Software
# http://www.graphviz.org/

[buildout]
parts =
  graphviz
extends =
  ../bzip2/buildout.cfg
  ../gtk-2/buildout.cfg
  ../pkgconfig/buildout.cfg
  ../zlib/buildout.cfg

[graphviz]
recipe = slapos.recipe.cmmi
shared = true
url = http://www.graphviz.org/pub/graphviz/stable/SOURCES/graphviz-2.38.0.tar.gz
md5sum = 5b6a829b2ac94efcd5fa3c223ed6d3ae
pkg_config_depends = ${pango:location}/lib/pkgconfig:${pango:pkg_config_depends}
configure-options =
  --with-included-ltdl
  --with-zincludedir=${zlib:location}/include
  --with-zlibdir=${zlib:location}/lib
  --with-freetype2
  --with-fontconfig
  --disable-swig
  --disable-sharp
  --disable-go
  --disable-guile
  --disable-io
  --disable-java
  --disable-lua
  --disable-ocaml
  --disable-perl
  --disable-php
  --disable-python
  --disable-r
  --disable-ruby
  --disable-tcl
  --without-x
  --without-expat
  --without-devil
  --without-webp
  --without-poppler
  --without-rsvg
  --without-ghostscript
  --without-visio
  --with-pangocairo
  --without-lasi
  --without-glitz
  --without-gdk
  --without-gtk
  --without-gts
  --without-ann
  --without-glade
  --without-ming
  --without-qt
  --without-libgd
  --without-glut
environment =
  PATH=${pkgconfig:location}/bin:%(PATH)s
  PKG_CONFIG_PATH=${:pkg_config_depends}
  CPPFLAGS=-I${zlib:location}/include
  LDFLAGS=-L${bzip2:location}/lib -Wl,-rpath=${bzip2:location}/lib -L${zlib:location}/lib -Wl,-rpath=${zlib:location}/lib
