[buildout]
extends =
  ../coreutils/buildout.cfg
parts =
  findutils-output

[findutils]
recipe = slapos.recipe.cmmi
shared = true
url = https://ftp.gnu.org/gnu/findutils/findutils-4.7.0.tar.xz
md5sum = 731356dec4b1109b812fecfddfead6b2

[findutils-output]
# Shared binary location to ease migration
recipe = plone.recipe.command
stop-on-error = true
update-command = ${:command}
command = ${coreutils-output:test} -x ${:find} -a -x ${:xargs}
find = ${findutils:location}/bin/find
xargs = ${findutils:location}/bin/xargs
