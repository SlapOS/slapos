[buildout]
extends =
  ../lunzip/buildout.cfg
parts =
  libexpat

[libexpat]
recipe = slapos.recipe.cmmi
shared = true
url = https://github.com/libexpat/libexpat/releases/download/R_2_7_1/expat-2.7.1.tar.lz
md5sum = 5299a3fcb2a7877d840526ab1493ba4a
configure-options =
  --disable-static
  --without-xmlwf
  --without-examples
  --without-tests
  --without-docbook
environment =
  PATH=${lunzip:location}/bin:%(PATH)s
