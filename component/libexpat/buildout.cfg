[buildout]
extends =
  ../lunzip/buildout.cfg
parts =
  libexpat

[libexpat]
<= glibc-aware
recipe = slapos.recipe.cmmi
shared = true
url = https://github.com/libexpat/libexpat/releases/download/R_2_2_10/expat-2.2.10.tar.lz
md5sum = 074cab91a2f27dc8cd6c282effaa8ffd
configure-options =
  --disable-static
  --without-xmlwf
  --without-examples
  --without-tests
  --without-docbook
environment =
  PATH=${lunzip:location}/bin:%(PATH)s
