[buildout]
extends =
  ../lunzip/buildout.cfg
parts =
  libexpat

[libexpat]
recipe = slapos.recipe.cmmi
shared = true
url = https://github.com/libexpat/libexpat/releases/download/R_2_5_0/expat-2.5.0.tar.lz
md5sum = 4add8675872d4b923d9b7871dc0f24d3
configure-options =
  --disable-static
  --without-xmlwf
  --without-examples
  --without-tests
  --without-docbook
environment =
  PATH=${lunzip:location}/bin:%(PATH)s
