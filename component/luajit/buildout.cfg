# LuaJIT is a Just-In-Time Compiler (JIT) for the Lua programming language.
# https://luajit.org/luajit.html

[buildout]
parts = luajit

[luajit]
recipe = slapos.recipe.cmmi
shared = true
url = https://github.com/LuaJIT/LuaJIT/archive/f9140a622a0c44a99efb391cc1c2358bc8098ab7.tar.gz
md5sum = 47120b1d008c7f3a82b55a99dd7f78f4
configure-command = true
# pass dummy LDCONFIG to skip needless calling of ldconfig by non-root user
make-options =
  PREFIX=@@LOCATION@@
  LDCONFIG=/bin/echo
