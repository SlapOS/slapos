[buildout]
extends =
  ../bzip2/buildout.cfg
  ../curl/buildout.cfg
  ../openblas/buildout.cfg
  ../pcre2/buildout.cfg
  ../pkgconfig/buildout.cfg
  ../readline/buildout.cfg
  ../xz-utils/buildout.cfg
  ../zlib/buildout.cfg

parts =
  r-language

[libtirpc]
recipe = slapos.recipe.cmmi
shared = true
url = https://downloads.sourceforge.net/libtirpc/libtirpc-1.3.4.tar.bz2
md5sum = 375dbe7ceb2d0300d173fb40321b49b6
configure-options =
  --disable-gssapi

[r-language]
recipe = slapos.recipe.cmmi
url = https://cran.r-project.org/src/base/R-4/R-4.3.3.tar.xz
md5sum = 5602f5996107c346dba12a16e866d2e2
configure-options =
  --enable-R-shlib
  --enable-BLAS-shlib
  --with-blas="-lopenblas"
  --without-tcltk
  --without-cairo
  --without-libpng
  --without-jpeglib
  --without-libtiff
  --without-ICU
  --without-x
environment =
  CPPFLAGS=-I${bzip2:location}/include -I${openblas:location}/include -I${pcre2:location}/include -I${readline:location}/include -I${ncurses:location}/include -I${xz-utils:location}/include -I${zlib:location}/include -I${libtirpc:location}/include -I${curl:location}/include
  LDFLAGS=-L${bzip2:location}/lib -Wl,-rpath=${bzip2:location}/lib -L${ncurses:location}/lib -Wl,-rpath=${ncurses:location}/lib -L${openblas:location}/lib -Wl,-rpath=${openblas:location}/lib -L${pcre2:location}/lib -Wl,-rpath=${pcre2:location}/lib -L${readline:location}/lib -Wl,-rpath=${readline:location}/lib -L${xz-utils:location}/lib -Wl,-rpath=${xz-utils:location}/lib -L${zlib:location}/lib -Wl,-rpath=${zlib:location}/lib -L${libtirpc:location}/lib  -Wl,-rpath=${libtirpc:location}/lib -L${curl:location}/lib -Wl,-rpath=${curl:location}/lib
