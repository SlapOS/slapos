[buildout]
extends =
  ../bzip2/buildout.cfg
  ../zlib/buildout.cfg
parts = tokyocabinet

[tokyocabinet]
recipe = slapos.recipe.cmmi
url = http://fallabs.com/tokyocabinet/tokyocabinet-1.4.48.tar.gz
md5sum =fd03df6965f8f56dd5b8518ca43b4f5e 

configure-options =
  --with-zlib=${zlib:location}
  --with-bzip=${bzip2:location}

environment =
  LDFLAGS =-Wl,-rpath=${zlib:location}/lib -Wl,-rpath=${bzip2:location}/lib -Wl,-rpath=${buildout:parts-directory}/${:_buildout_section_name_}/lib
