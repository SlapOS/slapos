# FreeType - a Free, High-Quality, and Portable Font Engine
# http://freetype.org/

[buildout]
extends =
  ../bzip2/buildout.cfg
  ../libpng/buildout.cfg
  ../pkgconfig/buildout.cfg
  ../zlib/buildout.cfg
  ../xz-utils/buildout.cfg

parts =
  freetype

[freetype]
recipe = slapos.recipe.cmmi
shared = true
url = https://download.savannah.gnu.org/releases/freetype/freetype-2.14.1.tar.xz
md5sum = 78c7d7450fb7d0999ccd029f84094340
pkg_config_depends = ${zlib:location}/lib/pkgconfig:${libpng:location}/lib/pkgconfig
location = @@LOCATION@@
configure-options =
  --disable-static
  --enable-freetype-config
  --without-brotli
  --without-librsvg
  --with-harfbuzz=dynamic
environment =
  PATH=${xz-utils:location}/bin:${pkgconfig:location}/bin:%(PATH)s
  PKG_CONFIG_PATH=${:pkg_config_depends}
  CPPFLAGS=-I${bzip2:location}/include -I${zlib:location}/include
  LDFLAGS=-L${bzip2:location}/lib -Wl,-rpath=${bzip2:location}/lib -L${zlib:location}/lib -Wl,-rpath=${zlib:location}/lib
