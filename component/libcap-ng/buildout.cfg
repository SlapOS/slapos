[buildout]

extends =
  ../attr/buildout.cfg

parts = libcap-ng

[libcap-ng]
recipe = slapos.recipe.cmmi
shared = true
url = https://people.redhat.com/sgrubb/libcap-ng/libcap-ng-0.8.2.tar.gz
md5sum = faf1ef766cf068ad1aba4008ced665f7
location = @@LOCATION@@
configure-options =
  --with-python=no
  --with-python3=no
# we set -lpthread to workaround https://github.com/stevegrubb/libcap-ng/issues/9
environment =
  LDFLAGS=-lpthread
