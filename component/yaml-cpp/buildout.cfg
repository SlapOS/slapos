[buildout]
extends =
  ../cmake/buildout.cfg

parts =
  yaml-cpp

[yaml-cpp]
recipe = slapos.recipe.cmmi
shared = true
url = https://github.com/jbeder/yaml-cpp/archive/yaml-cpp-0.6.0.zip
md5sum = bec3e1058d3384dc1b2fd5dc327af4cf
location = @@LOCATION@@
configure-command =
  mkdir build && cd build && \
  ${cmake:location}/bin/cmake \
    -DBUILD_SHARED_LIBS=ON \
    -DCMAKE_INSTALL_PREFIX=${:location} \
    ..
make-binary =
  cd build && make
