[buildout]
extends =
  ../../stack/slapos.cfg
  ../python-kerberos/buildout.cfg
  ../git/buildout.cfg

develop = 
  gateone-repository

parts = 
  gateone-develop
  gateone

[gateone-repository]
recipe = slapos.recipe.build:gitclone
repository = https://github.com/liftoff/GateOne.git
branch = master
git-executable = ${git:location}/bin/git

[gateone-develop]
recipe = zc.recipe.egg:develop
setup = ${gateone-repository:location}

[gateone]
recipe = zc.recipe.egg
eggs =
  ${lxml-python:egg}
  ${python-kerberos:egg}
  tornado
  setuptools
  pyOpenSSL
  futures
  PIL
  gateone

