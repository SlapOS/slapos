# libcurl - the multiprotocol file transfer library
# https://curl.se/

[buildout]
extends =
  ../openssl/buildout.cfg
  ../perl/buildout.cfg
  ../pkgconfig/buildout.cfg
  ../xz-utils/buildout.cfg
  ../zstd/buildout.cfg
  ../zlib/buildout.cfg
  ../libidn/buildout.cfg
  ../nghttp2/buildout.cfg
  ../ngtcp2/buildout.cfg
  ../nghttp3/buildout.cfg
  ../ca-certificates/buildout.cfg
parts =
  curl

[curl]
recipe = slapos.recipe.cmmi
shared = true
url = https://curl.se/download/curl-8.17.0.tar.xz
md5sum = 7a9d4b772fc56d68479b0416f234105a
configure-options =
  --disable-static
  --disable-ech
  --disable-ldap
  --disable-ldaps
  --disable-rtsp
  --disable-dict
  --disable-telnet
  --disable-tftp
  --disable-pop3
  --disable-imap
  --disable-smtp
  --disable-gopher
  --disable-mqtt
  --disable-manual
  --enable-ipv6
  --disable-sspi
  --enable-alt-svc
  --with-zlib=${zlib:location}
  --with-ssl=${openssl-3.5:location}
  --with-ca-path=${openssl-3.5:location}/etc/ssl/certs
  --without-gnutls
  --without-mbedtls
  --without-libpsl
  --without-libgsasl
  --without-libssh2
  --without-libssh
  --without-librtmp
  --with-libidn2=${libidn2:location}
  --with-nghttp2=${nghttp2:location}
  --without-ngtcp2
  --without-nghttp3
  --without-openssl-quic
  --without-quiche
  --without-zsh-functions-dir
  --without-fish-functions-dir
  --without-brotli
  --with-zstd=${zstd:location}
  --without-gssapi
  --with-nghttp3=${nghttp3:location}
  --with-ngtcp2=${ngtcp2:location}

pkgconfig = ${openssl-3.5:location}/lib/pkgconfig:${nghttp2:location}/lib/pkgconfig:${libidn2:location}/lib/pkgconfig:${zstd:location}/lib/pkgconfig:${nghttp3:location}/lib/pkgconfig:${ngtcp2:location}/lib/pkgconfig:
environment =
  PATH=${perl:location}/bin:${pkgconfig:location}/bin:${xz-utils:location}/bin:%(PATH)s
  PKG_CONFIG_PATH=${:pkgconfig}
  LDFLAGS=-Wl,-rpath=${libidn2:location}/lib -Wl,-rpath=${zlib:location}/lib -Wl,-rpath=${openssl-3.5:location}/lib -Wl,-rpath=${nghttp2:location}/lib -Wl,-rpath=${zstd:location}/lib -Wl,-rpath=${nghttp3:location}/lib -Wl,-rpath=${ngtcp2:location}/lib
