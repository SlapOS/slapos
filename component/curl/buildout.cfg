# libcurl - the multiprotocol file transfer library
# https://curl.se/

[buildout]
extends =
  ../openssl/buildout.cfg
  ../perl/buildout.cfg
  ../pkgconfig/buildout.cfg
  ../xz-utils/buildout.cfg
  ../zstd/buildout.cfg
  ../zlib/buildout.cfg
  ../nghttp2/buildout.cfg
  ../ca-certificates/buildout.cfg
parts =
  curl

[curl]
<= glibc-aware
recipe = slapos.recipe.cmmi
shared = true
url = https://curl.se/download/curl-7.86.0.tar.xz
md5sum = 19a2165f37941a6f412afc924e750568
configure-options =
  --disable-static
  --disable-ech
  --disable-ldap
  --disable-ldaps
  --disable-rtsp
  --disable-dict
  --disable-telnet
  --disable-tftp
  --disable-pop3
  --disable-imap
  --disable-smtp
  --disable-gopher
  --disable-mqtt
  --disable-manual
  --enable-ipv6
  --disable-sspi
  --disable-alt-svc
  --with-zlib=${zlib:location}
  --with-ssl=${openssl:location}
  --with-ca-path=${openssl:location}/etc/ssl/certs
  --without-gnutls
  --without-polarssl
  --without-mbedtls
  --without-mesalink
  --without-nss
  --without-libpsl
  --without-libgsasl
  --without-libssh2
  --without-libssh
  --without-librtmp
  --without-libidn2
  --with-nghttp2=${nghttp2:location}
  --without-ngtcp2
  --without-nghttp3
  --without-quiche
  --without-zsh-functions-dir
  --without-fish-functions-dir
  --without-brotli
  --with-zstd=${zstd:location}
  --without-gssapi

environment =
  PATH=${perl:location}/bin:${pkgconfig:location}/bin:${xz-utils:location}/bin:%(PATH)s
  PKG_CONFIG_PATH=${openssl:location}/lib/pkgconfig:${nghttp2:location}/lib/pkgconfig
  LDFLAGS=-Wl,-rpath=${zlib:location}/lib -Wl,-rpath=${openssl:location}/lib -Wl,-rpath=${nghttp2:location}/lib -Wl,-rpath=${zstd:location}/lib
