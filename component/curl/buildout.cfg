# libcurl - the multiprotocol file transfer library
# http://curl.haxx.se/

[buildout]
extends =
  ../openssl/buildout.cfg
  ../perl/buildout.cfg
  ../pkgconfig/buildout.cfg
  ../zlib/buildout.cfg
parts =
  curl

[curl]
recipe = slapos.recipe.cmmi
url = http://curl.haxx.se/download/curl-7.54.1.tar.bz2
md5sum = 6b6eb722f512e7a24855ff084f54fe55
configure-options =
  --disable-static
  --disable-ldap
  --disable-ldaps
  --disable-rtsp
  --disable-dict
  --disable-telnet
  --disable-tftp
  --disable-pop3
  --disable-imap
  --disable-smtp
  --disable-gopher
  --enable-ipv6
  --disable-sspi
  --with-zlib=${zlib:location}
  --with-ssl=${openssl:location}
  --without-gnutls
  --without-polarssl
  --without-mbedtls
  --without-cyassl
  --without-nss
  --without-axtls
  --without-libpsl
  --without-libmetalink
  --without-libssh2
  --without-librtmp
  --without-libidn
  --without-nghttp2

environment =
  PATH=${perl:location}/bin:${pkgconfig:location}/bin:%(PATH)s
  PKG_CONFIG_PATH=${openssl:location}/lib/pkgconfig
  LDFLAGS=-Wl,-rpath=${zlib:location}/lib -Wl,-rpath=${openssl:location}/lib
