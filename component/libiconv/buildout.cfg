[buildout]
parts =
  libiconv

[libiconv]
recipe = slapos.recipe.cmmi
shared = true
url = http://ftp.gnu.org/pub/gnu/libiconv/libiconv-1.17.tar.gz
md5sum = d718cd5a59438be666d1575855be72c3
# if lib doesn't exist, then create a symlink 'lib' pointing to lib64
location = @@LOCATION@@
post-install =
  cd ${:location}
  [ -d lib ] || ln -s lib64 lib
