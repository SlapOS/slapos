# Python bindings for the XML Security Library.
# https://xmlsec.readthedocs.io/

[buildout]
extends =
  ../lxml-python/buildout.cfg
  ../xmlsec/buildout.cfg


[python-xmlsec]
recipe = zc.recipe.egg:custom
egg = xmlsec
rpath =
  ${libxml2:location}/lib/
  ${libxslt:location}/lib/
  ${openssl:location}/lib/
  ${xmlsec:location}/lib/
  ${zlib:location}/lib/
setup-eggs =
  ${lxml-python:egg}
  pkgconfig
  pathlib2
  setuptools-scm
  toml
environment = python-xmlsec-env

[python-xmlsec-env]
PKG_CONFIG=${pkgconfig:location}/bin/pkg-config
PKG_CONFIG_PATH=${libxml2:location}/lib/pkgconfig:${libxslt:location}/lib/pkgconfig:${xmlsec:location}/lib/pkgconfig


[versions]
xmlsec = 1.3.13
setuptools-scm = 7.0.5:whl
toml = 0.10.2

[versions:python2]
xmlsec = 1.3.9
setuptools-scm = 5.0.2
