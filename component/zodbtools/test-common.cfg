# SlapOS software release to test zodbtools on Nexedi testing infrastructure.
# Common parts.

[buildout]
extends =
# test<X>.cfg configures ZODB.major=<X>.

    ../../stack/nxdtest.cfg
    ../pytest/buildout.cfg
    buildout-dev.cfg

parts =
    zodbtools

#   for instance
    zodbtools-python
    slapos-cookbook
    instance.cfg


# bin/python is preinstalled with sys.path to zodbtools & friends.
[zodbtools-python]
<= python-interpreter
eggs = zodbtools[test]

# env.sh for zodbtools's python to be on $PATH.
[zodbtools-env.sh]
recipe   = slapos.recipe.template:jinja2
rendered = ${buildout:directory}/${:_buildout_section_name_}
template = inline:
  export PS1="(zodbtools-env) $PS1"
  export PATH=${buildout:bin-directory}:$PATH

# instance to run nxdtest.
[instance.cfg]
<= jinja2-template
template = inline:
  [buildout]
  extends = ${nxdtest-instance.cfg:rendered}

  [runTestSuite]
  env.sh  = ${zodbtools-env.sh:rendered}
  workdir = ${zodbtools-repository:location}


[versions]
mock = 3.0.5
freezegun = 1.0.0
