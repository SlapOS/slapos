# numpy, which extends openblas and in turn forces GCC to be built (see [gcc]),
# should only be extended if it's actually used. This is why [msgpack-numpy] is
# kept in a different file than [msgpack], even if both are ridiculously small.

[buildout]
extends =
    buildout.cfg
    ../numpy/buildout.cfg

[msgpack-numpy]
recipe = zc.recipe.egg:custom
egg = msgpack-numpy
eggs =
    ${msgpack-python:egg}
    ${numpy:egg}
