# Implementation of OPC UA (OPC Unified Architecture). https://open62541.org/

[buildout]
parts = open62541
extends =
  ../cmake/buildout.cfg
  ../git/buildout.cfg

[open62541-source]
recipe = slapos.recipe.build:gitclone
repository = https://github.com/open62541/open62541.git
branch = master
revision = 465e8c47
git-executable = ${git:location}/bin/git

[open62541]
recipe = slapos.recipe.cmmi
path = ${open62541-source:location}
configure-command =
  ${git:location}/bin/git submodule update --init --recursive
  ${cmake:location}/bin/cmake
configure-options =
  -DBUILD_SHARED_LIBS=ON
  -DCMAKE_BUILD_TYPE=RelWithDebInfo
  -DCMAKE_INSTALL_PREFIX=@@LOCATION@@
  -DUA_ENABLE_PUBSUB=ON
  -DUA_ENABLE_PUBSUB_MONITORING=ON
  -DUA_NAMESPACE_ZERO=REDUCED
