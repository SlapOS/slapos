[buildout]
extends =
    ../llvm/buildout.cfg
    ../openssl/buildout.cfg
    ../pkgconfig/buildout.cfg

parts = rustc

[rustc]
recipe = slapos.recipe.cmmi
shared = true
url = https://static.rust-lang.org/dist/${:filename}
filename = rustc-1.84.1-src.tar.xz
md5sum = 11a9b245449ddafc08168e84c26c19f7
# --sysconfdir is a workaround for https://github.com/rust-lang/rust/issues/63915
configure-options =
    --enable-extended
    --llvm-config=${llvm:location}/bin/llvm-config
    --sysconfdir=@@LOCATION@@/etc
environment =
    PATH=${curl:location}/bin/:${git:location}/bin:${pkgconfig:location}/bin:${ninja:location}/bin:${cmake:location}/bin:%(PATH)s
    PKG_CONFIG_PATH=${openssl:location}/lib/pkgconfig
    RUSTFLAGS=-C link-arg=-Wl,-rpath=${openssl:location}/lib -C link-arg=-L${libxml2:location}/lib -C link-arg=-L${ncurses:location}/lib -C link-arg=-L${zlib:location}/lib -C link-arg=-Wl,-rpath=${libxml2:location}/lib -C link-arg=-Wl,-rpath=${ncurses:location}/lib -C link-arg=-Wl,-rpath=${zlib:location}/lib -C link-arg=-Wl,-rpath=${llvm:location}/lib
