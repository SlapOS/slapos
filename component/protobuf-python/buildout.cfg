[buildout]
extends =
  ../protobuf/buildout.cfg
parts =
  protobuf-python

[protobuf-python-env]
PATH = ${protobuf:location}/bin:%(PATH)s
 
[protobuf-python]
recipe = zc.recipe.egg:custom
shared = true
egg = protobuf
environment = protobuf-python-env
location = ${buildout:parts-directory}/${:_buildout_section_name_}
