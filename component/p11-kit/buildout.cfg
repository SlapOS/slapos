[buildout]
parts =
  p11-kit

extends =
  ../libffi/buildout.cfg
  ../libtasn1/buildout.cfg
  ../pkgconfig/buildout.cfg

[p11-kit]
recipe = slapos.recipe.cmmi
shared = true
url = https://github.com/p11-glue/p11-kit/releases/download/${:version}/p11-kit-${:version}.tar.gz
version = 0.24.0
md5sum = 9d1ead73e678fa2f51a70a933b0bf017
configure-options =
  --disable-static
  --disable-doc-html
  --without-trust-paths
environment =
  PATH=${pkgconfig:location}/bin:%(PATH)s
  PKG_CONFIG_PATH=${libffi:location}/lib/pkgconfig:${libtasn1:location}/lib/pkgconfig
