[buildout]
extends =
  ../pkgconfig/buildout.cfg
  ../libpng/buildout.cfg
  ../zlib/buildout.cfg
  ../libjpeg/buildout.cfg
  ../libtiff/buildout.cfg
  ../gtk-3/buildout.cfg
  ../glib/buildout.cfg
  ../libexpat/buildout.cfg
  ../libepoxy/buildout.cfg
  ../jbigkit/buildout.cfg
  ../gettext/buildout.cfg
  ../git/buildout.cfg

parts =
  wxWidgets

[wxWidgets-repository]
recipe = slapos.recipe.build:gitclone
repository = https://github.com/wxWidgets/wxWidgets.git
# clone revision 493cc3571e0308e1a273231daefa8deb7fbc4cf1 which is used in wxPython4.1.1
revision = 493cc3571e0308e1a273231daefa8deb7fbc4cf1
git-executable = ${git:location}/bin/git


[wxWidgets]
recipe = slapos.recipe.cmmi
path = ${wxWidgets-repository:location}
configure-options = 
  --enable-ipv6
  --enable-rpath
  --with-gtk=3
  --with-zlib
  --with-expat
  --with-libpng
  --with-libjpeg
  --with-libtiff
  --with-gtk-prefix=${gtk-3:location}

environment =
  PATH=${git:location}/bin:${gettext:location}/bin:${gtk-3:location}/bin:${pkgconfig:location}/bin:%(PATH)s
  PKG_CONFIG_PATH=${glib:location}/lib/pkgconfig:${gtk-3:location}/lib/pkgconfig:${libtiff:location}/lib/pkgconfig:${gtk-3:pkg_config_depends}
  LDFLAGS=-L${gtk-3:location}/lib -Wl,-rpath=${gtk-3:location}/lib -L${gettext:location}/lib -Wl,-rpath=${gettext:location}/lib -L${libX11:location}/lib -Wl,-rpath=${libX11:location}/lib -L${libtiff:location}/lib -Wl,-rpath=${libtiff:location}/lib -L${libjpeg:location}/lib -Wl,-rpath=${libjpeg:location}/lib -L${libpng:location}/lib -Wl,-rpath=${libpng:location}/lib -L${zlib:location}/lib -Wl,-rpath=${zlib:location}/lib -L${libexpat:location}/lib -Wl,-rpath=${libexpat:location}/lib -Wl,-rpath=${xz-utils:location}/lib -Wl,-rpath=${jbigkit:location}/lib -L${glib:location}/lib -Wl,-rpath=${glib:location}/lib -L${pango:location}/lib -Wl,-rpath=${pango:location}/lib -L${cairo:location}/lib -Wl,-rpath=${cairo:location}/lib -L${gdk-pixbuf:location}/lib -Wl,-rpath=${gdk-pixbuf:location}/lib -L${atk:location}/lib -Wl,-rpath=${atk:location}/lib -Wl,-rpath=@@LOCATION@@/lib
  CPPFLAGS=-I${libexpat:location}/include -I${xz-utils:location}/include -I${zlib:location}/include -I${gettext:location}/include -I${gtk-3:location}/include/gtk-3.0 -I${pango:location}/include/pango-1.0 -I${cairo:location}/include/cairo -I${cairo:location}/include -I${gdk-pixbuf:location}/include/gdk-pixbuf-2.0 -I${atk:location}/include/atk-1.0 -I${glib:location}/include/glib-2.0 -I${glib:location}/include/gio-unix-2.0 -I${glib:location}/lib/glib-2.0/include -I${libjpeg:location}/include -I${libpng:location}/include -I${libX11:location}/include -I${libtiff:location}/include
