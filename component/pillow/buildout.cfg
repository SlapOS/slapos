[buildout]
extends =
  ../freetype/buildout.cfg
  ../jbigkit/buildout.cfg
  ../lcms/buildout.cfg
  ../libjpeg/buildout.cfg
  ../libtiff/buildout.cfg
  ../zlib/buildout.cfg

parts =
  pillow-python

[pillow-python]
recipe = zc.recipe.egg:custom
egg = Pillow
include-dirs =
  ${freetype:location}/include
  ${jbigkit:location}/include
  ${lcms2:location}/include
  ${libjpeg:location}/include
  ${libtiff:location}/include
  ${zlib:location}/include
library-dirs =
  ${freetype:location}/lib
  ${jbigkit:location}/lib
  ${lcms2:location}/lib
  ${libjpeg:location}/lib
  ${libtiff:location}/lib
  ${zlib:location}/lib
rpath =
  ${freetype:location}/lib
  ${jbigkit:location}/lib
  ${lcms2:location}/lib
  ${libjpeg:location}/lib
  ${libtiff:location}/lib
  ${zlib:location}/lib
Pillow-patches =
  ${:_profile_base_location_}/pillow-no-license-in-pyproject.toml.patch#1cb472e9b1cbb32fd1fdb578c0e5a994
Pillow-patch-options = -p1

[pillow-python:python2]
patches = 