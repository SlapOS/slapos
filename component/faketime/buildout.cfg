#  faketime - report faked system time to programs without having to change the system-wide time
#  http://www.code-wizards.com/projects/libfaketime

[buildout]
parts = faketime

[faketime-repository]
recipe = slapos.recipe.build:gitclone
repository = https://github.com/wolfcw/libfaketime.git
revision = v0.9.9
git-executable = ${git:location}/bin/git

[faketime]
recipe = slapos.recipe.cmmi
path = ${faketime-repository:location}
configure-command = true
make-options =
  PREFIX=${buildout:parts-directory}/${:_buildout_section_name_}
make-targets = install
