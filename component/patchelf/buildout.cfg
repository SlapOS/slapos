[buildout]
extends =
  ../autoconf/buildout.cfg
  ../automake/buildout.cfg
  ../pkgconfig/buildout.cfg

parts = 
  patchelf

[patchelf]
recipe = slapos.recipe.cmmi
shared = true
url = https://github.com/NixOS/patchelf/archive/dadb65f97ec043c41faff35612f7672f40d12a77.tar.gz 
md5sum = c2f0236c3bb3333ae9ffce9e277406d6
pre-configure = 
  autoreconf -vif
environment =
  PATH=${pkgconfig:location}/bin:${autoconf:location}/bin:${automake:location}/bin:%(PATH)s
