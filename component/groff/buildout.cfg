[buildout]
parts =
  groff

extends =
  ../perl/buildout.cfg

[groff]
recipe = slapos.recipe.cmmi
shared = true
url = http://ftp.gnu.org/gnu/groff/groff-1.21.tar.gz
md5sum = 8b8cd29385b97616a0f0d96d0951c5bf
configure-options =
  --disable-static
  --without-x
environment =
  PATH=${perl:location}/bin:%(PATH)s
