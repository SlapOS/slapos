[buildout]
extends =
  ../zlib/buildout.cfg
parts = tcl

[tcl]
recipe = slapos.recipe.cmmi
url = https://prdownloads.sourceforge.net/tcl/tcl8.6.16-src.tar.gz
md5sum = eaef5d0a27239fb840f04af8ec608242
shared = true
environment =
  CPPFLAGS=-I${zlib:location}/include
  LDFLAGS=-L${zlib:location}/lib -Wl,-rpath=${zlib:location}/lib -lm
pre-configure = rm -r pkgs/*/
configure-command = unix/configure
configure-options =
  --prefix=%(location)s
  --with-encoding=utf-8
