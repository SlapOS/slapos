[buildout]
extends =
  ../bzip2/buildout.cfg
parts =
  boost-lib

[boost-lib]
<= boost-lib-1.43

[boost-lib-1.43]
recipe = slapos.recipe.cmmi
url = http://downloads.sourceforge.net/sourceforge/boost/boost_1_43_0.tar.gz
md5sum = 734565ca4819bf04bd8e903e116c3fb1
location = ${buildout:parts-directory}/${:_buildout_section_name_}
configure-command = ./bootstrap.sh --prefix=${:location}
make-binary =
make-options =
make-targets = ./bjam link=shared install

[boost-lib-1.53]
recipe = slapos.recipe.cmmi
url = http://downloads.sourceforge.net/sourceforge/boost/boost_1_53_0.tar.gz
md5sum = 57a9e2047c0f511c4dfcf00eb5eb2fbb
location = ${buildout:parts-directory}/${:_buildout_section_name_}
configure-command = ./bootstrap.sh --prefix=${:location}
make-binary =
make-options =
make-targets =
  ./bjam
  --with-thread
  --with-regex
  --layout=tagged
  --link=shared
  --threading=multi
  install
environment =
  BZIP2_INCLUDE='${bzip2:location}/include'
  BZIP2_LIBPATH='${bzip2:location}/lib'
