[buildout]
extends =
  ../patch/buildout.cfg

parts = nspr

[nspr]
recipe = slapos.recipe.cmmi
shared = true
url = https://ftp.mozilla.org/pub/nspr/releases/v4.13.1/src/nspr-4.13.1.tar.gz
md5sum = 9c44298a6fc478b3c0a4e98f4f9981ed
configure-command = nspr/configure
configure-options =
  --prefix=@@LOCATION@@
  --enable-64bit
  --enable-ipv6
environment=
  LDFLAGS=-Wl,-rpath=@@LOCATION@@/lib
