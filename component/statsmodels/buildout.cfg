[buildout]
extends =
  ../cython/buildout.cfg
  ../pandas/buildout.cfg
  ../scipy/buildout.cfg

parts =
  statsmodels

[statsmodels-env]
<= pandas-env

[statsmodels]
recipe = zc.recipe.egg:custom
egg = statsmodels
environment = statsmodels-env
setup-eggs =
  ${numpy:egg}
  ${pandas:egg}
  ${scipy:egg}
  ${cython:egg}
  setuptools-dso
  packaging
statsmodels-patches = ${:_profile_base_location_}/statsmodels-0.14.4.patch
statsmodels-patch-options = -p1

[statsmodels:sys.version_info < (3,12)]
statsmodels-patches =
statsmodels-patch-options =

[statsmodels:python2]
statsmodels-patches =
statsmodels-patch-options =
