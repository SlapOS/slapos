[buildout]
extends =
  ../pandas/buildout.cfg
  ../scipy/buildout.cfg

parts =
  statsmodels

[statsmodels-env]
<= pandas-env

[statsmodels]
recipe = zc.recipe.egg:custom
egg = statsmodels
environment = statsmodels-env
depends = ${statsmodels-pythonpath:recipe}
setup-eggs = ${statsmodels-setup-eggs:eggs}

[statsmodels-pythonpath]
<= macro.pythonpath.eggs
environment = statsmodels-env
eggs = ${statsmodels-setup-eggs:eggs}

[statsmodels-setup-eggs]
recipe = zc.recipe.egg
scripts =
eggs =
  ${numpy:egg}
  ${pandas:egg}
  ${scipy:egg}
  setuptools-dso
