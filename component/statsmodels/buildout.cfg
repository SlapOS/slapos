[buildout]
extends =
  ../cython/buildout.cfg
  ../pandas/buildout.cfg
  ../scipy/buildout.cfg

parts =
  statsmodels

[statsmodels-env]
<= pandas-env

[statsmodels]
recipe = zc.recipe.egg:custom
egg = statsmodels
environment = statsmodels-env
setup-eggs =
  ${numpy:egg}
  ${pandas:egg}
  ${scipy:egg}
  ${cython:egg}
  setuptools-dso
  packaging
statsmodels-patches = ${:_profile_base_location_}/statsmodels-0.14.4-add-setup-version.patch#226a03ae31d060583fa21d425e6a81b6
statsmodels-patch-options = -p1

[statsmodels:sys.version_info < (3,10)]
statsmodels-patches = ${:_profile_base_location_}/statsmodels-add-setup-version.patch#8bb8eac7375e13fa8104a6aa905ef35c
statsmodels-patch-options = -p1

[statsmodels:python2]
statsmodels-patches =
statsmodels-patch-options =
