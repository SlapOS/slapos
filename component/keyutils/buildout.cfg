[buildout]
extends =
  ../patch/buildout.cfg

[keyutils]
recipe = slapos.recipe.cmmi
shared = true
url = http://deb.debian.org/debian/pool/main/k/keyutils/keyutils_1.6.1.orig.tar.bz2
md5sum = 919af7f33576816b423d537f8a8692e8

patch-binary = ${patch:location}/bin/patch
patch-options = -p1
patches =
  ${:_profile_base_location_}/keyutils-ln.diff#9c40973c4e34af3085fa216252164e61

configure-command = echo
location = @@LOCATION@@
make-options = DESTDIR=${:location} INCLUDEDIR=/include SHAREDIR=/share/keyutils PREFIX=/ MANDIR=/share/man LDFLAGS=-Wl,-rpath=${:location}/x86_64-linux-gnu
