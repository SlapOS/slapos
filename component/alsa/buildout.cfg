[buildout]
parts =
  alsa

[alsa]
# Contains libasound
recipe = slapos.recipe.cmmi
url = ftp://ftp.alsa-project.org/pub/lib/alsa-lib-1.1.3.tar.bz2
md5sum = eefe5992567ba00d6110a540657aaf5c
configure-options =
  --disable-static
  --disable-aload
  --disable-rawmidi
  --disable-ucm
  --disable-alisp
  --disable-old-symbols
  --disable-python
  --without-debug
