[buildout]
parts =
  alsa

[alsa]
# Contains libasound
recipe = slapos.recipe.cmmi
url = ftp://ftp.alsa-project.org/pub/lib/alsa-lib-1.0.24.1.tar.bz2
md5sum = 7cc05f25e1d5b65da8fb3fdcd540f226
configure-options =
  --disable-static
  --disable-aload
  --disable-mixer
  --disable-pcm
  --disable-rawmidi
  --disable-hwdep
  --disable-seq
  --disable-ucm
  --disable-alisp
  --disable-old-symbols
  --disable-python
  --without-debug
