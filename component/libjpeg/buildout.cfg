[buildout]
extends =
    ../ffmpeg/buildout.cfg
    ../cmake/buildout.cfg

parts =
  libjpeg

[libjpeg]
recipe = slapos.recipe.cmmi
shared = true
url = http://www.ijg.org/files/jpegsrc.v9d.tar.gz
md5sum = 8fc632eb8498d0f323b1d2ba22cb5faa
configure-options =
  --disable-static

[libjpeg-turbo2]
recipe = slapos.recipe.cmmi
shared = true
url = https://freefr.dl.sourceforge.net/project/libjpeg-turbo/${:version}/libjpeg-turbo-${:version}.tar.gz
version = 2.1.2
md5sum = e181bd78884dd5392a869209bfa41d4a
configure-command = cmake
configure-options =
  -Bbuild
  -DCMAKE_BUILD_TYPE=Release
  -DCMAKE_INSTALL_PREFIX=@@LOCATION@@
  -DENABLE_STATIC=0
  -G"Unix Makefiles"
make-options = -C build
environment =
  PATH=${cmake:location}/bin:%(PATH)s

[libjpeg-turbo]
recipe = slapos.recipe.cmmi
shared = true
url = https://freefr.dl.sourceforge.net/project/libjpeg-turbo/${:version}/libjpeg-turbo-${:version}.tar.gz
version = 1.5.2
md5sum = 6b4923e297a7eaa255f08511017a8818
configure-options =
  --disable-static
  --with-gnu-ld
  --with-jpeg7
  --with-jpeg8
environment =
  PATH=${yasm:location}/bin:%(PATH)s
