[buildout]
parts = 
  pypdf2-repository
  pypdf2-develop

[pypdf2-repository]
recipe = slapos.recipe.build:gitclone
repository = https://lab.nexedi.com/nexedi/PyPDF2
branch = master
git-executable = ${git:location}/bin/git
develop = true

[pypdf2-develop]
recipe = zc.recipe.egg:develop
egg = PyPdf2
setup = ${pypdf2-repository:location}
