[buildout]
extends =
  ../zlib/buildout.cfg
  ../openssl/buildout.cfg
parts =
  sslscan

[sslscan]
recipe = slapos.recipe.cmmi
url = https://github.com/rbsec/sslscan/archive/refs/tags/2.1.1.tar.gz
md5sum = 4e231dd78c982a5bbde37693c9b02a25
shared = true
configure-command = true
make-options =
  PREFIX=@@LOCATION@@
environment =
  CPPFLAGS=-I${zlib:location}/include -I${openssl:location}/include
  LDFLAGS=-Wl,-rpath=${zlib:location}/lib -L${openssl:location}/lib -Wl,-rpath=${openssl:location}/lib
