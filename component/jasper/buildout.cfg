[buildout]
extends =
  ../cmake/buildout.cfg
  ../libjpeg/buildout.cfg
  ../patch/buildout.cfg

parts =
  jasper

[jasper]
recipe = slapos.recipe.cmmi
shared = true
url = https://www.ece.uvic.ca/~frodo/jasper/software/jasper-2.0.14.tar.gz
md5sum = 23561b51da8eb5d0dc85b91eff3d9a7f
configure-command = ${cmake:location}/bin/cmake
configure-options =
  -DCMAKE_INSTALL_PREFIX=%(location)s
  -DCMAKE_POLICY_VERSION_MINIMUM=3.5
  -DALLOW_IN_SOURCE_BUILD=ON
  -DJPEG_INCLUDE_DIR=${libjpeg:location}/include
  -DJPEG_LIBRARY=${libjpeg:location}/lib/libjpeg.so
