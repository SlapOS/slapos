[buildout]
extends =
  ../cython/buildout.cfg
  ../macros/macro.pythonpath.eggs.cfg
parts = numpy

[numpy-env]
BLAS=None
LAPACK=None
ATLAS=None

[numpy]
recipe = zc.recipe.egg:custom
egg = numpy
environment = numpy-env
depends = ${numpy-pythonpath:recipe}

[numpy-pythonpath]
<= macro.pythonpath.eggs
environment = numpy-env
eggs = ${cython:egg}

[versions]
numpy = 1.22.2

[numpy:sys.version_info < (3,8)]
depends =

[versions:sys.version_info < (3,8)]
numpy = 1.16.5
