[buildout]
extends =
  ../cython/buildout.cfg

parts =
  numpy

[numpy-env]
BLAS=None
LAPACK=None
ATLAS=None

[numpy]
recipe = zc.recipe.egg:custom
egg =
  numpy

[numpy:sys.version_info >= (3,8)]
environment = numpy-env
setup-eggs = ${cython:egg}

[versions]
numpy = 1.16.4

[versions:sys.version_info >= (3,8)]
numpy = 1.22.0
