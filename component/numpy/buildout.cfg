[buildout]
extends =
  ../cython/buildout.cfg

parts =
  cython
  numpy

[numpy-env]
BLAS=None
LAPACK=None
ATLAS=None
PYTHONPATH =${buildout:develop-eggs-directory}/${cython:egg}-${versions:Cython}-py${python:version}-linux-x86_64.egg

[numpy]
recipe = zc.recipe.egg:custom
egg =
  numpy

[numpy:sys.version_info[:2] >= (3,8)]
environment = numpy-env
depends = ${cython:egg}

[versions]
numpy = 1.16.4

[versions:sys.version_info[:2] >= (3,8)]
numpy = 1.22.0
