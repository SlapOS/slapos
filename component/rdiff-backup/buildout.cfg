[buildout]
extends =
  ../librsync/buildout.cfg
  ../python-2.7/buildout.cfg
  ../python3/buildout.cfg

parts =
  rdiff-backup-1.0.5
  rdiff-backup-1.3.4
  rdiff-backup-2.2.4

[rdiff-backup-common]
recipe = slapos.recipe.cmmi
shared = true
patch-options = -p1
patch-binary = ${patch:location}/bin/patch
configure-command = true
make-binary = true
post-install =
  set %(location)s/lib/python2.7
  %(python)s setup.py build_ext -I${librsync:location}/include -L${librsync:location}/lib -R${librsync:location}/lib build install --prefix=%(location)s --install-lib=$1
  cd %(location)s/bin
  sed -i '/^import\b.*\bsys\b/s,$,\nsys.path[0] = '\"$1\", *
  ./rdiff-backup -V
python = ${python2.7:executable}

[rdiff-backup-common:python27]
python = ${buildout:executable}

[rdiff-backup-2.2.4-repository]
recipe = slapos.recipe.build:download-unpacked
url = https://src.fedoraproject.org/repo/pkgs/rdiff-backup/rdiff-backup-2.2.4.tar.gz/sha512/3777038f90a702aaf0d87737ccd79dd6a0bc9d6bd49dc8154fbcd240b9b1971f5a5f3cc0ebffb623f1eeec82cb939fbdee75a813d27ef9eb78d5700ecc2716b5/rdiff-backup-2.2.4.tar.gz
md5sum = beb1ff7e8082932c322be9bd79e84ecb
destination = ${buildout:directory}/rdiff-backup

[rdiff-backup-2.2.4-eggs]
recipe = zc.recipe.egg:custom
egg = rdiff-backup
setup-eggs =
  setuptools-scm
location = ${buildout:directory}/bin
include-dirs =
  ${librsync:location}/include
library-dirs =
  ${librsync:location}/lib
rpath =
  ${librsync:location}/lib
find-links = https://src.fedoraproject.org/repo/pkgs/rdiff-backup/rdiff-backup-2.2.4.tar.gz/sha512/3777038f90a702aaf0d87737ccd79dd6a0bc9d6bd49dc8154fbcd240b9b1971f5a5f3cc0ebffb623f1eeec82cb939fbdee75a813d27ef9eb78d5700ecc2716b5/rdiff-backup-2.2.4.tar.gz

[rdiff-backup-2.2.4]
recipe = zc.recipe.egg:scripts
location = ${buildout:directory}
eggs =
  ${rdiff-backup-2.2.4-eggs:egg}
interpreter = python
entry-points = rdiff-backup=rdiffbackup.run:main
scripts = rdiff-backup
rdiff-backup-patches = ${:_profile_base_location_}/rdiff-backup-2.2.4-ignore-numerical-ids-1.0.0.patch

[rdiff-backup-2.2.4-zzz]
recipe = zc.recipe.egg
interpreter = ${python3:executable}
eggs =
  ${rdiff-backup-2.2.4-eggs:egg}
location = ${buildout:directory}/bin/
entry-points = rdiff-backup=rdiffbackup.run:main
scripts = rdiff-backup

[versions]
setuptools = 45.2.0
setuptools-scm = 7.1.0:whl
tomli = 2.0.1:whl
rdiff-backup = 2.2.4

[rdiff-backup-2.2.4-xxxx]
recipe = slapos.recipe.cmmi
url = https://src.fedoraproject.org/repo/pkgs/rdiff-backup/rdiff-backup-2.2.4.tar.gz/sha512/3777038f90a702aaf0d87737ccd79dd6a0bc9d6bd49dc8154fbcd240b9b1971f5a5f3cc0ebffb623f1eeec82cb939fbdee75a813d27ef9eb78d5700ecc2716b5/rdiff-backup-2.2.4.tar.gz
md5sum = beb1ff7e8082932c322be9bd79e84ecb
shared = true
configure-command = true
make-binary = true
post-install =
  set %(location)s/lib/python3
  echo %(location)s
  %(python)s setup.py build_ext -I${librsync:location}/include -L${librsync:location}/lib -R${librsync:location}/lib build install --prefix=%(location)s
  sed -i '/^import\b.*\bsys\b/s,$,\nsys.path[0] = '\"$1\", *
  ./rdiff-backup -V
python = ${python3:executable}

[rdiff-backup-1.0.5]
