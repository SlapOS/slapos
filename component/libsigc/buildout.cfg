[buildout]
extends =
  ../ninja/buildout.cfg
  ../m4/buildout.cfg
  ../meson/buildout.cfg
  ../perl/buildout.cfg
  ../xz-utils/buildout.cfg

parts =
  libsigc

[libsigc]
recipe = slapos.recipe.cmmi
shared = true
url = https://download.gnome.org/sources/libsigc++/2.12/libsigc++-2.12.1.tar.xz
md5sum = 891f1b2dbaebd8007eda8c639bbe1149
configure-command =
  meson setup builddir --wrap-mode=nodownload --libdir=lib -Dprefix="@@LOCATION@@"
make-binary = ninja -C builddir
environment =
  PATH=${m4:location}/bin:${meson:location}/bin:${ninja:location}/bin:${perl:location}/bin:${xz-utils:location}/bin:%(PATH)s
