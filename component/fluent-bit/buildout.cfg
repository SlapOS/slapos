[buildout]
extends =
  ../cmake/buildout.cfg
  ../bison/buildout.cfg
  ../flex/buildout.cfg
  
[fluent-bit]
recipe = slapos.recipe.cmmi
url = https://github.com/fluent/fluent-bit/archive/refs/tags/v1.9.7.tar.gz
md5sum = be1428da9aaacc08b0892cd23720fc36
keep-compile-dir = true
configure-command = 
  ${cmake:location}/bin/cmake
configure-options = 
  -DFLB_CONFIG_YAML=Off .
  -DCMAKE_INSTALL_PREFIX=@@LOCATION@@
environment =
  PATH=${bison:location}/bin:${flex:location}/bin:%(PATH)s
patch-options = -p1
patches =
  ${:_profile_base_location_}/0001-slapos-don-t-try-to-install-system-startup-script.patch#1a847c2e67e6c3c243f6bc4f46897e8c
