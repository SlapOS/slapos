[buildout]
extends =
  ../bison/buildout.cfg
  ../cmake/buildout.cfg
  ../flex/buildout.cfg
  ../libyaml/buildout.cfg
  ../openssl/buildout.cfg
  ../patch/buildout.cfg
  ../pkgconfig/buildout.cfg
  ../systemd/buildout.cfg
  ../zlib/buildout.cfg

[fluent-bit]
recipe = slapos.recipe.cmmi
shared = true
url = https://github.com/fluent/fluent-bit/archive/refs/tags/v3.2.8.tar.gz
md5sum = 3aa90055af992f9b8db647b7034db6c0
configure-command =
  ${cmake:location}/bin/cmake
configure-options =
  -DFLB_RELEASE=On
  -DCMAKE_INSTALL_PREFIX=@@LOCATION@@
  -DFLB_LIBYAML_DIR=${libyaml:location}
  -DFLB_TLS=On
  -DOPENSSL_ROOT_DIR=${openssl:location}
  -DZLIB_INCLUDE_DIR=${zlib:location}/include
  -DZLIB_LIBRARY=${zlib:location}/lib/libz.so
  -DSYSTEMD_INCLUDE_DIRS=${systemd:location}/include
  -DSYSTEMD_LIBRARIES=${systemd:location}/x86_64-linux-gnu/libsystemd.so
  -DJOURNALD_INCLUDE_DIR=${systemd:location}/include
  -DJOURNALD_LIBRARY=${systemd:location}/x86_64-linux-gnu/libsystemd.so
  -DFLB_IN_SYSTEMD=On
  -DFLB_SIMD=On
environment =
  PATH=${pkgconfig:location}/bin:${bison:location}/bin:${flex:location}/bin:%(PATH)s
  CFLAGS=-I${systemd:location}/include -I${openssl:location}/include
  LDFLAGS=-Wl,-rpath=${libyaml:location}/lib -Wl,-rpath=${openssl:location}/lib -Wl,-rpath=${zlib:location}/lib -Wl,-rpath=${systemd:location}/lib/systemd -Wl,-rpath=${systemd:location}/x86_64-linux-gnu
  PKG_CONFIG_PATH=${systemd:location}/share/pkgconfig/:${zlib:location}/lib/pkgconfig/
patch-options = -p1
patches =
  ${:_profile_base_location_}/0001-slapos-don-t-try-to-install-system-startup-script.patch#391aa2c9ae2dc7f85aa55d1cf564cd23
patch-binary = ${patch:location}/bin/patch
