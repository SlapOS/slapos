[buildout]
extends = ../gnu-config/buildout.cfg

parts =
  zabbix-agent

[zabbix-agent]
recipe = slapos.recipe.cmmi
shared = true
url = http://downloads.sourceforge.net/project/zabbix/ZABBIX%20Latest%20Stable/2.0.10/zabbix-2.0.10.tar.gz
md5sum = 49297c0ac61858fd75ab9ea18ca6cdbb
pre-configure = cp -f ${gnu-config:location}/config.sub ${gnu-config:location}/config.guess .
configure-options =
  --enable-agent
  --enable-ipv6
