[buildout]
parts =
  cups

extends =
  ../perl/buildout.cfg
  ../zlib/buildout.cfg

# for now we build and install library and header files only.
[cups]
recipe = slapos.recipe.cmmi
shared = true
url = http://www.cups.org/software/1.7.4/cups-1.7.4-source.tar.bz2
md5sum = 1a2295c2b2d2f422db2e50f40ed2fb99
configure-options =
  --disable-static
  --disable-dbus
  --disable-gssapi
  --disable-ssl
  --disable-pam
  --disable-avahi
  --disable-dnssd
  --disable-launchd
  --disable-browsing
  --disable-default-shared
  --disable-raw-printing
  --disable-webif
make-options =
  libs
make-targets =
  install-headers
  install-libs
environment =
  PATH=${perl:location}/bin:%(PATH)s
  CPPFLAGS=-I${zlib:location}/include
  DSOFLAGS=-L${zlib:location}/lib -Wl,-rpath=${zlib:location}/lib
