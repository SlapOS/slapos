# swig - Generate scripting interfaces to C/C++ code
# http://www.swig.org/

[buildout]
extends =
  ../bison/buildout.cfg
parts =
  swig

[swig]
recipe = slapos.recipe.cmmi
shared = true
url = http://prdownloads.sourceforge.net/swig/swig-3.0.12.tar.gz
md5sum = fc62ac1a2c864d455f249b9ec9a04025
configure-options =
  --disable-ccache
  --with-python=${buildout:executable}
  --without-allegrocl
  --without-chicken
  --without-clisp
  --without-csharp
  --without-gcj
  --without-guile
  --without-java
  --without-lua
  --without-mzscheme
  --without-ocaml
  --without-octave
  --without-perl5
  --without-php
  --without-pike
  --without-python3
  --without-r
  --without-ruby
  --without-tcl
  --without-pcre
environment =
  PATH = ${bison:location}/bin:%(PATH)s
