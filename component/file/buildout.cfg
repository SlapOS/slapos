# File - Determines file type using "magic" numbers
# http://www.darwinsys.com/file/

[buildout]
parts = file
extends =
  ../bzip2/buildout.cfg
  ../patch/buildout.cfg
  ../xz-utils/buildout.cfg
  ../zlib/buildout.cfg
  ../zstd/buildout.cfg

[file]
recipe = slapos.recipe.cmmi
shared = true
patch-options = -p1
patches =
  ${:_profile_base_location_}/file-fix-data-class.patch#3afe42e271215b2a95a7431d1d5c84ba
  ${:_profile_base_location_}/file-Odd_Bloke-Handle-negative-offsets-in-file_buf.patch#cbb60c24b909d8348ea31ce9e5841489
url = http://ftp.astron.com/pub/file/file-5.46.tar.gz
md5sum = 459da2d4b534801e2e2861611d823864
configure-options =
  --disable-static
  --disable-libseccomp
  --enable-zlib
  --enable-bzlib
  --enable-xzlib
  --enable-zstdlib
environment =
  CPPFLAGS=-I${bzip2:location}/include -I${xz-utils:location}/include -I${zlib:location}/include -I${zstd:location}/include
  LDFLAGS=-L${bzip2:location}/lib -Wl,-rpath=${bzip2:location}/lib -L${xz-utils:location}/lib -Wl,-rpath=${xz-utils:location}/lib -L${zlib:location}/lib -Wl,-rpath=${zlib:location}/lib -L${zstd:location}/lib -Wl,-rpath=${zstd:location}/lib
  PATH=${patch:location}/bin:%(PATH)s
