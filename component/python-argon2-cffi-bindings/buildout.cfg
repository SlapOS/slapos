[buildout]
extends =
  ../argon2/buildout.cfg
  ../python-cffi/buildout.cfg
parts = argon2-cffi-bindings

[argon2-cffi-bindings]
recipe = zc.recipe.egg:custom
egg = ${:_buildout_section_name_}
include-dirs = ${argon2:location}/include
library-dirs = ${argon2:location}/lib/x86_64-linux-gnu
rpath = ${argon2:location}/lib/x86_64-linux-gnu
argon2-cffi-bindings-patches = ${:_profile_base_location_}/../python-argon2-cffi-bindings/setuptools-hacks.patch#e1648e9512337d7a47f689cd06a7ec23
argon2-cffi-bindings-patch-options = -p1
environment = argon2-cffi-bindings-env
setup-eggs =
  ${python-cffi:egg}
  setuptools-scm

[argon2-cffi-bindings-env]
ARGON2_CFFI_USE_SYSTEM = 1
