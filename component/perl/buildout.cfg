[buildout]
extends =
  ../gdbm/buildout.cfg
  ../patch/buildout.cfg
parts =
  perl

[perl]
recipe = slapos.recipe.cmmi
version = 5.26.1
url = http://www.cpan.org/src/5.0/perl-${:version}.tar.bz2
md5sum = 467cd0c43514b9b5e397c8b385581f53
siteprefix = ${buildout:parts-directory}/site_${:_buildout_section_name_}
patch-options = -p1
patches =
  ${:_profile_base_location_}/perl-keep-linker-flags-in-ldflags.patch#4e8e0c59d7176eafb0c7402dea17bef1
configure-command =
  sh Configure -des \
    -Dprefix=${buildout:parts-directory}/${:_buildout_section_name_} \
    -Dsiteprefix=${:siteprefix} \
    -Dcflags=-I${gdbm:location}/include \
    -Dldflags="-L${gdbm:location}/lib -Wl,-rpath=${gdbm:location}/lib" \
    -Ui_db \
    -Dnoextensions=ODBM_File \
    -Dusethreads
environment =
  PATH=${patch:location}/bin:%(PATH)s
post-make-hook = ${:_profile_base_location_}/perl-create-libs-symlink.py#943453b7d3ff8d49ed12d44a7f7076ee:post_make_hook

[perl-CPAN-package]
# Macro to install a shared perl package from CPAN

# Inputs:
#  - module name, ie. Category/Category-Name
module = (required)
#  - module version
version = (required)
#  - checksum of module
md5sum = (required)

#  - : separated site perl of runtime dependencies, for example ${perl-X-Y:site_perl}:${perl-X-Z:site_perl}
# these paths will be included in the generated wrappers
inc =
#  - : separated site perl of install dependencies, for example ${perl-X-Y:site_perl}:${perl-X-Z:site_perl}
# these paths will be used only for installation
install-inc =
#  - args passed in perl Makefile.pl
extra-configure-args =

# Outputs:
#  - site_perl to use in inc
site_perl=${:location}/lib/site_perl/${perl:version}:${:location}:${:inc}

#  - a $PATH that contain the perl wrapper
perl-PATH = ${:location}/bin/
#  - the path for a perl wrapper with @INC set to this CPAN package and all the dependencies
perl-bin = ${:perl-PATH}/perl


# Implementation
recipe = slapos.recipe.cmmi
shared = true
url = https://www.cpan.org/modules/by-module/${:module}-${:version}.tar.gz
configure-command =
  PERL5LIB="${:inc}:${:install-inc}" ${perl:location}/bin/perl Makefile.PL PREFIX=${:location} ${:extra-configure-args}
location = @@LOCATION@@
# Install scripts in "perl-bin", but create wrappers in ./bin/
make-options =
  INSTALLSITESCRIPT=${:location}/perl-bin/
post-make-hook = ${perl-CPAN-post-make-hook:post-make-hook}
perl_location = ${perl:location}

[perl-CPAN-post-make-hook]
# a separate section, because when using in macro, we want this _profile_base_location_ to be relateive to perl/buildout.cfg
post-make-hook = ${:_profile_base_location_}/perl-CPAN-package-create-wrapper.py#f9314defc3b144d9f36f8cab2a013af9:post_make_hook


[perl-wrapper]
# Macro to generate a perl wrapper with @INC set as ${:inc}
# The wrapper will be named as the section name, in buildout's bin directory.
#
# Note that this is usually not needed, because each part installed with
# perl-CPAN-package generates its own wrapper with the package and all
# dependencies available. This macro is needed to build a wrapper with several
# independent package available.
#
# Inputs:
#  - inc : separated site perl of modules to include in @INC
# Outputs:
#  - perl-bin : an executable perl
recipe = slapos.recipe.template:jinja2
template = inline: 
  #!/bin/sh
  export PERL5LIB=${:inc}
  exec ${perl:location}/bin/perl $@
mode = 0755
rendered = ${buildout:bin-directory}/${:_buildout_section_name_}
perl-bin = ${:rendered}

