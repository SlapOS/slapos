[buildout]
extends =
  ../hdf5/buildout.cfg
  ../cython/buildout.cfg
parts =
  h5py

[hdf5-env]
LDFLAGS = -L${hdf5:location}/lib
CPPFLAGS = -I${hdf5:location}/include

[h5py]
recipe = zc.recipe.egg:custom
egg = h5py
setup-eggs = ${cython:egg}
include-dirs =
  ${hdf5:location}/include
library-dirs =
  ${hdf5:location}/lib
rpath =
  ${hdf5:location}/lib
environment = hdf5-env
