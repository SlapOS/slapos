# libxml2 - the XML C parser and toolkit
# http://xmlsoft.org/

[buildout]
extends =
  ../perl/buildout.cfg
  ../zlib/buildout.cfg

parts =
  libxml2

[libxml2-common]
recipe = slapos.recipe.cmmi
shared = true
configure-options =
  --disable-static
  --without-python
  --without-lzma
  --with-zlib=${zlib:location}
environment =
  PATH=${perl:location}/bin:%(PATH)s
  LDFLAGS=-Wl,-rpath=${zlib:location}/lib

