# libxml2 - the XML C parser and toolkit
# http://xmlsoft.org/

[buildout]
extends =
  ../perl/buildout.cfg
  ../zlib/buildout.cfg

parts =
  libxml2

[libxml2]
recipe = slapos.recipe.cmmi
shared = true
url = https://download.gnome.org/sources/libxml2/2.9/libxml2-2.9.14.tar.xz
md5sum = b7b3029ac6beb32a7925225515f83ca3
configure-options =
  --disable-static
  --without-python
  --without-lzma
  --with-zlib=${zlib:location}
environment =
  PATH=${perl:location}/bin:%(PATH)s
  LDFLAGS=-Wl,-rpath=${zlib:location}/lib
