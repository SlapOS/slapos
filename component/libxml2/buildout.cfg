# libxml2 - the XML C parser and toolkit
# http://xmlsoft.org/

[buildout]
extends =
  ../perl/buildout.cfg
  ../zlib/buildout.cfg

parts =
  libxml2

[libxml2]
recipe = slapos.recipe.cmmi
shared = true
url = http://xmlsoft.org/sources/libxml2-2.9.9.tar.gz
md5sum = c04a5a0a042eaa157e8e8c9eabe76bd6
configure-options =
  --disable-static
  --without-python
  --without-lzma
  --with-zlib=${zlib:location}
environment =
  PATH=${perl:location}/bin:%(PATH)s
  LDFLAGS=-Wl,-rpath=${zlib:location}/lib
