[buildout]
extends =
  ../python3/buildout.cfg

parts =
  ninja

[ninja]
recipe = slapos.recipe.cmmi
shared = true
version = 1.13.0
url = https://github.com/ninja-build/ninja/archive/refs/tags/v${:version}.tar.gz
md5sum = a0f2016b736ee640b0473a679485e22e
python = ${python3:executable}
url = https://github.com/ninja-build/ninja/archive/refs/tags/v${:version}.tar.gz
md5sum = 6288992b05e593a391599692e2f7e490
configure-command = ${buildout:executable} configure.py
configure-options = --bootstrap --verbose
make-binary = true
post-install =
  set %(location)s/bin
  mkdir -p $1
  mv ninja $1

[ninja:python3]
python = ${buildout:executable}
