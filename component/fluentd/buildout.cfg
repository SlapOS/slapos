[buildout]

extends =
  ../../component/git/buildout.cfg
  ../../component/ruby/buildout.cfg
  ../../component/icu/buildout.cfg

[fluentd]
recipe = rubygemsrecipe
url = https://rubygems.org/rubygems/rubygems-2.4.8.zip
ruby-executable = ${ruby:location}/bin/ruby
gems =
  msgpack==1.0.0
  cool.io==1.4.6
  http_parser.rb==0.6.0
  sigdump==0.2.4
  serverengine==2.2.3
  strptime==0.1.9
  thread_safe==0.3.6
  tzinfo==1.2.9
  tzinfo-data==1.2021.1
  yajl-ruby==1.4.1
  fluentd==0.14.14
  httpclient==2.8.3
  json==2.5.1
  td-client==0.8.85
  fluent-plugin-td==0.10.29
gem-options =
  --with-icu-lib=${icu:location}/lib/
  --with-icu-dir=${icu:location}/
environment =
  LDFLAGS = -L${icu:location}/lib -Wl,-rpath=${icu:location}/lib
  CFLAGS = -I${icu:location}/include
