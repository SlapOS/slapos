# CA certificates

[buildout]

extends =
  ../patch/buildout.cfg
  ../xz-utils/buildout.cfg

parts =
  ca-certificates

[ca-certificates]
recipe = slapos.recipe.cmmi
shared = true
url = http://deb.debian.org/debian/pool/main/c/ca-certificates/ca-certificates_20210119.tar.xz
md5sum = c02582bf9ae338e558617291897615eb
patch-binary = ${patch:location}/bin/patch
patches =
  ${:_profile_base_location_}/ca-certificates-any-python.patch#a300e67933e205ddcbcccbb5442c8424
  ${:_profile_base_location_}/ca-certificates-sbin-dir.patch#0b4e7d82ce768823c01954ee41ef177b
patch-options = -p0
configure-command = true
make-targets = install DESTDIR=@@LOCATION@@ CERTSDIR=certs SBINDIR=sbin PYTHON=${buildout:executable}
environment =
  PATH=${xz-utils:location}/bin:%(PATH)s
