[buildout]
extends =
  ../gnutls/buildout.cfg

parts =
  libassuan

[libassuan]
recipe = slapos.recipe.cmmi
configure-options =
  --disable-static
  --with-libgpg-error-prefix={gpg-error:location}
environment =
  CPPFLAGS =-I${gpg-error:location}/include
  LDFLAGS =-L${gpg-error:location}/lib -Wl,-rpath=${gpg-error:location}/lib
url = ftp://ftp.gnupg.org/gcrypt/libassuan/libassuan-2.1.0.tar.bz2
md5sum = b3231eec8e567f4f9294474a387378f5
