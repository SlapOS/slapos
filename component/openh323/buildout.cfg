[buildout]
parts =
  h323plus
# extends =
#   ../pkgconfig/buildout.cfg
#   ../ffmpeg/buildout.cfg

[h323plus]
recipe = slapos.recipe.cmmi
url = http://www.h323plus.org/source/download/h323plus-v1_25_0.tar.gz
md5sum = 575eb079e7e276f6a88276eb88deafc5
environment =
  PTLIBDIR=${ptlib:location}
#   PATH=${pkgconfig:location}/bin:%(PATH)s
#   PKG_CONFIG_PATH=${libogg:location}/lib/pkgconfig
#   CPPFLAGS=-I${libogg:location}/include
#   LDFLAGS=-L${libogg:location}/lib -Wl,-rpath=${libogg:location}/lib
configure-options =
  --enable-versioncheck
  --enable-minsize
  --enable-asntracing
  --enable-audio
  --enable-embeddedgsm
  --disable-video
  --enable-h224
  --enable-h230
  --enable-h235
  --enable-h235-256
  --enable-h239
  --enable-h248
  --enable-h249
  --enable-h341
  --enable-h350
  --enable-h450
  --enable-h460
  --enable-h4609
  --enable-h46017
  --enable-h46018
  --enable-h46019m
  --enable-h46023
  --enable-h46026
  --enable-h460p
  --enable-h460pre
  --enable-h460com
  --enable-h501
  --enable-t38
  --enable-t120
  --enable-gnugk
  --enable-file
  --enable-aec

[ptlib]
recipe = slapos.recipe.cmmi
# url = http://www.h323plus.org/source/download/ptlib-2.10.9.tar.bz2
url = http://ftp.acc.umu.se/pub/GNOME/sources/ptlib/2.10/ptlib-2.10.10.tar.xz
# md5sum = a2ec7e8a94c501e7d468cbb8ecc9fdc9
md5sum = 1fd609e25f101393bb7e42fbf874c174
configure-options =
  --disable-minsize
  --disable-force32
  --disable-pch
  --enable-tracing
  --disable-ansi-bool
  --enable-atomicity
  --enable-internalregex
  --disable-plugins
#   --enable-samples        enable samples build
  --enable-resolver
  --disable-sasl
  --disable-mlib
  --disable-openldap
  --enable-openssl
  --disable-expat
  --disable-lua
  --enable-ipv6
  --enable-configfile
  --enable-url
  --disable-http
  --disable-httpforms
  --disable-httpsvc
  --disable-jabber
  --disable-vxml
  --disable-xmlrpc
  --disable-soap
  --enable-tts
  --enable-asn
  --enable-stun
  --disable-pipechan
  --disable-dtmf
  --disable-socks
  --disable-ftp
  --disable-snmp
  --disable-telnet
  --disable-remconn
  --disable-serial
  --disable-pop3smtp
  --disable-audio
  --enable-wavfile
  --enable-qos
  --disable-video
  --disable-vidfile
  --disable-ffvdev
  --disable-appshare
  --disable-shmvideo
  --disable-sdl
  --disable-v4l
  --enable-v4l2
  --disable-bsdvideo
  --disable-avc
  --disable-dc
  --disable-vfw
  --disable-alsa
  --disable-oss
  --disable-pulse
  --disable-memcheck
  --disable-odbc
#   --enable-exceptions     enable C++ exceptions
  --without-ldap-dir
  --without-expat-dir
  --without-lua-dir
  --without-directx-includedir
  --without-odbc-dir
