[buildout]
extends =
  ../gmp/buildout.cfg

parts =
  pycrypto-python

versions = versions

[pycrypto-python]
recipe = zc.recipe.egg:custom
egg = pycrypto
environment = pycrypto-python-env
include-dirs =
  ${gmp:location}/include
library-dirs =
  ${gmp:location}/lib
rpath =
  ${gmp:location}/lib

[pycrypto-python-env]
ac_cv_func_malloc_0_nonnull = yes
LDFLAGS = -L${gmp:location}/lib
CPPFLAGS = -I${gmp:location}/include

[versions]
pycrypto = 2.6.1
