[buildout]
parts=
  zbar
extends =
  ../automake/buildout.cfg
  ../bzip2/buildout.cfg
  ../gettext/buildout.cfg
  ../libtool/buildout.cfg
  ../pkgconfig/buildout.cfg


[zbar]
recipe = slapos.recipe.cmmi
shared = true
url = https://github.com/mchehab/zbar/archive/0.23.1.tar.gz
md5sum = 04f1ffafd0f12473d82763931d9c7c68
pre-configure =
  autoreconf -vfi -I ${libtool:location}/share/aclocal -I ${pkgconfig:location}/share/aclocal
configure-options = 
  --disable-video
  --without-imagemagick
  --without-gtk
  --without-xv
  --without-qt
  --without-python 
  --without-x
  --without-jpg
  --without-dbus
environment =
  PATH=${autoconf:location}/bin:${automake:location}/bin:${gettext:location}/bin:${libtool:location}/bin:${m4:location}/bin:${bzip2:location}/bin:%(PATH)s
  CFLAGS=
