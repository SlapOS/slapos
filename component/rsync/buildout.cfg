[buildout]
extends =
  ../perl/buildout.cfg

parts =
  rsync

[rsync]
<= glibc-aware
recipe = slapos.recipe.cmmi
shared = true
url = https://download.samba.org/pub/rsync/src/rsync-3.1.3.tar.gz
md5sum = 1581a588fde9d89f6bc6201e8129afaf
make-options =
  PREFIX=@@LOCATION@@
environment =
  PATH=${perl:location}/bin:%(PATH)s
