[buildout]
extends =
  ../autoconf/buildout.cfg
  ../patch/buildout.cfg
  ../perl/buildout.cfg
  ../xz-utils/buildout.cfg
parts =
  automake

[automake]
recipe = slapos.recipe.cmmi
shared = true
md5sum = 1320dd6a6aae0d97668daa089086c083
url = https://ftp.gnu.org/gnu/automake/automake-1.18.tar.xz
patch-options = -p1
patches =
  ${:_profile_base_location_}/automake-1.16-shebang_workaround.patch#203f9199b0e629de3630b5959f8cf73e
environment =
  PATH=${autoconf:location}/bin:${patch:location}/bin:${perl:location}/bin:${xz-utils:location}/bin:%(PATH)s
