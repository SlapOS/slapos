[buildout]
extends =
  ../libiconv/buildout.cfg
  ../gnutls/buildout.cfg
  ../curl/buildout.cfg

parts =
  libmicrohttpd


[libmicrohttpd]
recipe = slapos.recipe.cmmi
shared = true
url = https://ftpmirror.gnu.org/gnu/libmicrohttpd/libmicrohttpd-1.0.2.tar.gz
md5sum = b0e9dbe52637437d21ee22525c404416
configure-options =
  --with-libcurl=${curl:location}
  --with-gnutls=${gnutls:location}
  --with-libiconv-prefix=${libiconv:location}
  --without-libintl-prefix
