<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>Monitoring Login Page</title>

    <link href="gadget_monitoring_custom.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="gadget_monitoring_tooltipster.css">
    <!-- renderjs -->
    <script src="rsvp.js" type="text/javascript"></script>
    <script src="renderjs.js" type="text/javascript"></script>

    <script id="login-toltip-template" type="text/x-handlebars-template">
    <div style="width: 250px">
      <table data-role="table" data-mode="columntoggle" class="table-stroke">
        <tr>
          <th><strong>Application</strong></th>
          <td>{{root_title}}</td>
        </tr>
        <tr>
          <th><strong>Instance</strong></th>
          <td>{{title}}</td>
        </tr>
        <tr>
          <th><strong>URL</strong></th>
          <td><a href="{{href}}" target="_blank">
            <i class="fa fa-external-link-square"></i> {{link_title}}</a>
          </td>
        </tr>
      </table>
    </div>
    </script>

    <!-- custom script -->
    <script src="gadget_monitoring_tooltipster.min.js" type="text/javascript"></script>
    <script src="gadget_monitoring_login.js" type="text/javascript"></script>

  </head>
  <body>
    <div data-gadget-url="gadget_monitoring_login_widget.html" data-gadget-scope="login_gadget" data-gadget-sandbox="public"></div>
    <div class="login-box">
      <form>
        <div class="ui-panel-overview padding-lrb-20">
          <h2 style="padding-left: 5px; color: #6F6F6F;" >Please sign in <span class='tooltip tooltipster-icon'>(?)</span></h2>
          <h3 style="padding-left: 5px; color: #6F6F6F;"></h3>

          <div class="padding-5">
            <label for="mo-username" class="ui-hidden-accessible">Username:</label>
            <input type="text" name="username" id="mo-username" value="" placeholder="username">
          </div>
          <div class="padding-5">
            <label for="mo-password" class="ui-hidden-accessible">Password:</label>
            <input type="password" name="password" id="mo-password" value="" placeholder="password">
          </div>
          <div class="padding-5 msg"></div>
          <div class="padding-5">
            <button type="submit" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check">Sign in</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
