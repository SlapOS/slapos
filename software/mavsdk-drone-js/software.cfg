[buildout]
extends =
  buildout.hash.cfg
  ../../stack/slapos.cfg
  ../../component/quickjs/buildout.cfg
  ../../component/bash/buildout.cfg

parts =
    slapos-cookbook
    instance
    main-js

[main-js]
recipe = slapos.recipe.build:download
url = ${:_profile_base_location_}/${:filename}
download-only = true
mode = 0644

[instance]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/${:filename}
output = ${buildout:directory}/instance.cfg
mode = 0644
