[buildout]
extends =
  ../../component/git/buildout.cfg
  common.cfg

parts +=
  slapos.cookbook-repository
  slapos.toolbox-repository
  slapos.core-repository
  erp5.util-repository
  check-recipe

develop =
  ${:parts-directory}/slapos.cookbook-repository
  ${:parts-directory}/slapos.core-repository
  ${:parts-directory}/slapos.toolbox-repository
  ${:parts-directory}/erp5.util-repository

[slapos.cookbook-repository]
recipe = slapos.recipe.build:gitclone
repository = http://git.erp5.org/repos/slapos.git
branch = kvm-cluster
git-executable = ${git:location}/bin/git

[slapos.core-repository]
recipe = slapos.recipe.build:gitclone
repository = https://lab.nexedi.com/nexedi/slapos.core.git
branch = master
git-executable = ${git:location}/bin/git

[slapos.toolbox-repository]
recipe = slapos.recipe.build:gitclone
repository = https://lab.nexedi.com/nexedi/slapos.toolbox.git
branch = master
git-executable = ${git:location}/bin/git

[erp5.util-repository]
recipe = slapos.recipe.build:gitclone
repository = http://git.erp5.org/repos/erp5.git
branch = master
git-executable = ${git:location}/bin/git

[check-recipe]
recipe = plone.recipe.command
stop-on-error = true
update-command = ${:command}
command =
  grep parts ${buildout:develop-eggs-directory}/slapos.cookbook.egg-link &&
  grep parts ${buildout:develop-eggs-directory}/slapos.core.egg-link &&
  grep parts ${buildout:develop-eggs-directory}/slapos.toolbox.egg-link &&
  grep parts ${buildout:develop-eggs-directory}/erp5.util.egg-link

[versions]
slapos.cookbook =
slapos.core =
slapos.toolbox =
erp5.util =
# XXX Fix lockfile 0.11.0 requirement (pbr!=0.7,<1.0,>=0.6)
lockfile = 0.10.2