[buildout]
extends =
        ../../stack/slapos.cfg
        ../../component/macros/virtual-env.cfg

parts =
        django-env

[django-env]
<= virtual-env-base
location = ${buildout:directory}/activate
eggs = Django

[python]
part = python3.7

[versions]
Django = 3.2.12
sqlparse = 0.4.2
pytz = 2021.3
asgiref = 3.3.2
typing-extensions = 4.1.1:whl
