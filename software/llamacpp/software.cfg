[buildout]

extends =
  ../../stack/slapos.cfg
  ../../stack/monitor/buildout.cfg
  ../../component/cmake/buildout.cfg
  ../../component/curl/buildout.cfg
  ../../component/git/buildout.cfg
  ../../component/golang/buildout.cfg
  ../../component/gcc/buildout.cfg
  ../../component/nginx/buildout.cfg
  ../../component/openssl/buildout.cfg

parts =
  cmake
  curl
  git
  gcc-12.3
  instance-input.json

[llama-source]
recipe = slapos.recipe.build:gitclone
repository = https://github.com/ggerganov/llama.cpp.git
branch = master
git-clone-depth = 1
location = ${buildout:parts-directory}/llama.cpp
revision = 043fb27d3808766d8ea8195bbd12359727264402

[directory]
recipe = slapos.recipe.build:mkdirectory
json-schema = ${buildout:directory}/json-schema

[download-json-base]
recipe = slapos.recipe.build:download
url = ${:_profile_base_location_}/${:filename}
destination = ${directory:json-schema}/${:filename}

[software.json]
<= download-json-base

[instance-input.json]
<= download-json-base

[instance.cfg]
recipe = slapos.recipe.template:jinja2
template = ${:_profile_base_location_}/instance.cfg.in
rendered = ${buildout:directory}/instance.cfg
mode = 0644
context =
  section buildout buildout
  raw LLAMA_SERVER_BIN ${llama-source:location}/llama-server
  raw monitor_template_cfg ${monitor-template:output}
  key buildout_directory buildout:directory
