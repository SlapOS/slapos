[buildout]
extends = software.cfg
parts =
  llama-source
  llama-build-cpu
  instance.cfg
  software-type

# add LLAMA_BLAS=1 and env if needed
[llama-build-cpu]
recipe = slapos.recipe.cmmi
location = ${llama-source:location}
make-targets =
  server
make-options =
  LLAMA_BLAS=0
jobs = 8
environment =
  CC=gcc
  CXX=g++
