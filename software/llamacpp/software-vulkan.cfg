[buildout]
extends = software.cfg

# add LLAMA_BLAS=1 and env if needed
[llama-build]
configure-options =
  -B build -DGGML_VULKAN=1
make-targets =
  --build build --config Release
environment =
  CMAKE_INCLUDE_PATH=${curl:location}/include
  CMAKE_LIBRARY_PATH=${curl:location}/lib
  CC=gcc
  CXX=g++

