[erp5-defaults]
wcfs-enable-default = true

[local-bt5-repository]
# Same as bt5-repository, but only local repository.
# Used to generate bt5lists.
list += ${vifib:location}/master/bt5

[default-bt5]
list =
  erp5_full_text_mroonga_catalog
  slapos_configurator

[erp5_repository_list]
repository_id_list += vifib/master

[erp5]
repository = https://lab.nexedi.com/rafael/erp5.git
branch = erp5-vifib

[vifib]
<= erp5
repository = https://lab.nexedi.com/rafael/slapos.core.git
branch = master

[eggs]
eggs +=
  slapos.core

dummy +=
  ${vifib:location}

extra-paths +=
  ${vifib:location}/master
