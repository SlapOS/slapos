[buildout]
extends =
  ../../software/wendelin/software.cfg
  buildout.hash.cfg

[erp5-defaults]
wcfs-enable-default = true

[local-bt5-repository]
# Same as bt5-repository, but only local repository.
# Used to generate bt5lists.
list += ${vifib:location}/master/bt5

[erp5_repository_list]
repository_id_list += vifib/master

[erp5]
branch = erp5-vifib

[vifib]
<= erp5
repository = https://lab.nexedi.com/nexedi/slapos.core.git
branch = master

[slapos-bin]
<= erp5
repository = https://lab.nexedi.com/nexedi/slapos-bin.git
branch = master

[eggs]
eggs +=
  slapos.core
  
dummy +=
  ${vifib:location}
  ${slapos-bin:location}
  
extra-paths +=
  ${vifib:location}/master
  ${slapos-bin:location}


### Overwrite recipes to introduce customized changes
[download-base-part]
recipe = slapos.recipe.build:download
url = ${:_profile_base_location_}/${:filename}

[template-erp5]
< = download-base-part
filename = instance-erp5.cfg.in

[template-balancer]
< = download-base-part
filename = instance-balancer.cfg.in

[template-apache-backend-conf]
url = ${:_profile_base_location_}/${:filename}

[template-haproxy-cfg]
url = ${:_profile_base_location_}/${:filename}

[versions]
python-memcached = 1.47
xml-marshaller = 1.0.2
