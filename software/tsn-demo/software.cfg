[buildout]
extends =
  buildout.hash.cfg
  ../../stack/slapos.cfg
  ../../component/linuxptp/buildout.cfg
  ../../component/tsn-rt-measures/buildout.cfg
  ../../component/util-linux/buildout.cfg

parts =
  slapos-cookbook
  eggs
  util-linux
  template

[python]
part = python2.7

[openssl]
<= openssl-1.1

# eggs for instance-rsn-client.cfg
[eggs]
recipe  = zc.recipe.egg
eggs    =
    plone.recipe.command

[template-base]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/${:filename}

[template]
< = template-base
output = ${buildout:directory}/template.cfg

[template-tsn-client]
< = template-base
output = ${buildout:directory}/template-tsn-client.cfg

[template-tsn-server]
< = template-base
output = ${buildout:directory}/template-tsn-server.cfg

[util-linux]
configure-options -=
  --disable-schedutils
