[buildout]
extends =
   ../../stack/slapos.cfg
   ../../component/m2crypto/buildout.cfg
parts = osc

[python]
part = python2.7

[osc]
recipe = zc.recipe.egg
eggs =
  ${M2Crypto:egg}
  osc
  docutils
  python-debian
interpreter = py
patch-options = -p1
osc-patches = ${:_profile_base_location_}/osc.patch#b818ac2e8919860f4cefb2aad0f1e3f7
scripts =
  osc-wrapper.py=osc
  rst2man.py=rst2man

[versions]
M2Crypto = 0.39.0
python-debian = 0.1.39
osc = 0.182.0
docutils = 0.20.1
typing = 3.10.0.0
