[pulse2]
recipe = hexagonit.recipe.cmmi
url = http://jean.parpaillon.free.fr/pulse2/pulse2-1.3.1-78-gde4801e.tar.gz
#md5sum = 832f96a6ec4b8fc7cf49b9efd4e89060
