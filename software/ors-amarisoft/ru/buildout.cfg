[buildout]
extends =
  sdr/buildout.cfg
  lopcomm/buildout.cfg
  sunwave/buildout.cfg
  setcap-ncapdo

[ru_libinstance.jinja2.cfg]
<= download-base

[ru_xexec.c]
<= download-base

[ncapdo]
recipe = plone.recipe.command
exe = ${buildout:directory}/ncapdo
command = gcc -o ${:exe} ${ru_xexec.c:}
