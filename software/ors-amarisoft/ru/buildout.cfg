# XXX doc
[buildout]
extends =
  sdr/buildout.cfg
  lopcomm/buildout.cfg
  sunwave/buildout.cfg

parts +=
  netcapdo
  setcap-netcapdo


[ru_libinstance.jinja2.cfg]
<= download-base

[ru_tapsplit]
<= download-base

[ru_capdo.c]
<= download-base

[netcapdo]
recipe = plone.recipe.command
exe = ${buildout:directory}/netcapdo
command = gcc ${:ccflags} -o ${:exe} ${ru_capdo.c:target} -lcap
ccflags = -I${libcap:location}/include -L${libcap:location}/lib
stop-on-error = true

[setcap-netcapdo]
<= setcap
exe = ${netcapdo:exe}
