[buildout]
extends =
  sdr/buildout.cfg
  lopcomm/buildout.cfg
  sunwave/buildout.cfg

parts +=
  setcap-netcapdo


[ru_libinstance.jinja2.cfg]
<= download-base

[ru_xexec.c]
<= download-base

[netcapdo]
recipe = plone.recipe.command
exe = ${buildout:directory}/netcapdo
command = gcc -o ${:exe} ${ru_xexec.c:target}
stop-on-error = true

[setcap-netcapdo]
<= setcap
exe = ${netcapdo:exe}
