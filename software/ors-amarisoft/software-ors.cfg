# software for Open Radio Station.
#
# It builds on generic software but exposes simplified configuration interface
# and leverages some ORS-specific features.
[buildout]
extends =
# software-base.cfg
  software.cfg

parts +=
  template-ors


# switch instance.cfg to be installed from instance-ors.cfg instead of template.cfg
# remember original template.cfg as template-base.cfg
[template]
output = ${buildout:directory}/template-base.cfg
[template-ors]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/${:filename}
output = ${buildout:directory}/template.cfg

[template-ors-enb]
<= download-base
[template-ors-gnb]
<= download-base

