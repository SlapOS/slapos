ue_db: [
{%- for i, slave in enumerate(slap_configuration['sim_list']) %}
{%- if i == 0 -%}
{
{%- else -%}
, {
{%- endif %}
    sim_algo: "{{ slave.get('sim_algo', 'milenage') }}",
    imsi: "{{ slave.get('imsi', '') }}",
    opc: "{{ slave.get('opc', '') }}",
    amf: {{ slave.get('amf', '0x9001') }},
    sqn: "{{ slave.get('sqn', '000000000000') }}",
    K: "{{ slave.get('k', '') }}",
    impu: "{{ slave.get('impu', '') }}",
    impi: "{{ slave.get('impi', '') }}",
}
{%- endfor -%}
]

