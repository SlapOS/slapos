ue_db: [
{%- for i, slave in enumerate(slap_configuration['sim_list']) %}
{%-   set s = json_module.loads(slave.pop('_')) %}
{%- if i == 0 -%}
{
{%- else -%}
, {
{%- endif %}
    sim_algo: "{{ s.get('sim_algo', 'milenage') }}",
    imsi: "{{ s.get('imsi', '') }}",
    opc: "{{ s.get('opc', '') }}",
    amf: {{ s.get('amf', '0x9001') }},
    sqn: "{{ s.get('sqn', '000000000000') }}",
    K: "{{ s.get('k', '') }}",
    impu: "{{ s.get('impu', '') }}",
    impi: "{{ s.get('impi', '') }}",
{%- if "ip" in s %}
    pdn_list:[{
      access_point_name: "internet",
      default: true,
      ipv4_addr: "{{ s['ip'] }}"
    }]
{%- endif %}
}
{%- endfor -%}
{%- if len(slap_configuration['sim_list']) > 0 %}
, {
{%- else %}
{
{%- endif %}
    sim_algo: "xor",
    imsi: "001010123456789",
    amf: 0x9001,
    sqn: "000000000000",
    K: "00112233445566778899aabbccddeeff",
    impi: "001010123456789@ims.mnc001.mcc001.3gppnetwork.org",
    impu: ["001010123456789", "tel:0600000000", "tel:600"],
    domain: "ims.mnc001.mcc001.3gppnetwork.org",
    multi_sim: true,
}]
