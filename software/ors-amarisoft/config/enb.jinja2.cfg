{# cell_list keeps cell slave instances #}
{%- set cell_list = [] %}
{%- for slave in slave_instance_list %}
{%-   set slave_parameters = json_module.loads(slave['_']) %}
{%-   if slave_parameters.get('cell_type', '') != '' %}
{%-     do cell_list.append(slave) %}
{%-   endif %}
{%- endfor %}

{# XXX rrh_list ? #}

{# lte_cell_tdd_config returns tdd_config for an LTE cell #}
{%- macro lte_cell_tdd_config(cell) %}
{%-   set _ = {'[Configuration 2] 5ms 2UL 6DL (default)':        2,
               '[Configuration 6] 5ms 5UL 3DL (maximum uplink)': 6} %}
{{    _[cell.get('tdd_ul_dl_config', '[Configuration 2] 5ms 2UL 6DL (default)')]  }}
{%- endmacro %}

{# lte_cell_n_rb_dl returns n_rb_dl for an LTE cell #}
{%- macro lte_cell_n_rb_dl(cell) %}
{%-   set _ = {'1.4 MHz':  6,
               '3 MHz':   15,
               '5 MHz':   25,
               '10 MHz':  50,
               '15 MHz':  75,
               '20 MHz': 100}
{{    _[cell['bandwidth']] }}
{%- endmacro %}




