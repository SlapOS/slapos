{#- defaults provide default values for parameters.
    it should be kept in sync with "default" in json schemas  #}
{#- XXX opc='milenage' is not meaningful ?  #}
{%- set defaults = {
      'ue': {
        'sim_algo': 'milenage',
        'opc':      'milenage',
        'amf':      '0x9001',
        'sqn':      '000000000000',
        'impu':     '',
        'impi':     '',
        'imsi':     '001010123456789',
        'k':        '00112233445566778899aabbccddeeff',
      }
    }
%}

{%- import 'lte.jinja2' as lte  with context -%}
{%- set iru_dict        = lte.iru_dict %}
{%- set icell_dict      = lte.icell_dict %}
{%- set iue_dict        = lte.iue_dict %}
{%- set J               = lte.J %}
{%- set jref_of_shared  = lte.jref_of_shared %}
{%- set jcell_ru_ref    = lte.jcell_ru_ref %}
{%- set amari = lte %}{#- XXX temp #}


{%- do lte.load_iru_and_icell(kind='ue')  %}
{%- do lte.load_iue()                     %}
{%- do lte.check_loaded_everything()      %}


{#- start of the config -#}

{
  log_options: "all.level=error,all.max_size=0,nas.level=debug,nas.max_size=1,rrc.level=debug,rrc.max_size=1,phy.level=info,file.rotate=1G,file.path=/dev/null",
  log_filename: "{{ directory['log'] }}/ue.log",

  rue_bind_addr: "{{ pub_info['rue_bind_addr'] }}",
  com_addr: "{{ pub_info['com_addr'] }}",

{# instantiate radio units #}
{{ amari.ru_config(iru_dict, slapparameter_dict) }}


  cell_groups: [{
    // LTE cells
    group_type: "lte",
    multi_ue: true,

    cells: [
{%- for cell_ref, icell in icell_dict|dictsort  %}
{%-   set cell = icell['_']                     %}
{%-   if cell.ue_cell_type == 'lte'             %}
{%-     set ru_ref = J(jcell_ru_ref(icell))     %}
{%-     set iru = iru_dict[ru_ref]              %}
{%-     set ru = iru['_']                       %}

        // {{ cell_ref }}
        {
          rf_port:      {{ ru._rf_port }},
          n_antenna_dl: {{ ru.n_antenna_dl }},
          n_antenna_ul: {{ ru.n_antenna_ul }},

          dl_earfcn: {{ cell.dl_earfcn }},
          bandwidth: {{ lte.cell_n_rb_dl(cell) }},

          global_timing_advance: -1,
        },
{%-   endif %}
{%- endfor %}
    ],
    pdcch_decode_opt: false,
    pdcch_decode_opt_threshold: 0.1,

  }, {
    // NR cells
    group_type: "nr",
    multi_ue: true,

    cells: [
{%- for cell_ref, icell in icell_dict|dictsort  %}
{%-   set cell = icell['_']                     %}
{%-   if cell.ue_cell_type == 'nr'              %}
{%-     set ru_ref = J(jcell_ru_ref(icell))     %}
{%-     set iru = iru_dict[ru_ref]              %}
{%-     set ru = iru['_']                       %}
        // {{ cell_ref }}
        {
          rf_port:      {{ ru._rf_port }},
          n_antenna_dl: {{ ru.n_antenna_dl }},
          n_antenna_ul: {{ ru.n_antenna_ul }},

          band:         {{ cell.nr_band }},
          dl_nr_arfcn:  {{ cell.dl_nr_arfcn }},
          bandwidth:    {{ cell.bandwidth }},
          ssb_nr_arfcn: {{ cell.get('ssb_nr_arfcn', lte.default_ssb_nr_arfcn(cell.dl_nr_arfcn)) }},

          subcarrier_spacing: {{ 30  if cell.rf_mode == 'tdd'  else 15 }},
        },
{%-   endif %}
{%- endfor %}
    ]
  }],

  ue_list: [
{%- for ue_ref, iue in iue_dict|dictsort  %}
{%-   set ue = iue['_']                   %}
    // {{ ue_ref }}
    {
      sim_algo: "{{ ue.sim_algo }}",
      opc: "{{ ue.opc }}",
      amf: {{ ue.amf }},
      sqn: "{{ ue.sqn }}",
      impu: "{{ ue.impu }}",
      impi: "{{ ue.impi }}",
      imsi: "{{ ue.imsi }}",
      K: "{{ ue.k }}",
      rue_addr: "{{ ue.rue_addr }}",
{%-   if ue.ue_type == 'lte'            %}
      ue_category: 12,
{%-   elif ue.ue_type == 'nr'           %}
      as_release: 15,
      ue_category: "nr",
{%-   else                              %}
{%-     do bug('unreachable')   %}
{%-   endif                             %}
      tun_setup_script: "ue-ifup",
      apn: "internet",
    },
{%- endfor %}
  ],
}
