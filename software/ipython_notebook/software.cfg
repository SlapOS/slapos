certifi = 2015.4.28

# Required by:
# matplotlib==1.4.3
mock = 1.3.0

# Required by:
# terminado==0.5
ptyprocess = 0.5

# Required by:
# matplotlib==1.4.3
# pandas==0.16.2
python-dateutil = 2.4.2
