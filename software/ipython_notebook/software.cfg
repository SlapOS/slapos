[buildout]
versions = versions
extends = 
  ../../stack/slapos.cfg
  ../../stack/monitor/buildout.cfg
  ../../component/ipython/buildout.cfg
  ../../component/scipy/buildout.cfg
  ../../component/scikit-learn/buildout.cfg
  ../../component/pandas/buildout.cfg
  ../../component/openssl/buildout.cfg
parts =
  monitor-eggs
  slapos-cookbook
  ipython-notebook
  ipython-notebook-set-password
  instance

[ipython-notebook]
; In the ipython notebook software, we use more eggs than in the minimal
; ipython notebook component
eggs +=
  ${scipy:egg}
  ${pandas:egg}
  ${scikit-learn:egg}

[ipython-notebook-config]
recipe = hexagonit.recipe.download
url = ${:_profile_base_location_}/template/${:filename}
download-only = true
md5sum = a5bc4ee8539109d1de7ab33b4c2c97ea
destination = ${buildout:parts-directory}/${:_buildout_section_name_}
filename = ipython_notebook_config.jinja
mode = 0644

[ipython-notebook-set-password]
recipe = hexagonit.recipe.download
url = ${:_profile_base_location_}/template/${:filename}
download-only = true
md5sum = d7d4a7e19d55bf14007819258bf42100
destination = ${buildout:parts-directory}/${:_buildout_section_name_}
filename = ipython_set_password.jinja
mode = 0644

[instance]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/instance.cfg
output = ${buildout:directory}/instance.cfg




[versions]
PyRSS2Gen = 1.1
Pygments = 2.0.2
cns.recipe.symlink = 0.2.3
ipython = 3.2.0
matplotlib = 1.4.3
mistune = 0.6
nose = 1.3.7
numpy = 1.9.2
pandas = 0.16.2
plone.recipe.command = 1.1
pyzmq = 14.7.0
scikit-learn = 0.16.1
scipy = 0.15.1
slapos.recipe.template = 2.8
terminado = 0.5
tornado = 4.2

# Required by:
# tornado==4.2
backports.ssl-match-hostname = 3.4.0.2

# Required by:
# tornado==4.2
certifi = 2015.4.28

# Required by:
# mock==1.1.3
funcsigs = 0.4

# Required by:
# matplotlib==1.4.3
mock = 1.1.3

# Required by:
# terminado==0.5
ptyprocess = 0.5

# Required by:
