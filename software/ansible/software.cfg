# zc.buildout profile to produce ansible software
# can be used to push the binary into shacache
[buildout]
extends =
  ../../component/defaults.cfg
  ../../stack/slapos.cfg

parts =
  ansible

[ansible]
recipe = zc.recipe.egg
eggs =
  ${python-cffi:egg}
  ansible-core
interpreter = ansible-python

[versions]
ansible-core = 2.15.13:whl
cryptography = 3.3.2
importlib-resources = 5.0.7:whl
jinja2 = 3.1.5:whl
resolvelib = 1.0.1:whl
