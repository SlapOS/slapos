[buildout]
extends =
  software-ors.cfg
parts +=
  template-ors-duo

[template-ors]
output = ${buildout:directory}/template-ors.cfg

[template-ors-duo]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/${:filename}
output = ${buildout:directory}/template.cfg

[software-ors-duo.cfg.json]
<= download-json-base
