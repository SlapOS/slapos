  'com_addr':     '127.0.1.2',
  'com_unsecure':     False,
  'gnb_id_bits':  28,
  'nssai':        [{'sst': 1}],
  'handover_a1_rsrp':            -70,
  'handover_a1_hysteresis':      0,
  'handover_a1_time_to_trigger': 640,
  'handover_a2_rsrp':            -80,
  'handover_a2_hysteresis':      0,
  'handover_a2_time_to_trigger': 640,
  'handover_meas_gap_config': 'Gap Pattern 1',
  'xlog_forwarding_enabled': True,
  'xlog_enabled': True,
  'websocket_url_ipv6': False,
  'wendelin_telecom_software_release_url': 'wendelin-telecom-enb-shared-instance',
  'xlog_fluentbit_forward_port': 24224,
  'nr_nr_handover': {
      'event': {
          'a3_rsrp': 6
      },
      'hysteresis': 0,
      'time_to_trigger': 480
  },
  'nr_eutra_handover': {
      'event': {
          'b1_rsrp': -80
      },
      'hysteresis': 0,
      'time_to_trigger': 100
  },
  'eutra_eutra_handover': {
      'event': {
          'a3_rsrp': 6
      },
      'hysteresis': 0,
      'time_to_trigger': 480
  },
  'eutra_nr_handover': {
      'event': {
          'b1_rsrp': -80
      },
      'hysteresis': 0,
      'time_to_trigger': 100
  }
