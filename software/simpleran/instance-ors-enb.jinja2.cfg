# instance-ors-enb translates ORS enb/gnb into generic enb with 1 SDR RU and 1 CELL.

{#- enb_mode indicates with which mode ors' enb is instantiated with - enb | gnb #}
{%- set enb_mode = slap_configuration['slap-software-type'] %}
{%- do assert(enb_mode in ('enb', 'gnb'), enb_mode) %}

{%- for k,v in ors_params.ors_enb_gnb|dictsort %}
{%-   do slapparameter_dict.setdefault(k, v) %}
{%- endfor %}
{%- for k,v in ors_params.ors|dictsort %}
{%-   do slapparameter_dict.setdefault(k, v) %}
{%- endfor %}

{#- make real ru/cell/peer/... shared instances to be rejected in ORS mode #}
{%- set ishared_list = slap_configuration.setdefault('slave-instance-list', [])  %}
{%- for ishared in ishared_list %}
{%-   set _ = json_module.loads(ishared['_']) %}
{%-   if 'ru_type' in _  or  'cell_type' in _ %}
{%-     do ishared.update({'_': {'REJECT': 1}|tojson})  %}
{%-   endif %}
{%- endfor  %}


{#- inject ru+cell synthesized from ORS-specific parameters #}
{%- macro iref(name)  %}
{{-   '%s.%s' % (slap_configuration['instance-title'], name)  -}}
{%- endmacro  %}
{%- if ors_params.ors_enb_gnb.ors_duo_mode == 'Single Cell MIMO 4x4' and (ors_params.ors_enb_gnb.n_antenna_ul > 2 or ors_params.ors_enb_gnb.n_antenna_dl > 2) %}
{%-   set sdr_dev_list = [0, 1] %}
{%- else %}
{%-   set sdr_dev_list = [0] %}
{%- endif %}
{%- do ishared_list.append({
      'slave_title':      iref('SDR0'),
      'slave_reference':  False,
      '_': {
        'ru_type':      'sdr',
        'ru_link_type': 'sdr',
        'sdr_dev_list': sdr_dev_list,
        'n_antenna_dl': ors_params.ors_enb_gnb.n_antenna_dl,
        'n_antenna_ul': ors_params.ors_enb_gnb.n_antenna_ul,
        'tx_gain':      ors_params.ors_cell1.tx_gain,
        'tx_power_offset':      ors_params.ors_cell1.tx_power_offset,
        'rx_gain':      ors_params.ors_cell1.rx_gain,
        'txrx_active':  'ACTIVE'  if (not ors_params.ors_enb_gnb.disable_sdr)  else  'INACTIVE',
      } |tojson
    })
%}
{%- if ors_params.ors_enb_gnb.ors_duo_mode == 'Carrier Aggregation' %}
{%- do ishared_list.append({
      'slave_title':      iref('SDR1'),
      'slave_reference':  False,
      '_': {
        'ru_type':      'sdr',
        'ru_link_type': 'sdr',
        'sdr_dev_list': [1],
        'n_antenna_dl': ors_params.ors_enb_gnb.n_antenna_dl,
        'n_antenna_ul': ors_params.ors_enb_gnb.n_antenna_ul,
        'tx_gain':      ors_params.ors_cell2.tx_gain,
        'rx_gain':      ors_params.ors_cell2.rx_gain,
        'tx_power_offset':      ors_params.ors_cell2.tx_power_offset,
        'txrx_active':  'ACTIVE'  if (not ors_params.ors_enb_gnb.disable_sdr)  else  'INACTIVE',
      } |tojson
    })
%}
{%- endif %}

{%- if enb_mode == 'enb' %}
{%-   set cell = {
        'cell_type':            'lte',
        'dl_earfcn':            ors_params.ors_cell1.dl_earfcn,
        'bandwidth':            float(ors_params.ors_cell1.bandwidth.removesuffix(' MHz')),
        'tac':                  ors_params.ors_cell1.tac,
        'root_sequence_index':  ors_params.ors_cell1.root_sequence_index,
      }
%}
{%- if ors_params.ors_enb_gnb.ors_duo_mode == 'Carrier Aggregation' and ors_params.ors_enb_gnb.max_antenna >= 4 %}
{%-     set cell_sdr1 = {
          'cell_type':            'lte',
          'dl_earfcn':            ors_params.ors_cell2.dl_earfcn,
          'bandwidth':            float(ors_params.ors_cell2.bandwidth.removesuffix(' MHz')),
          'tac':                  ors_params.ors_cell2.tac,
          'root_sequence_index':  ors_params.ors_cell2.root_sequence_index,
        }
%}
{%-   endif %}
{%- elif enb_mode == 'gnb' %}
{%-   set cell = {
        'cell_type':            'nr',
        'nr_band':              ors_params.ors_cell1.nr_band,
        'dl_nr_arfcn':          ors_params.ors_cell1.dl_nr_arfcn,
        'bandwidth':            ors_params.ors_cell1.nr_bandwidth,
        'ssb_pos_bitmap':       ors_params.ors_cell1.ssb_pos_bitmap,
        'root_sequence_index':  ors_params.ors_cell1.root_sequence_index,
      }
%}
{%- if ors_params.ors_enb_gnb.ors_duo_mode == 'Carrier Aggregation' and ors_params.ors_enb_gnb.max_antenna >= 4 %}
{%-     set cell_sdr1 = {
          'cell_type':            'nr',
          'nr_band':              ors_params.ors_cell2.nr_band,
          'dl_nr_arfcn':          ors_params.ors_cell2.dl_nr_arfcn,
          'bandwidth':            ors_params.ors_cell2.nr_bandwidth,
          'ssb_pos_bitmap':       ors_params.ors_cell2.ssb_pos_bitmap,
          'root_sequence_index':  ors_params.ors_cell2.root_sequence_index,
        }
%}
{%-   endif %}
{%- endif %}

{%- do cell.update({
      'cell_kind':  'enb',
      'rf_mode':    ors_params.ors_cell1.rf_mode,
      'pci':        ors_params.ors_cell1.pci,
      'cell_id':    ors_params.ors_cell1.cell_id,
      'tdd_ul_dl_config': ors_params.ors_cell1.tdd_ul_dl_config,
      'inactivity_timer': ors_params.ors_enb_gnb.inactivity_timer,

      'ru': { 'ru_type':  'ru_ref',
              'ru_ref':   iref('SDR0') }
    })
%}
{%- if ors_params.ors_enb_gnb.ors_duo_mode == 'Carrier Aggregation' and ors_params.ors_enb_gnb.max_antenna >= 4 %}
{%-   do cell_sdr1.update({
        'cell_kind':  'enb',
        'rf_mode':          ors_params.ors_cell2.rf_mode,
        'pci':              ors_params.ors_cell2.pci,
        'cell_id':          ors_params.ors_cell2.cell_id,
        'tdd_ul_dl_config': ors_params.ors_cell2.tdd_ul_dl_config,
        'inactivity_timer': ors_params.ors_enb_gnb.inactivity_timer,

        'ru': { 'ru_type':  'ru_ref',
                'ru_ref':   iref('SDR1') }
      })
%}
{%- endif %}

{%- do ishared_list.append({
      'slave_title':      iref('CELL'),
      'slave_reference':  False,
      '_': cell | tojson
    })
%}
{%- if ors_params.ors_enb_gnb.ors_duo_mode == 'Carrier Aggregation' and ors_params.ors_enb_gnb.max_antenna >= 4 %}
{%-   do ishared_list.append({
        'slave_title':      iref('CELLCA'),
        'slave_reference':  False,
        '_': cell_sdr1 | tojson
      })
%}
{%- endif %}


{#- inject synthesized peer cells #}
{%- for k, ncell in ors_params.ors_enb_gnb.ncell_list|dictsort %}
{%-   do ishared_list.append({
        'slave_title':      '%s%s' % (iref('PEERCELL'), k),
        'slave_reference':  False,
        '_': ncell | tojson
      })
%}
{%- endfor %}


{#- inject synthesized peers #}
{%- if enb_mode == 'lte' %}
{%-   for k, peer in ors_params.ors_enb_gnb.x2_peers|dictsort %}
{%-     do ishared_list.append({
          'slave_title':      '%s%s' % (iref('X2_PEER'), k),
          'slave_reference':  False,
          '_': {
            'peer_type':  'nr',
            'x2_addr':    peer.x2_addr,
          } | tojson
        })
%}
{%-   endfor  %}
{%- elif enb_mode == 'nr' %}
{%-   for k, peer in ors_params.ors_enb_gnb.xn_peers|dictsort %}
{%-     do ishared_list.append({
          'slave_title':      '%s%s' % (iref('XN_PEER'), k),
          'slave_reference':  False,
          '_': {
            'peer_type':  'nr',
            'xn_addr':    peer.xn_addr
          } | tojson
        })
%}
{%-   endfor  %}
{%- endif %}


{#- gnb: plmn_list -> plmn_list_5g #}
{%- if enb_mode == 'gnb'  %}
{%-   set _ = slapparameter_dict  %}
{%-   do _.update({'plmn_list_5g': _.plmn_list})  %}
{%-   do _.pop('plmn_list') %}
{%- endif %}


{#- backward compatibility: if ORS is running in gnb mode, and gnb_* parameters
    are present, replace their generic enb_* counterparts with gnb_* ones #}
{%- if enb_mode == 'gnb'  %}
{%-   set _ = slapparameter_dict  %}
{%-   if 'gnb_stats_fetch_period' in _  %}
{%-     do _.update({'enb_stats_fetch_period': _.gnb_stats_fetch_period}) %}
{%-   endif %}
{%-   if 'gnb_drb_stats_enabled' in _  %}
{%-     do _.update({'enb_drb_stats_enabled':  _.gnb_drb_stats_enabled}) %}
{%-   endif %}
{%- endif %}


# code of generic enb
{%  include 'instance-enb-base.jinja2.cfg' %}


# let all templates know we are running in ORS mode
[config-base]
context -=
   json ors false
context +=
   key ors :ors
ors = {{ dumps(slapparameter_dict) }}


# add ORS-specific bits to published information
[publish-connection-information]
ors-hardware.version = {{ ors_params.ors_enb_gnb.ors_version }}
ors.neighbour-cell-list = {{ ors_params.ors_enb_gnb.ncell_list_cn }}
ors.plmn-list = {{ ors_params.ors_enb_gnb.plmn_list_cn }}
{%- if enb_mode == "enb" %}
ors-id.enb-id = {{ ors_params.ors_enb_gnb.enb_id }}
ors.core-network-list = {{ ors_params.ors_enb_gnb.mme_list_cn }}
{%- else %}
ors-id.gnb-id = {{ ors_params.ors_enb_gnb.gnb_id }} ({{ ors_params.ors_enb_gnb.gnb_id_bits }} bits)
ors.core-network-list = {{ ors_params.ors_enb_gnb.amf_list_cn }}
{%- endif %}
{%- if ors_params.ors_enb_gnb.max_antenna == 2 and ors_params.ors_enb_gnb.ors_duo_mode == 'Carrier Aggregation' %}
error = Carrier Aggregation is enabled but only 1 SDR board is available
{%- endif %}
{%- if ors_params.ors_enb_gnb.max_antenna == 2 or ors_params.ors_enb_gnb.ors_duo_mode != 'Carrier Aggregation' %}
ors-hardware.frequency-range-rating = {{ ors_params.ors_cell1.range }}
ors-power.tx-power                  = {{ ors_params.ors_cell1.tx_power }}
ors-power.rx-gain                   = {{ ors_params.ors_cell1.rx_gain }}
ors.root-sequence-index             = {{ ors_params.ors_cell1.root_sequence_index }}
ors-id.cell-id                      = {{ ors_params.ors_cell1.cell_id }}
ors-id.physical-cell-id             = {{ ors_params.ors_cell1.pci }}
ors.tdd_ul_dl_config                = {{ ors_params.ors_cell1.tdd_ul_dl_config }}
ors.band                            = {{ ors_params.ors_cell1.band_cn }}
ors.dl-frequency                    = {{ ors_params.ors_cell1.dl_frequency }} MHz
{%- if enb_mode == "enb" %}
ors.bandwidth        = {{ ors_params.ors_cell1.bandwidth }} MHz
ors-id.eutra-cell-id = {{ ors_params.ors_cell1.eutra_cell_id }}
ors.dl-earfcn        = {{ ors_params.ors_cell1.dl_earfcn }}
ors.tac              = {{ ors_params.ors_cell1.tac }}
{%- else %}
ors.bandwidth     = {{ ors_params.ors_cell1.nr_bandwidth }} MHz
ors-id.nr-cell-id = {{ ors_params.ors_cell1.nr_cell_id }}
ors.dl-nr-arfcn   = {{ ors_params.ors_cell1.dl_nr_arfcn }}
ors.ssb-nr-arfcn  = {{ ors_params.ors_cell1.ssb_nr_arfcn }}
{%- endif %}
{%- else %}
ors-hardware.frequency-range-rating = {{ ors_params.ors_cell1.range }} / {{ ors_params.ors_cell2.range }}
ors-power.tx-power                  = {{ ors_params.ors_cell1.tx_power }} / {{ ors_params.ors_cell2.tx_power }}
ors-power.rx-gain                   = {{ ors_params.ors_cell1.rx_gain }} / {{ ors_params.ors_cell2.rx_gain }}
ors.root-sequence-index             = {{ ors_params.ors_cell1.root_sequence_index }} / {{ ors_params.ors_cell2.root_sequence_index }}
ors-id.cell-id                      = {{ ors_params.ors_cell1.cell_id }} / {{ ors_params.ors_cell2.cell_id }}
ors-id.physical-cell-id             = {{ ors_params.ors_cell1.pci }} / {{ ors_params.ors_cell2.pci }}
ors.tdd_ul_dl_config                = {{ ors_params.ors_cell1.tdd_ul_dl_config }} / {{ ors_params.ors_cell2.tdd_ul_dl_config }}
ors.band                            = {{ ors_params.ors_cell1.band_cn }} / {{ ors_params.ors_cell2.band_cn }}
ors.dl-frequency                       = {{ ors_params.ors_cell1.dl_frequency }} MHz / {{ ors_params.ors_cell2.dl_frequency }} MHz
{%- if enb_mode == "enb" %}
ors.bandwidth        = {{ ors_params.ors_cell1.bandwidth }} MHz / {{ ors_params.ors_cell2.bandwidth }} MHz
ors-id.eutra-cell-id = {{ ors_params.ors_cell1.eutra_cell_id }} / {{ ors_params.ors_cell2.eutra_cell_id }}
ors.dl-earfcn        = {{ ors_params.ors_cell1.dl_earfcn }} / {{ ors_params.ors_cell2.dl_earfcn }}
ors.tac              = {{ ors_params.ors_cell1.tac }} / {{ ors_params.ors_cell2.tac }}
{%- else %}
ors.bandwidth        = {{ ors_params.ors_cell1.nr_bandwidth }} MHz + {{ ors_params.ors_cell2.nr_bandwidth }} MHz
ors-id.nr-cell-id = {{ ors_params.ors_cell1.nr_cell_id }} / {{ ors_params.ors_cell2.nr_cell_id }}
ors.dl-nr-arfcn   = {{ ors_params.ors_cell1.dl_nr_arfcn }} / {{ ors_params.ors_cell2.dl_nr_arfcn }}
ors.ssb-nr-arfcn  = {{ ors_params.ors_cell1.ssb_nr_arfcn }} / {{ ors_params.ors_cell2.ssb_nr_arfcn }}
{%- endif %}
{%- endif %}

# hide ru-list, cell-list, peer-list and peer-cell-list from published information
[publish-connection-information]
depends += ${publish-connection-information-ors-cleanup:recipe}
[publish-connection-information-ors-cleanup]
recipe = slapos.recipe.build
init =
  publish = self.buildout['publish-connection-information']
  del publish['ru-list']
  del publish['cell-list']
  del publish['peer-list']
  del publish['peer-cell-list']
  del publish['depends']
  del publish['monitor-base-url']

# Add custom promise to check if /dev/sdr0 is busy
[check-frequency-outofbounds.py]
<= macro.promise
promise = check_frequency_outofbounds
config-frequency    = {{ ors_params.ors_cell1.dl_frequency }}
config-range-rating = {{ ors_params.ors_cell1.range }}

{%- if ors_params.ors_enb_gnb.ors_duo_mode == 'Carrier Aggregation' and ors_params.ors_enb_gnb.max_antenna >= 4 %}
# Add custom promise to check if /dev/sdr1 is busy
[check-frequency-outofbounds-sdr1.py]
<= macro.promise
promise = check_frequency_outofbounds
config-frequency    = {{ ors_params.ors_cell2.dl_frequency }}
config-range-rating = {{ ors_params.ors_cell2.range }}
{%- endif %}

[buildout]
extra-parts +=
  check-frequency-outofbounds.py
{%- if ors_params.ors_enb_gnb.ors_duo_mode == 'Carrier Aggregation' and ors_params.ors_enb_gnb.max_antenna >= 4 %}
  check-frequency-outofbounds-sdr1.py
{%- endif %}
