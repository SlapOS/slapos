  ru_prose_ncclient_common.py

[ru_prose_libinstance.jinja2.cfg]
<= download-base

[ru_prose_config.jinja2.py]
<= download-base

[ru_prose_reset-info.jinja2.py]
<= download-base

[ru_prose_reset.jinja2.py]
<= download-base

[ru_prose_stats.jinja2.py]
<= download-base

[ru_prose_software.jinja2.py]
<= download-base

[ru_prose_ncclient_common.py]
