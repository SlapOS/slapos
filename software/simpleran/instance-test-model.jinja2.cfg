{%- elif slapparameter_dict[cell].file == "NR-FR1-TM31-40MHz_SR61440000-TDD-ADJUSTED.bin" %}
    {{ NR_FR1_TM31_40MHz_SR61440000_TDD_ADJUSTED }} {{ NR_FR1_TM31_40MHz_SR61440000_TDD_ADJUSTED }} \
