[buildout]
parts =
  cli-js
  demo-js
  publish-js
  subscribe-js

eggs-directory = ${buildout:eggs-directory}
develop-eggs-directory = ${buildout:develop-eggs-directory}
offline = true

[directory]
recipe = slapos.cookbook:mkdirectory
home = $${buildout:directory}
etc = $${:home}/etc
var = $${:home}/var
log = $${:var}/log

[slap-configuration]
recipe = slapos.cookbook:slapconfiguration
computer = $${slap_connection:computer_id}
partition = $${slap_connection:partition_id}
url = $${slap_connection:server_url}
key = $${slap_connection:key_file}
cert = $${slap_connection:cert_file}

[drone]
recipe = slapos.recipe.build
slapparameter-dict = $${slap-configuration:configuration}
init =
  options['autopilot-ip'] = options['slapparameter-dict'].get('autopilot_ip', '169.79.1.1')
  options['is-a-simulation'] = options['slapparameter-dict'].get('is_a_simulation', 'false')
  options['multicast-ipv6'] = options['slapparameter-dict'].get('multicast_ip', 'ff15::1111')

[dynamic-template-base]
recipe = slapos.recipe.template:jinja2
rendered = $${directory:etc}/$${:filename}
extra-context =
context =
  key autopilot_ip drone:autopilot-ip
  key ipv6 drone:multicast-ipv6
  key log_dir directory:log
  key publish_script publish-js:rendered
  key subscribe_script subscribe-js:rendered
  raw qjs_wrapper ${qjs-wrapper:location}/lib/libqjswrapper.so
  $${:extra-context}

[cli-js]
< = dynamic-template-base
template = ${cli:location}/${cli:filename}
filename = ${cli:filename}

[demo-js]
< = dynamic-template-base
template = ${demo:location}/${demo:filename}
filename = ${demo:filename}
extra-context =
  key is_a_simulation drone:is-a-simulation

[publish-js]
< = dynamic-template-base
template = ${publish:location}/${publish:filename}
filename = ${publish:filename}

[subscribe-js]
< = dynamic-template-base
template = ${subscribe:location}/${subscribe:filename}
filename = ${subscribe:filename}
