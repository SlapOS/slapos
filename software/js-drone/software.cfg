[buildout]
extends =
  buildout.hash.cfg
  ../../stack/slapos.cfg
  ../../component/qjs-wrapper/buildout.cfg
  ../../component/gwsocket/buildout.cfg

parts =
    instance-profile
    slapos-cookbook

[instance-default]
recipe = slapos.recipe.build:download
url = ${:_profile_base_location_}/${:filename}

[template-base]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/${:filename}

[instance-peer]
<= template-base
output = ${buildout:directory}/${:_buildout_section_name_}.cfg.jinja

[instance-profile]
<= template-base
output = ${buildout:directory}/template.cfg

[download]
recipe = slapos.recipe.build:download
url = ${:_profile_base_location_}/${:_update_hash_filename_}

[index-html]
<= download

[main]
<= download

[pubsub]
<= download

[script-js]
<= download

[worker]
<= download
