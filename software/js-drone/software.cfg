[buildout]
extends =
  buildout.hash.cfg
  ../../stack/slapos.cfg
  ../../component/qjs-wrapper/buildout.cfg

parts =
    instance-profile
    slapos-cookbook

[download-file-base]
recipe = slapos.recipe.build:download
url = ${:_profile_base_location_}/${:filename}
download-only = true
mode = 0644

[instance-profile]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/${:filename}
output = ${buildout:directory}/template.cfg
mode = 0644

[cli]
< = download-file-base

[demo]
< = download-file-base

[publish]
< = download-file-base

[subscribe]
< = download-file-base
