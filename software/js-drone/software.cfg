[buildout]
extends =
  buildout.hash.cfg
  ../../stack/slapos.cfg
  ../../component/qjs-wrapper/buildout.cfg
  ../../component/gwsocket/buildout.cfg

parts =
    instance-profile
    instance-default
    instance-drone
    main
    pubsub
    worker
    slapos-cookbook

[instance-profile]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/${:filename}
output = ${buildout:directory}/template.cfg

[jinja-template-base]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/${:_buildout_section_name_}.cfg
output = ${buildout:directory}/${:_buildout_section_name_}.cfg

[instance-default]
<= jinja-template-base

[instance-drone]
<= jinja-template-base

[download-file-base]
recipe = slapos.recipe.build:download
url = ${:_profile_base_location_}/${:filename}
destination = ${buildout:directory}/${:filename}

[main]
<= download-file-base

[pubsub]
<= download-file-base

[worker]
<= download-file-base
