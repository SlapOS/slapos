[buildout]
versions = versions
extends =
  ../../software/ipython_notebook/software.cfg
  ../../component/fluentd/buildout.cfg
  ../../component/matplotlib/buildout.cfg
  ../../component/ipython/buildout.cfg
  ../../component/pandas/buildout.cfg
  ../../component/wendelin.core/buildout.cfg
  ../../component/msgpack-python/buildout.cfg
  ../../component/scipy/buildout.cfg
  ../../component/scikit-learn/buildout.cfg
  ../../software/erp5/software.cfg
parts +=
  wendelin
  scipy
  scikit-learn
  pandas
  msgpack-python
  ipython
  wendelin.core
  matplotlib
  fluentd
  ipython-notebook

[eggs]
initialization =
  import scipy.stats # load our own libstdc++ explicitly at the very beginning
extra-paths +=
  ${wendelin:location}
eggs +=
  ${scikit-learn:egg}
  ${scipy:egg}
  ${pandas:egg}
  ${msgpack-python:egg}
  ${wendelin.core:egg}
  ${ipython:egg}
  ${matplotlib:egg}

[erp5_repository_list]
repository_id_list += wendelin

[local-bt5-repository]
# we need to override it
list = ${erp5:location}/bt5 ${erp5:location}/product/ERP5/bootstrap ${wendelin:location}/bt5/

[wendelin]
<= erp5
repository = https://lab.nexedi.com/nexedi/wendelin.git
branch = master

[versions]
scikit-learn = 0.16.1
scipy = 0.15.1
pandas = 0.16.1
msgpack-python = 0.4.6
wendelin.core = 0.5
matplotlib = 1.4.3
