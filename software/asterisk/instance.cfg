[buildout]
parts =
  sshd-service
  sshd-add-authorized-key
  sshd-promise
  publish-connection-parameter

eggs-directory = ${buildout:eggs-directory}
develop-eggs-directory = ${buildout:develop-eggs-directory}
offline = true
extends = ${monitor2-template:output}

[directory]
recipe = slapos.cookbook:mkdirectory
home = $${buildout:directory}
etc = $${:home}/etc/
var = $${:home}/var/
run = $${:var}/run/
bin = $${:home}/bin/
services = $${:etc}/service/

[instance-parameter]
recipe = slapos.cookbook:slapconfiguration
computer = $${slap-connection:computer-id}
partition = $${slap-connection:partition-id}
url = $${slap-connection:server-url}
key = $${slap-connection:key-file}
cert = $${slap-connection:cert-file}

[user-info]
recipe = slapos.cookbook:userinfo

[slap-configuration]
<= slap-connection
recipe = slapos.cookbook:slapconfiguration.jsonschema
jsonschema = ${software.json:target}
set-default = main
validate-parameters = main
unstringify = none

[slap-network-information]
local-ipv4 = $${slap-configuration:ipv4-random}
global-ipv6 = $${slap-configuration:ipv6-random}

[slap-parameter]
recipe = slapos.recipe.build
slapparameter-dict = $${slap-configuration:configuration}
home = $${buildout:directory}
init =
  import json
  default_parameters = options.get('slapparameter-dict')
  # Default value if no ssh key is specified
  options['user-authorized-key'] = default_parameters.get('user-authorized-key', '')

[publish-connection-parameter]
recipe = slapos.cookbook:publish
asterisk-ip = $${slap-network-information:global-ipv6}:$${asterisk-port:port}

# Deploy asterisk
[asterisk-port]
recipe = slapos.cookbook:free_port
minimum = 2222
maximum = 2232
ip = $${instance-parameter:ipv6-random}

[asterisk-config]
recipe = slapos.recipe.template:jinja2
output = $${directory:etc}/sshd.conf
path_pid = $${directory:run}/sshd.pid
inline =
  PidFile $${:path_pid}
  Port $${sshd-port:port}
  ListenAddress $${instance-parameter:ipv6-random}
  Protocol 2
  HostKey $${sshd-ssh-host-rsa-key:output}
  HostKey $${sshd-ssh-host-ecdsa-key:output}
  PasswordAuthentication no
  PubkeyAuthentication yes
  AuthorizedKeysFile $${buildout:directory}/.ssh/authorized_keys

[asterisk-service]
recipe = slapos.cookbook:wrapper
command-line = ${asterisk:location}/bin/asterisk -D -e -f $${asterisk-config:output}
hash-existing-files = $${buildout:directory}/buildout.cfg
wrapper-path = $${directory:services}/asterisk
environment =
  HOME=$${directory:home}


[asterisk-promise]
<= monitor-promise-base
promise = check_socket_listening
name = asterisk.py
config-host = $${slap-network-information:global-ipv6}
config-port = $${asterisk-port:port}
