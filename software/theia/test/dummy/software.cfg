[buildout]

find-links +=
  http://www.nexedi.org/static/packages/source/
  http://www.nexedi.org/static/packages/source/slapos.buildout/

parts =
  log-env

versions = versions

[log-env]
recipe = plone.recipe.command
logfile = ${buildout:directory}/../env.log
command = bash ${env-logger:rendered} > ${:logfile}
update-command = ${:command}

[env-logger]
recipe = slapos.recipe.template:jinja2
rendered = ${buildout:directory}/${:_buildout_section_name_}.sh
mode = 0700
template =
  inline:
  echo "PATH: $PATH"
  echo "SLAPOS_CONFIGURATION: $SLAPOS_CONFIGURATION"
  echo "SLAPOS_CLIENT_CONFIGURATION: $SLAPOS_CLIENT_CONFIGURATION"
  echo "HOME: $HOME"
  echo "TMPDIR: $TMPDIR"

[versions]
setuptools = 44.0.0
zc.buildout = 2.7.1+slapos010
zc.recipe.egg = 2.0.3+slapos003
