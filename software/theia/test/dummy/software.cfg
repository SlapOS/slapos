[buildout]

newest = false

versions = versions

parts =
  log-env

find-links +=
  https://softinst182198.host.vifib.net/public/

[log-env]
recipe = slapos.recipe.build
path = ${buildout:directory}/../env.json
update =
  import json
  import os
  with open(options['path'], 'w') as f:
    json.dump(dict(os.environ), f)

[versions]
slapos.recipe.build = 0.56.dev1
