[buildout]
extends =
  ../deploy-test/software.cfg
  buildout.hash.cfg

parts =
  template-playbook-test

[vm-test-script]
recipe = slapos.recipe.build:download
url = ${:_profile_base_location_}/${:filename}
waittime = 360
tries = 80

[dynamic-template-playbook-test]
<= dynamic-template-deploy-test
url = ${:_profile_base_location_}/${:filename}

[template-playbook-test]
<= template-deploy-test
url = ${:_profile_base_location_}/${:filename}
