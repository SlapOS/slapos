[buildout]

extends =
  ../../../../component/git/buildout.cfg
  ../../../../stack/slapos.cfg
  ./buildout.hash.cfg

parts =
  slapos-cookbook
  eggs
  template

[setup-develop-egg]
recipe = zc.recipe.egg:develop

[slapos.test.powerdns-setup]
<= setup-develop-egg
egg = slapos.test.powerdns
setup = ${slapos-repository:location}/software/powerdns/test/

[eggs]
recipe = zc.recipe.egg
eggs =
  ${slapos.test.powerdns-setup:egg}
  slapos.core
entry-points =
  runTestSuite=erp5.util.testsuite:runTestSuite
scripts =
  runTestSuite
  slapos
interpreter=
  python_for_test

[git-clone-repository]
recipe = slapos.recipe.build:gitclone
git-executable = ${git:location}/bin/git
forbid-download-cache = true
branch = master

[slapos-repository]
<= git-clone-repository
repository = https://lab.nexedi.com/nexedi/slapos.git

[template]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/${:filename}
output = ${buildout:directory}/template.cfg
mode = 640

[versions]
# clear the version of tested eggs, to make sure we installed the developped ones
slapos.test.powerdns =
erp5.util = 0.4.56

pyasn1 = 0.4.2
slapos.recipe.template = 4.3
pysftp = 0.2.9
