[buildout]
parts =
  switch_softwaretype

eggs-directory = ${buildout:eggs-directory}
develop-eggs-directory = ${buildout:develop-eggs-directory}
offline = true

[slap-configuration]
<= slap-connection
recipe = slapos.cookbook:slapconfiguration.jsonschema
jsonschema = ${software.json:target}
set-default = main
validate-parameters = main
unstringify = main

[switch_softwaretype]
recipe = slapos.cookbook:switch-softwaretype
default = instance-default:output

[instance-default]
recipe = slapos.recipe.template:jinja2
url = ${template-default:output}
output = $${buildout:directory}/instance-default.cfg
context =
  import json json
  section slap_connection slap-connection
  key slapparameter_dict slap-configuration:configuration
  key partition_ipv6 slap-configuration:ipv6-random
  key partition_ipv6_range slap-configuration:ipv6-range-network
  key partition_ipv4 slap-configuration:ipv4-random
