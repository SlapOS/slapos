[buildout]
extends =
  buildout.hash.cfg
  ../../stack/slapos.cfg
  ../../stack/haproxy/default-backend.cfg
  ../../component/git/buildout.cfg
  ../../component/lxml-python/buildout.cfg
  ../../component/bash/buildout.cfg
  ../../component/coreutils/buildout.cfg
  ../../component/shellinabox/buildout.cfg
  ../../component/pwgen/buildout.cfg
  ../../component/apache/buildout.cfg
  ../../stack/monitor/buildout.cfg

parts =
  slapos-command
  slapos-cookbook
  template
  eggs
  git
  apache
  software.json
  instance-erp5testnode-input-schema.json


[eggs]
recipe = zc.recipe.egg
eggs =
  erp5.util[testnode]
  ${lxml-python:egg}

[template]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/${:filename}
output = ${buildout:directory}/template.cfg

[template-default]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/${:filename}
output = ${buildout:directory}/template-default.cfg.jinja

[directory]
recipe = slapos.recipe.build:mkdirectory
json-schema = ${buildout:directory}/json-schema

[download-json-base]
recipe = slapos.recipe.build:download
url = ${:_profile_base_location_}/${:filename}
destination = ${directory:json-schema}/${:filename}

[software.json]
<= download-json-base

[instance-erp5testnode-input-schema.json]
<= download-json-base
