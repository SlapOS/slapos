[buildout] 
extends = software.cfg

parts += erp5.util-dev

[eggs] 
# use -dev eggs instead of released ones 
eggs -= ${erp5.util:egg} 
eggs += ${erp5.util-dev:egg}

[erp5.util-dev] 
recipe = zc.recipe.egg:develop 
egg = erp5.util 
setup = ${erp5-repository:location}/erp5/util/ 
environment = erp5.util-dev-env

[erp5.util-dev-env] 
# wendelin.core-dev needs git to build 
PATH = ${git:location}/bin:%(PATH)s

[erp5-repository] 
recipe  = slapos.recipe.build:gitclone 
repository = https://lab.nexedi.com/Tyagov/erp5.git 
branch = testnode-scalability
location = ${buildout:parts-directory}/erp5.util-dev 
git-executable = ${git:location}/bin/git
