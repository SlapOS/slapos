# Selenium runner, helper software for erp5testnode.
#
# Seleniumrunner responsability is to install Xvfb as
# ${buildout:parts-directory}/xserver/bin/Xvfb, a default firefox as
# ${buildout:bin-directory}/firefox and a geckodriver as
# ${buildout:bin-directory}/geckodriverÂ for erp5testnode.

[buildout]
extends =
   ../../component/xorg/buildout.cfg
   ../../component/firefox/buildout.cfg
   ../../component/ffmpeg/buildout.cfg
   ../../component/coreutils/buildout.cfg
   ../../stack/slapos.cfg
   ./buildout.hash.cfg

parts =
   slapos-cookbook
   template
   xserver
   ffmpeg
   x11_video_catcher.sh
   firefox-wrapper
   geckodriver

[copy-to-instance]
recipe  = slapos.recipe.build:download
url     = ${:_profile_base_location_}/${:_buildout_section_name_}
location = ${buildout:parts-directory}/${:_buildout_section_name_}
filename = ${:_buildout_section_name_}

[x11_video_catcher.sh]
<= copy-to-instance
md5sum = c6110c6dd08b6cc65c3ed969f2c80af0
mode = 0755

[macro-template]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/${:filename}
mode = 0644

[template]
<= macro-template
output = ${buildout:directory}/template.cfg

[versions]
plone.recipe.command = 1.1
slapos.recipe.template = 4.3
