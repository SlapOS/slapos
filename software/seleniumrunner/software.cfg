# Selenium runner, helper software for erp5testnode.
#
# Seleniumrunner responsability is to install a default firefox as ${buildout:bin-directory}/firefox and
# a geckodriver as ${buildout:bin-directory}/geckodriverÂ for erp5testnode.

[buildout]
extends =
   ../../component/xorg/buildout.cfg
   ../../component/firefox/buildout.cfg
   ../../component/coreutils/buildout.cfg
   ../../stack/slapos.cfg
   ./buildout.hash.cfg

parts =
   slapos-cookbook
   template
   firefox-wrapper
   geckodriver


[macro-template]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/${:filename}
mode = 0644

[template]
<= macro-template
output = ${buildout:directory}/template.cfg

[versions]
plone.recipe.command = 1.1
slapos.recipe.template = 4.3
