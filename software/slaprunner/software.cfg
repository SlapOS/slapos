# Production profile of slaprunner.
# Exactly the same as common.cfg, but:
# 1/ Use a defined set of Python eggs instead of using the latest available
#    ones from Pypi, to ensure stability;

[buildout]
extends = common.cfg

[versions]
Flask-Auth = 0.85
PyRSS2Gen = 1.1
apache-libcloud = 0.20.1
cns.recipe.symlink = 0.2.3
collective.recipe.environment = 0.2.0
ecdsa = 0.13
erp5.util = 0.4.44
gitdb = 0.6.4
gunicorn = 19.5.0
prettytable = 0.7.2
pycrypto = 2.6.1
slapos.recipe.template = 2.9
slapos.toolbox = 0.55
smmap = 0.9.0

# Required by:
# slapos.toolbox==0.55
GitPython = 2.0.2

# Required by:
# slapos.toolbox==0.55
atomize = 0.2.0

# Required by:
# slapos.toolbox==0.55
feedparser = 5.2.1

# Required by:
# slapos.toolbox==0.55
lockfile = 0.10.2

# Required by:
# slapos.toolbox==0.55
paramiko = 2.0.0
