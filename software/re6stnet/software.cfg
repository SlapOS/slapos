[buildout]

extends =
  buildout.hash.cfg
  ../../component/dash/buildout.cfg
  ../../component/dcron/buildout.cfg
  ../../component/gzip/buildout.cfg
  ../../component/openssl/buildout.cfg
  ../../component/logrotate/buildout.cfg
  ../../component/apache/buildout.cfg
  ../../component/pycurl/buildout.cfg
  ../../component/python-cryptography/buildout.cfg
  ../../stack/slapos.cfg

# Monitoring stack (keep on bottom)
  ../../stack/monitor/buildout.cfg

parts +=
  slapos-cookbook
  eggs
  dash
  template

[eggs]
recipe = zc.recipe.egg
eggs =
  ${lxml-python:egg}
  ${pycurl:egg}
  ${python-cryptography:egg}
  slapos.toolbox
scripts =
  slapos-kill
  monitor.bootstrap
  monitor.collect
  monitor.genstatus
  monitor.configwrite
  is-process-older-than-dependency-set

[extra-eggs]
recipe = zc.recipe.egg
interpreter = pythonwitheggs
eggs =
  ${lxml-python:egg}
  ${python-cffi:egg}
  ${python-cryptography:egg}
  pyOpenSSL
  re6stnet

[download-base]
recipe = slapos.recipe.build:download
url = ${:_profile_base_location_}/${:filename}
mode = 644

[template]
recipe = slapos.recipe.template:jinja2
rendered = ${buildout:directory}/instance.cfg
template = ${:_profile_base_location_}/${:filename}
context =
    key bin_directory buildout:bin-directory
    key develop_eggs_directory buildout:develop-eggs-directory
    key eggs_directory buildout:eggs-directory
    ${:extra-context}
    key apache_location apache:location
    key dash_location dash:location
    key logrotate_location logrotate:location
    key openssl_location openssl:location
    key template_apache_conf template-apache-conf:target
    key template_re6stnet template-re6stnet:target
    key template_re6st_registry_conf template-re6st-registry-conf:target
    key template_logrotate_base template-logrotate-base:rendered
    key template_wrapper template-wrapper:target
    key template_registry_run template-registry-run:target
    key monitor2_template_rendered monitor2-template:rendered
    raw python_with_eggs ${buildout:directory}/bin/${extra-eggs:interpreter}

[template-re6stnet]
< = download-base

[template-apache-conf]
< = download-base

[template-re6st-registry-conf]
< = download-base

[template-wrapper]
< = download-base

[template-registry-run]
< = download-base

[versions]
re6stnet = 0.533
slapos.recipe.template = 4.3

# Required by:
# re6stnet==0.533
miniupnpc = 1.9

