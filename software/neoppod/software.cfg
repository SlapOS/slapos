[buildout]
extends =
    software-common.cfg

parts +=
# NEO instanciation
    template
    runTestSuite_py

[template]
recipe = slapos.recipe.template:jinja2
template = ${:_profile_base_location_}/instance.cfg.in
md5sum = aaf5da66d45d4c08cadb0cd1c5342c54
# XXX: "template.cfg" is hardcoded in instanciation recipe
rendered = ${buildout:directory}/template.cfg
context =
    key cluster cluster:target
    key instance_common_cfg instance-common:rendered
    key root_common root-common:target
    key runTestSuite_in runTestSuite.in:target

[cluster]
<= download-base-neo
md5sum = ee8401a4e7d82bf488a57e3399f9ce48

[runTestSuite.in]
recipe = slapos.recipe.build:download
url = ${:_profile_base_location_}/${:_buildout_section_name_}
md5sum = 1c8d903624310166629a173ecb8ad9f5

[runTestSuite_py]
recipe = zc.recipe.egg
eggs = erp5.util
interpreter = ${:_buildout_section_name_}

[versions]
erp5.util = 0.4.46
# To match ERP5
ZConfig = 2.9.3
zc.lockfile = 1.0.2
zope.event = 3.5.2
zope.exceptions = 3.6.2
zope.testing = 3.9.7
