[buildout]
extends =
    buildout.hash.cfg
    software-common.cfg

parts +=
# NEO instanciation
    template-neo
    runTestSuite_py

[template-neo]
recipe = slapos.recipe.template:jinja2
template = ${:_profile_base_location_}/${:filename}
# XXX: "template.cfg" is hardcoded in instanciation recipe
rendered = ${buildout:directory}/template.cfg
context =
    key cluster cluster:target
    key instance_common_cfg instance-common:rendered
    key root_common root-common:target
    key runTestSuite_in runTestSuite.in:target
    ${instance-common:adapter-context}

[cluster]
<= download-base-neo

[runTestSuite.in]
recipe = slapos.recipe.build:download
url = ${:_profile_base_location_}/{runTestSuite.in-hash:filename}
md5sum = ${runTestSuite.in-hash:md5sum}

[runTestSuite_py]
recipe = zc.recipe.egg
eggs = erp5.util
interpreter = ${:_buildout_section_name_}

[versions]
# To match ERP5
ZConfig = 2.9.3
zc.lockfile = 1.0.2
zope.event = 3.5.2
zope.exceptions = 3.6.2
zope.testing = 3.9.7
