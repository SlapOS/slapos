[buildout]

extends =
  ../../stack/slapos.cfg
  ../../component/xorg/buildout.cfg
  ../../component/firefox/buildout.cfg
  ../../component/dash/buildout.cfg

parts =
  slapos-cookbook
  browse-url.jinja2.sh
  instance-jinja2

[template-file]
recipe  = slapos.recipe.build:download
url     = ${:_profile_base_location_}/${:_buildout_section_name_}
destination = ${buildout:directory}/${:_buildout_section_name_}

[browse-url.jinja2.sh]
<= template-file
md5sum = 57751f77796c4117d260939cc8373861

[instance-jinja2]
recipe = slapos.recipe.template:jinja2
template = ${:_profile_base_location_}/instance.jinja2.cfg
rendered = ${buildout:directory}/instance.cfg
md5sum = a6708e8f17af4662c185c120f318580a
mode = 0644
extensions = jinja2.ext.do
context =
  section buildout buildout
  key firefox firefox:location
  key xserver xserver:location
  key xwd xwd:location
  key dash dash:location