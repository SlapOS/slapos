# This is part of the OCEAN project.
# The lightweight log processor https://fluentbit.io/
# "dep--" means it does not compile all the building dependencies

[buildout]
# delete slapos.rebootstrap as we use python from the host
extensions =
  slapos.extension.strip
  slapos.extension.shared

extends =
  ../fluent-bit/software.cfg

parts =
  fluent-bit

[python]
part = python3

[python2.7]
recipe =
environment =
location = /usr

[python3]
recipe =
environment =
location = /usr

[cmake]
recipe =
environment =
location = /usr
