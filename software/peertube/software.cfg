[buildout]

extends =
  buildout.hash.cfg
# buildout.hash.cfg is used for automated hash calculation of managed
# instance files by calling update-hash
# buildout.hash.cfg
# "slapos" stack describes basic things needed for 99.9% of SlapOS Software
# Releases
  ../../stack/slapos.cfg
  ../../stack/monitor/buildout.cfg
# Extend here component profiles, like openssl, apache, mariadb, curl...
# Or/and extend a stack (lamp, tomcat) that does most of the work for you
# In this example we extend from helloweb component.
  ../../component/unzip/buildout.cfg
  ../../component/curl/buildout.cfg
  ../../component/dcron/buildout.cfg
  ../../component/vim/buildout.cfg
  ../../component/nodejs/buildout.cfg
  ../../component/yarn/buildout.cfg
  ../../component/python3/buildout.cfg
  ../../component/nginx/buildout.cfg
  ../../component/ffmpeg/buildout.cfg
  ../../component/postgresql/buildout.cfg
  ../../component/nspr/buildout.cfg
  ../../component/libxml2/buildout.cfg
  ../../component/libxslt/buildout.cfg
  ../../component/lxml-python/buildout.cfg
# redis-server
  ../../component/redis/buildout.cfg
  ../../component/git/buildout.cfg
# backup
  ../../component/rdiff-backup/buildout.cfg
  ../../component/rsync/buildout.cfg

parts =
# Call installation of slapos.cookbook egg defined in stack/slapos.cfg (needed
# in 99,9% of Slapos Software Releases)
  slapos-cookbook
  dcron
  ffmpeg
  postgresql
# peetube sections
  peertube
  peertube-build
  instance-profile

[nodejs]
<= nodejs-22.11.0

[peertube]
recipe = slapos.recipe.build:download-unpacked
url = https://github.com/Chocobozzz/PeerTube/releases/download/v7.3.0/peertube-v7.3.0.zip
md5sum = 75a9050a89d8d7a89131277230598479

[peertube-build]
recipe = slapos.recipe.cmmi
path = ${peertube:location}
environment =
  PATH=${unzip:location}/bin:${vim:location}/bin:${nodejs:location}/bin:${yarn:location}/bin:${python3:location}/bin:${nginx:location}/sbin:${postgresql10:location}/bin:${redis:location}/bin:${git:location}/bin:%(PATH)s
  CPPFLAGS=-I${openssl:location}/include
  LDFLAGS=-L${curl:location}/lib -Wl,-rpath -Wl,${openssl:location}/lib -Wl
pre-configure =
  ${yarn:location}/bin/yarn install --production --pure-lockfile
configure-command = true
make-binary = cd ${peertube:location} && ${yarn:location}/bin/yarn
post-install =
  rm -rf ${buildout:directory}/.cache/yarn/
  rm -rf ${buildout:directory}/parts/peertube/client/node_modules/@lmdb/lmdb-linux-x64/node.abi115.glibc.node
  rm -rf ${buildout:directory}/parts/peertube/client/node_modules/@lmdb/lmdb-linux-x64/node.napi.musl.node
  rm -rf ${buildout:directory}/parts/peertube/client/node_modules/@msgpackr-extract/msgpackr-extract-linux-x64/node.abi115.glibc.node
  rm -rf ${buildout:directory}/parts/peertube/client/node_modules/@msgpackr-extract/msgpackr-extract-linux-x64/node.abi115.musl.node
  rm -rf ${buildout:directory}/parts/peertube/client/node_modules/@msgpackr-extract/msgpackr-extract-linux-x64/node.napi.musl.node
  rm -rf ${buildout:directory}/parts/peertube/client/node_modules/chromedriver/
  rm -rf ${buildout:directory}/parts/peertube/client/node_modules/sass-embedded-linux-musl-x64/dart-sass/src/dart
  rm -rf ${buildout:directory}/parts/peertube/node_modules/@msgpackr-extract/msgpackr-extract-linux-x64/node.abi115.glibc.node
  rm -rf ${buildout:directory}/parts/peertube/node_modules/@msgpackr-extract/msgpackr-extract-linux-x64/node.abi115.musl.node
  rm -rf ${buildout:directory}/parts/peertube/node_modules/@msgpackr-extract/msgpackr-extract-linux-x64/node.napi.musl.node



[instance-profile]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/${:filename}
output = ${buildout:directory}/instance.cfg

[instance-peertube]
recipe  = slapos.recipe.build:download
url     = ${:_profile_base_location_}/${:_update_hash_filename_}
destination = ${buildout:directory}/${:_buildout_section_name_}

