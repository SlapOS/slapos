pid /opt/nginx/nginx-pid.pid;
error_log /opt/nginx/nginx-log.log;

daemon off;

events {
  worker_connections 1024;
  accept_mutex off;
}

http {
     default_type application/octet-stream;
     access_log /opt/nginx/nginx-access.log combined;
     client_max_body_size 10M;
     map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
     }

     server {
        listen [OFFLINE_MONITOR_IPV6]:8088 ssl;
        server_name _;
        ssl_certificate     /opt/nginx/cert.crt;
        ssl_certificate_key /opt/nginx/cert.key;
        ssl_protocols       TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers         ECDH+AESGCM:DH+AESGCM:ECDH+AES256:DH+AES256:ECDH+AES128:DH+AES:ECDH+3DES:DH+3DES:RSA+AESGCM:RSA+AES:RSA+3DES:HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        keepalive_timeout 90s;

        #add_header 'Access-Control-Allow-Origin' 'https://[OFFLINE_MONITOR_IPV6]:8088';
        #add_header 'Access-Control-Allow-Credentials' 'true';
        #add_header 'Access-Control-Allow-Headers' 'Authorization,Accept,Origin,DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Content-Range,Range';
        #add_header 'Access-Control-Allow-Methods' 'GET,POST,OPTIONS,PUT,DELETE,PATCH';


        # Apache Monitor Base URL
        location /offline-monitor/ {
            proxy_redirect off;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host  $http_host;
            proxy_connect_timeout 200;

            proxy_pass http://[OFFLINE_MONITOR_IPV6]:8081/;
        }
        # Offline OfficeJS Monitor App
        location /monitor-base-url/ {
            proxy_redirect off;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host  $http_host;
            proxy_connect_timeout 200;

            proxy_pass https://[SERVICE_IPV6]:8196/;
        }
    }
}
