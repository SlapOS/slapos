[buildout]
extends =
  buildout.hash.cfg
  ../../stack/amarisoft/buildout.cfg

parts +=
  template

[ue_db.py.in]
recipe = slapos.recipe.template:jinja2
template = ${:_profile_base_location_}/${:filename}
rendered = ${buildout:directory}/bin/neouedb
mode = 0755
context = 
  key python python-with-eggs:interpreter
  key directory buildout:directory

[template]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/${:filename}
output = ${buildout:directory}/template.cfg
mode = 0644

[download-base]
recipe = slapos.recipe.build:download
url = ${:_profile_base_location_}/${:_update_hash_filename_}
mode = 0644

[template-lte-default]
<= download-base

[template-lte-enb]
<= download-base

[template-lte-mme]
<= download-base

[template-lte-ims]
<= download-base

[template-lte-mbms]
<= download-base

[versions]
apache-libcloud = 2.2.1
gitdb2 = 2.0.3
slapos.recipe.template = 4.2
smmap2 = 2.0.3
BTrees = 4.5.0:whl
ZODB = 5.4.0
cython-zstd = 0.2
msgpack-python = 0.5.6
mysqlclient = 1.3.12
neoppod = 1.9
persistent = 4.2.4.2
transaction = 2.2.1
zeodbpickle = 1.0.1
ZODB3 = 3.11.0
zodbpickle = 1.0.4
ZEO = 5.2.2


# Required by:
# ZODB==5.4.0
ZConfig = 3.2.0

# Required by:
# neoppod==1.9
python-dateutil = 2.7.3:whl

# Required by:
# ZODB==5.4.0
zc.lockfile = 1.3.0

# Required by:
# ZEO==5.2.2
# trollius==2.2.post1
futures = 3.3.0

# Required by:
# ZEO==5.2.2
trollius = 2.2.post1

