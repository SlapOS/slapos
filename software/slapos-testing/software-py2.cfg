[buildout]
extends =
  ../../component/nftables/buildout.cfg
  ../../component/miniupnpd/buildout.cfg
  ../../component/openvpn/buildout.cfg
  ../../component/babeld/buildout.cfg
  ../../component/bridge-utils/buildout.cfg
  software.cfg

parts +=
  template-py2

[python]
part = python2.7

[re6stnet-setup]
<= setup-develop-egg
egg = re6stnet[test]
setup = ${re6stnet-repository:location}

[re6stnet-repository]
<= git-clone-repository
repository = https://lab.nexedi.com/nexedi/re6stnet.git

[all-python2-eggs]
<= eggs
eggs +=
  ${re6stnet-setup:egg}
  pathlib2
  python-unshare
  python-passfd

[template-py2]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/${:filename}
output = ${buildout:directory}/template.cfg


[template]
output = ${buildout:directory}/base.cfg

[eggs/scripts]
eggs = ${all-python2-eggs:eggs}

[versions]
miniupnpc = 1.9
nemu = 0.3.1
multiping = 1.1.2
python-passfd = 0.2
python-unshare = 0.2
