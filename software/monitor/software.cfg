[buildout]

extends =
  buildout.hash.cfg
  ../../component/pycurl/buildout.cfg
  ../../component/python-cryptography/buildout.cfg
  ../../stack/monitor/buildout.cfg
  ../../stack/slapos.cfg
  ../../component/python3/buildout.cfg

python = python3

parts = 
  slapos-cookbook
  network-bench-cfg
  json-test-template
  template
  template-monitor-edgetest
  template-monitor
  monitor-collect-csv-dump

[template]
recipe = slapos.recipe.template 
url = ${:_profile_base_location_}/${:filename}
output = ${buildout:directory}/template.cfg
mode = 0644

[template-monitor]
recipe = slapos.recipe.build:download 
url = ${:_profile_base_location_}/${:_update_hash_filename_}
mode = 0644

[template-monitor-edgetest]
recipe = slapos.recipe.build:download
url = ${:_profile_base_location_}/${:_update_hash_filename_}
mode = 0644

[template-monitor-edgebot]
recipe = slapos.recipe.build:download
url = ${:_profile_base_location_}/${:_update_hash_filename_}
mode = 0644

[template-surykatka-ini]
recipe = slapos.recipe.build:download
url = ${:_profile_base_location_}/${:_update_hash_filename_}

[json-test-template]
recipe = slapos.recipe.build:download
url = ${:_profile_base_location_}/${:_update_hash_filename_}
mode = 0644

[network-bench-cfg]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/${:filename}
output = ${buildout:parts-directory}/${:_buildout_section_name_}
mode = 0644

[monitor-collect-csv-dump]
<= monitor-template-script
url = ${:_profile_base_location_}/script/${:filename}
filename = collect_csv_dump.py
output = ${:destination}/${:filename}

[extra-eggs]
<= monitor-eggs
interpreter = pythonwitheggs
eggs +=
  ${lxml-python:egg}
  ${pycurl:egg}
  ${python-cryptography:egg}
  slapos.toolbox
  slapos.core
  surykatka

scripts =
  networkbench
  onetimedownload
  monitor.bootstrap
  monitor.collect
  monitor.runpromise
  monitor.genstatus
  monitor.configwrite
  check-computer-memory
  surykatka

[monitor-eggs]
recipe = zc.recipe.egg
eggs += 
  slapos.cookbook
  slapos.recipe.cmmi
  hexagonit.recipe.download
  plone.recipe.command
scripts =

[versions]
slapos.recipe.template = 4.4

surykatka = 0.4.2

# For surykatka 0.4.2
click = 7.0
certifi = 2019.11.28
chardet = 3.0.4
dnspython = 1.16.0
forcediphttpsadapter = 1.0.1
idna = 2.8
miniupnpc = 2.0.2
peewee = 3.13.1
requests = 2.22.0
urllib3 = 1.25.8
