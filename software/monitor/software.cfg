[buildout]

extends =
  buildout.hash.cfg
  ../../component/pycurl/buildout.cfg
  ../../component/python-cryptography/buildout.cfg
  ../../component/surykatka/buildout.cfg
  ../../stack/monitor/buildout.cfg
  ../../stack/slapos.cfg

parts = 
  slapos-cookbook
  network-bench-cfg
  json-test-template
  template
  template-monitor-edgetest
  template-monitor
  monitor-collect-csv-dump

[slapos.toolbox-repository]
recipe = slapos.recipe.build:gitclone
repository = https://lab.nexedi.com/luke/slapos.toolbox.git
revision = c1556f1c9fabef933cc60e0b52d3764eeaab937d
git-executable = ${git:location}/bin/git
develop = true

[slapos.toolbox-dev]
recipe = zc.recipe.egg:develop
egg = slapos.toolbox
setup = ${slapos.toolbox-repository:location}

[template]
recipe = slapos.recipe.template 
url = ${:_profile_base_location_}/${:filename}
output = ${buildout:directory}/template.cfg
mode = 0644

[template-monitor]
recipe = slapos.recipe.build:download 
url = ${:_profile_base_location_}/${:_update_hash_filename_}
mode = 0644

[template-monitor-edgetest]
recipe = slapos.recipe.build:download
url = ${:_profile_base_location_}/${:_update_hash_filename_}
mode = 0644

[template-monitor-edgebot]
recipe = slapos.recipe.build:download
url = ${:_profile_base_location_}/${:_update_hash_filename_}
mode = 0644

[template-surykatka-ini]
recipe = slapos.recipe.build:download
url = ${:_profile_base_location_}/${:_update_hash_filename_}

[json-test-template]
recipe = slapos.recipe.build:download
url = ${:_profile_base_location_}/${:_update_hash_filename_}
mode = 0644

[network-bench-cfg]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/${:filename}
output = ${buildout:parts-directory}/${:_buildout_section_name_}
mode = 0644

[monitor-collect-csv-dump]
<= monitor-template-script
url = ${:_profile_base_location_}/script/${:filename}
filename = collect_csv_dump.py
output = ${:destination}/${:filename}

[extra-eggs]
<= monitor-eggs
interpreter = pythonwitheggs
eggs +=
  ${lxml-python:egg}
  ${pycurl:egg}
  ${python-cryptography:egg}
  slapos.toolbox
  slapos.core

scripts =
  networkbench
  onetimedownload
  monitor.bootstrap
  monitor.collect
  monitor.runpromise
  monitor.genstatus
  monitor.configwrite
  check-computer-memory

[monitor-eggs]
eggs += 
  slapos.cookbook
  slapos.recipe.cmmi
  hexagonit.recipe.download
  plone.recipe.command

[versions]
slapos.recipe.template = 4.3
# dev
slapos.toolbox =
