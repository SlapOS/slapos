[buildout]

extends =
  buildout.hash.cfg
  ../../component/pycurl/buildout.cfg
  ../../component/python-cryptography/buildout.cfg
  ../../component/python3/buildout.cfg
  ../../component/pandas/buildout.cfg
  ../../component/scipy/buildout.cfg
  ../../component/statsmodels/buildout.cfg
  ../../component/defaults.cfg
  ../../stack/monitor/buildout.cfg
  ../../stack/slapos.cfg


parts =
  slapos.toolbox-dev
  slapos-cookbook
  network-bench-cfg
  json-test-template
  template

[slapos.toolbox-repository]
recipe = slapos.recipe.build:gitclone
repository = https://lab.nexedi.com/luke/slapos.toolbox.git
branch = feature/edge-url-monitor-ng-assertions
git-executable = ${git:location}/bin/git
develop = true

[slapos.toolbox-dev]
recipe = zc.recipe.egg:develop
egg = slapos.toolbox
setup = ${slapos.toolbox-repository:location}
depends = ${slapos-toolbox-dependencies:eggs}


[template]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/${:filename}
output = ${buildout:directory}/template.cfg

[template-monitor-edgetest-basic]
recipe = slapos.recipe.build:download
url = ${:_profile_base_location_}/${:_update_hash_filename_}

[template-surykatka-ini]
recipe = slapos.recipe.build:download
url = ${:_profile_base_location_}/${:_update_hash_filename_}

[template-node-monitoring]
recipe = slapos.recipe.build:download
url = ${:_profile_base_location_}/${:_update_hash_filename_}

[json-test-template]
recipe = slapos.recipe.build:download
url = ${:_profile_base_location_}/${:_update_hash_filename_}

[network-bench-cfg]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/${:filename}
output = ${buildout:parts-directory}/${:_buildout_section_name_}

[monitor-collect-csv-dump]
recipe = slapos.recipe.build:download
url = ${:_profile_base_location_}/${:filename}

[surykatka]
recipe = zc.recipe.egg
script-name = ${:_buildout_section_name_}

[monitor-eggs]
recipe = zc.recipe.egg
eggs +=
  slapos.cookbook
  slapos.recipe.cmmi
  plone.recipe.command
scripts =

[versions]

surykatka = 0.8.0

# For surykatka 0.7.1
dnspython = 2.1.0
forcediphttpsadapter = 1.0.1
miniupnpc = 2.0.2
peewee = 3.14.4
python-whois = 0.7.3
future = 0.18.2

# Build GCC with Fortran for OpenBLAS (scipy & numpy)
[gcc]
max_version = 0

[slapos-toolbox-dependencies]
eggs +=
  ${pandas:egg}
  ${statsmodels:egg}
  ${scipy:egg}

[versions]
slapos.toolbox =
