[buildout]

extends =
  ../../stack/slapos.cfg
  ../../component/proviewR/buildout.cfg
  ../../component/open62541/buildout.cfg
  ../../component/noVNC/buildout.cfg
  ../../component/shellinabox/buildout.cfg
  ../../component/nginx/buildout.cfg
  ../../component/shellinabox/buildout.cfg
  ../../stack/monitor/buildout.cfg
  ../../stack/slapos.cfg

parts +=
  slapos-cookbook
  eggs
  open62541
  pwr
  x11vnc
  xorg-font-adobe-75dpi
  xorg-font-adobe-100dpi
  xorg-font-type1
  template
allow-picked-versions = true

[eggs]
recipe = zc.recipe.egg
interpreter = python.eggs
eggs =
  websockify
  slapos.toolbox
  plone.recipe.command

[template]
recipe = slapos.recipe.template 
url = ${:_profile_base_location_}/instance.cfg
output = ${buildout:directory}/template.cfg
mode = 0644
md5sum = 5b519edd585596d868746752fa79c81f

[download-base]
recipe = hexagonit.recipe.download
url = ${:_profile_base_location_}/${:filename}
download-only = true
mode = 0644

[template-proview-r]
<= download-base
md5sum = f0f0ffba7f9a3d1e6df3ff434b74f5d8
filename = instance-proview-r.cfg.jinja2.in

[template-pwrp-profile]
<= download-base
md5sum = 2318cb7175e025ce0409bb182a09f525
filename = pwrp_profile.in

[template-pwrrt]
<= download-base
md5sum = b68d8efa0a5ae756da237d7ba5b02c41
filename = pwrrt.in

[template-nginx-conf]
<= download-base
md5sum = 781977b1fa984d2529b1e1356ef0bb72
filename = nginx_conf.in

[versions]
numpy = 1.16.4
