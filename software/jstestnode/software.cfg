[buildout]
extends =
  ../../stack/slapos.cfg
  ../../stack/nodejs.cfg
  ../../component/git/buildout.cfg
  ../../component/xorg/buildout.cfg
  ../../component/firefox/buildout.cfg
  ../../component/dash/buildout.cfg
  ../../component/nginx/buildout.cfg
  ../../component/openssl/buildout.cfg

parts =
  slapos-cookbook
  nodejs
  git
  eggs
  xserver
  firefox
  xwd
  renderjs-install
  jio-install
  nginx
  openssl
  instance

[instance]
recipe = slapos.recipe.template
md5sum = 605c1f62f93bbb77bb5f3b485882d4f2
url = ${:_profile_base_location_}/instance.cfg.in
output = ${buildout:directory}/instance.cfg
mode = 0644

[eggs]
recipe = zc.recipe.egg
eggs =
  erp5.util
  selenium
  lxml
interpreter = pythonwitheggs

[renderjs-repository.git]
recipe = slapos.recipe.build:gitclone
repository = https://lab.nexedi.com/nexedi/renderjs.git
branch = master
git-executable = ${git:location}/bin/git
develop = true

[renderjs-install]
recipe = plone.recipe.command
stop-on-error = true
command = cd ${renderjs-repository.git:location} && PATH=${git:location}/bin/:${nodejs:location}/bin/:$PATH ${nodejs:location}/bin/npm install . && PATH=${git:location}/bin/:${nodejs:location}/bin/:$PATH ./node_modules/grunt-cli/bin/grunt
update-command = ${:command}

