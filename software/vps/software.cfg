[buildout]
extends =
  ../kvm/software.cfg
  buildout.hash.cfg

parts += instance.json

[download-vps-base]
# we cannot use "download-base" section because:
# 1. we need _profile_base_location to point to current directory for our own files
# 2. we need both json to be in the same directory
recipe = slapos.recipe.build:download
url = ${:_profile_base_location_}/${:filename}
destination = ${buildout:directory}/${:filename}

[software.json]
<= download-vps-base

[instance.json]
<= download-vps-base

[template]
<= template-base
# we need to overwrite _profile_base_location to current directory
url = ${:_profile_base_location_}/${:filename}
