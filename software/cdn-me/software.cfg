[buildout]
extends =
  ../../stack/slapos.cfg

# stacks are listed from most generic to most specific,
# to avoid versioning issues

parts =
  template
  eggs
  template-cdn-request

[template]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/instance.cfg
output = ${buildout:directory}/template.cfg
md5sum = a91fe7c80720d57c2acbf606a6a0d84d
mode = 0644

[template-cdn-request]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/instance-cdn-request.cfg.jinja2
output = ${buildout:directory}/template-cdn-request.cfg.jinja2
md5sum = b450c721194eb0834e3738158195975a
mode = 0644

[slapos.cookbook-repository]
branch = request.product

[eggs]
recipe = z3c.recipe.scripts
eggs =
  collective.recipe.environment
  cns.recipe.symlink
  erp5.util
  lock-file
  plone.recipe.command
  slapos.recipe.build
  ${slapos-cookbook:eggs}

[versions]
cns.recipe.symlink = 0.2.3
collective.recipe.environment = 0.2.0
erp5.util = 0.4.42
plone.recipe.command = 1.1
slapos.recipe.template = 2.8
