[buildout]
extends =
  ../../component/xz-utils/buildout.cfg
  ../../component/postfix/buildout.cfg
  ../../stack/monitor/buildout.cfg
  ../../component/logrotate/buildout.cfg
  buildout.hash.cfg
  ../../stack/slapos.cfg


parts =
  slapos-cookbook
  template
  postfix

[template]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/${:filename}
output = ${buildout:directory}/template.cfg

[template-relay]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/${:_update_hash_filename_}
output = ${buildout:directory}/instance-relay.cfg.jinja2

[template-cluster]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/${:_update_hash_filename_}
output = ${buildout:directory}/instance-cluster.cfg.jinja2

[copy-to-instance]
recipe   = slapos.recipe.build:download
url      = ${:_profile_base_location_}/${:_buildout_section_name_}
filename = ${:_buildout_section_name_}

[postfix_main.jinja2.cf]
<= copy-to-instance

[postfix_master.jinja2.cf]
<= copy-to-instance

[postfix_sasl_passwd.in]
<= copy-to-instance

[postfix_transport.in]
<= copy-to-instance

[copy-at-root]
<= copy-to-instance
destination = ${buildout:directory}/${:_buildout_section_name_}

[software.cfg.json]
<= copy-at-root

[instance-relay-input-schema.json]
<= copy-at-root

[instance-cluster-input-schema.json]
<= copy-at-root

[instance-slave-input-schema.json]
<= copy-at-root