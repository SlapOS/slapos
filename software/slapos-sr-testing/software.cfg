[buildout]

extends =
  ../../component/git/buildout.cfg
  ../../component/curl/buildout.cfg
  ../../component/python-cryptography/buildout.cfg
  ../../component/quic_client-bin/buildout.cfg
  ../../stack/slapos.cfg
  ./buildout.hash.cfg

parts =
  slapos-cookbook
  eggs
  template

[setup-develop-egg]
recipe = zc.recipe.egg:develop

[suite]
location = ${:_profile_base_location_}/..

[slapos.test.caddy-frontend-setup]
<= setup-develop-egg
egg = slapos.test.caddy-frontend
setup = ${suite:location}/caddy-frontend/test.caddy-frontend/

[slapos.test.proftpd-setup]
<= setup-develop-egg
egg = slapos.test.proftpd
setup = ${suite:location}/proftpd/test.proftpd/

[erp5.util-setup]
<= setup-develop-egg
egg = erp5.util[testnode]
setup = ${erp5.util-repository:location}


[eggs]
recipe = zc.recipe.egg
eggs =
  ${slapos.test.caddy-frontend-setup:egg}
  ${slapos.test.proftpd-setup:egg}
  ${erp5.util-setup:egg}
  ${python-cryptography:egg}
  slapos.core
entry-points =
  runTestSuite=erp5.util.testsuite:runTestSuite
scripts =
  runTestSuite
  slapos
interpreter=
  python_for_test

[git-clone-repository]
recipe = slapos.recipe.build:gitclone
git-executable = ${git:location}/bin/git
forbid-download-cache = true

# XXX we need an unreleased ( 0.4.51 ) version of erp5.util runTestSuite 
# later we can stop fetching it from git and just use egg
[erp5.util-repository]
<= git-clone-repository
repository = https://lab.nexedi.com/nexedi/erp5.git
revision = 55d7381c54a2e90aff2c4a88943883c35ea111de

[template]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/${:filename}
output = ${buildout:directory}/template.cfg
mode = 640

[versions]
# clear the version of tested eggs, to make sure we installed the developped ones
slapos.test.caddy-frontend =
erp5.util =
slapos.recipe.template = 4.3
forcediphttpsadapter = 1.0.1
requests-toolbelt = 0.8.0
pysftp = 0.2.9
pyasn1 = 0.4.4
