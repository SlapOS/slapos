[buildout]
extends =
  ../../component/perl/buildout.cfg
  ../../component/percona-toolkit/buildout.cfg
parts =
  percona-toolkit

[instance]
recipe = plone.recipe.command
command = echo installed in ${percona-toolkit:location}
  
