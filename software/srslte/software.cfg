[buildout]

extends =
  ../../component/srslte/buildout.cfg
  ../../stack/slapos.cfg
  ../../stack/monitor/buildout.cfg
  buildout.hash.cfg

parts = 
  slapos-cookbook
  srsLTE
  template
  template-srslte
  config-drb  
  config-enb  
  config-epc  
  config-mbms  
  config-rr  
  config-sib  
  config-ue  
  config-user_db  

[template]
recipe  = slapos.recipe.template 
url     = ${:_profile_base_location_}/${:filename}
output = ${buildout:directory}/template.cfg

[template-srslte]
recipe  = slapos.recipe.template 
url     = ${:_profile_base_location_}/${:filename}
output = ${buildout:directory}/${:filename}


[config-drb]
recipe  = slapos.recipe.build:download
url     = ${:_profile_base_location_}/config/${:filename}
filename = drb.conf

[config-enb]
recipe  = slapos.recipe.build:download
url     = ${:_profile_base_location_}/config/${:filename}
filename = enb.conf


[config-epc]
recipe  = slapos.recipe.build:download
url     = ${:_profile_base_location_}/config/${:filename}
filename = epc.conf

[config-mbms]
recipe  = slapos.recipe.build:download
url     = ${:_profile_base_location_}/config/${:filename}
filename = mbms.conf

[config-rr]
recipe  = slapos.recipe.build:download
url     = ${:_profile_base_location_}/config/${:filename}
filename = rr.conf

[config-sib]
recipe  = slapos.recipe.build:download
url     = ${:_profile_base_location_}/config/${:filename}
filename = sib.conf

[config-ue]
recipe  = slapos.recipe.build:download
url     = ${:_profile_base_location_}/config/${:filename}
filename = ue.conf

[config-user_db]
recipe  = slapos.recipe.build:download
url     = ${:_profile_base_location_}/config/${:filename}
filename = user_db.csv

[versions]
slapos.recipe.template = 4.3
apache-libcloud = 2.4.0
