[buildout]
extends =
    ../../stack/slapos.cfg
    ../../component/macros.cfg

parts =
  env-script

[python]
part = python3

[install-eggs]
recipe = zc.recipe.egg
eggs = Django


[env-script]
<= macro-virtual-env
location = ${buildout:directory}/activate
name = myEnv
eggs = ${install-eggs:eggs}


[versions]
Django = 3.2.12
sqlparse = 0.4.2
asgiref = 3.5.0
typing-extensions = 3.7.2
django-cors-headers = 3.11.0
