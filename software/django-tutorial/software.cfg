[buildout]
extends =
    ../../stack/slapos.cfg
    ../../component/macros.cfg

parts =
  virtual-env

# Choose the python's version
[python]
part = python3

# Install Django eggs
[django]
recipe = zc.recipe.egg
eggs = Django

#Create virtual env
[virtual-env]
<= macro-virtual-env
location = ${buildout:directory}/activate
name = django-env
eggs = ${django:eggs}


[versions]
Django = 3.2.12
sqlparse = 0.4.2
asgiref = 3.5.0
typing-extensions = 3.7.2
django-cors-headers = 3.11.0
