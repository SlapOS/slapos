[buildout]
extends =
  ../../stack/slapos.cfg
  ../../component/dash/buildout.cfg
  ../../component/quickjs/buildout.cfg

parts =
    dash
    slapos-cookbook
    quickjs
    template
    template_launcher
    instance_quickjs
    
[template]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/instance.cfg
output = ${buildout:directory}/template.cfg
md5sum = c0972189408e90c41e34473bcbcbc3fb
mode = 0644

[instance_quickjs]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/instance_quickjs.cfg
output = ${buildout:directory}/template_quickjs.cfg
md5sum = d1b7352cdbbda0e909b9d22f3a3c7b0c
mode = 0644

[template_launcher]
recipe = slapos.recipe.build:download
url = ${:_profile_base_location_}/templates/launcher.in
md5sum =  1726c6ca521d92b8ca8ea50ab62a9bda
filename = launcher.in
mode = 0644
location = ${buildout:parts-directory}/${:_buildout_section_name_}

[versions]
async = 0.6.1
gitdb = 0.5.4
pycrypto = 2.6
rdiff-backup = 1.0.5+SlapOSPatched001
slapos.recipe.template = 4.4
smmap = 0.8.2
plone.recipe.command = 1.1